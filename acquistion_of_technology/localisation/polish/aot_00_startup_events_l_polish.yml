l_polish:
 aot_startup.9999.name: "Ostrzeżenie dotyczące aktualizacji modyfikacji"
 aot_startup.9999.desc: "Witaj! Niestety wykryto nieprawidłową konfigurację modyfikacji. Oznacza to, że używasz niezgodnej wersji ACoT lub grasz ze starą zapisaną grą przy użyciu nowej, głównej aktualizacji AoT".
 aot_startup.9999.a: "Co mam teraz zrobić?"
 aot_startup.9999.a1.response: "Wersja ACoT, której używasz, jest niezgodna z tym modyfikacją. Zmniejsz więc wersję ACoT do starszej lub usuń AoT z listy modyfikacji i poczekaj, aż zostanie odpowiednio zaktualizowana".
 aot_startup.9999.a2.response: "Mod AoT (Acquisition of Technology) właśnie otrzymał znaczącą aktualizację, która wymaga rozpoczęcia nowej gry, w przeciwnym razie możesz napotkać problemy".
 aot_startup.9999.e: "Rozumiem. Zakończ więc tę grę".
 aot_startup.9999.e.tooltip: " Właśnie wygrałeś grę, koniec".
 aot_startup.9999.e.response: "Dobrze, bardzo dobrze. Oto twoje zwycięstwo. Teraz porzuć tę zapisaną grę i rozpocznij nową".
 aot_startup.9999.f: "Chcę pozostać w niewiedzy, pozwól mi grać w tę zepsutą zapisaną grę".
 aot_startup.9999.f.tooltip: "Będziesz kontynuować grę na własne ryzyko, z wszystkimi możliwymi problemami, jakie może to za sobą pociągnąć".
 aot_startup.9999.f.response: "Możesz kontynuować grę w tę przeklętą grę, ale nie denerwuj się, gdy zaczną się dziać nieprzyjemne rzeczy!\n\n§ZOSTAŁEŚ OSTRZEŻONY!§!"