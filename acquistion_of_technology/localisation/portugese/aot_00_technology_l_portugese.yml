TECH_UNLOCK_PHANON_BOMBARDMENT_DESC: "§R$bombardment_phanon_digitalization$:§! Instead of blowing up our enemies we can simply digitize and upload them into the cloud. They are much easier to move to the dustbin in that form after all!\n- §RDIGITALIZATION§! damage to §YArmies§!\n- §RDIGITALIZATION§! damage to §YTiles§!\n- §RDIGITALIZATION§! damage to §YPops§!\n- Will delete all traces of life from the surface."

tech_phanon_stellarite_nexus: "Runic Power Conduits"
tech_phanon_stellarite_nexus_desc: "The first generation of Runic Conduits offer a great increase in efficiency and stability when enriched with £sr_dark_matter£ Dark Matter and £acot_sr_dark_energy£ Dark Energy. We can now build production facilities that are able to boost our existing £aot_sr_runic_power£ Runic Power infrastructure. This will be a huge boon considering the vast amounts of £sr_dark_matter£ Dark Matter and £acot_sr_dark_energy£ Dark Energy necessary to fuel our £aot_sr_runic_power£ Runic Power industry."

tech_pmc_bootleg_decimator_beam: "§RIgnem Minoris§!"
tech_pmc_bootleg_decimator_beam_desc: "The §RIgnem Minoris§! is a lesser version, reason being that this weapon is simply too huge to fit on any of our ship designs without any major alterations to its design, of the §R$ACOT_PHANON_DECIMATOR_CANNON$§!."

aot_modifier_builder_phanon: "Initializer Codex"
aot_modifier_builder_phanon_desc: "Powerful enigmatic alignment deployed from the Initializer's Codex is monitoring this planet increasing its productivity."