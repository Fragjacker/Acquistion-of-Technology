l_portugese:
#####Tech#####
tech_dm_production_core: "Dark Matter Production Core"
tech_dm_production_core_desc: "This state of the art dark matter reactor was so thoroughly optimized that it is able to run for centuries without further maintenance. A new era of automation is upon is."

TECH_UNLOCK_AUTOMATED_BUILDINGS: "§HUnlocks Technology Option:§! Automated Buildings"
TECH_UNLOCK_AUTOMATED_BUILDINGS_DESC: "This gateway technology will unlock new fully automated production buildings."

tech_fe_affluence_center: "Affluence Center"
tech_fe_affluence_center_desc: "Any material desire can be met here, no matter how outlandish."
tech_fe_nourishment_center: "Nourishment Center"
tech_fe_nourishment_center_desc: "If it exists as a flavor, it can be replicated here."
tech_fe_nano_forge: "Auto-Forge"
tech_fe_nano_forge_desc: "The colossal nano-replicator bays convert raw materials into advanced alloys with miraculous efficiency."
tech_fe_dimensional_fabricator: "Dimensional Fabricator"
tech_fe_dimensional_fabricator_desc: "This building uses little-understood dimensional technology to tunnel into other realities and siphon off their valuable resources."
tech_fe_class_4_singularity: "Class-4 Singularity"
tech_fe_class_4_singularity_desc: "The containment fields powering this massive power plant is the pinnacle of technology."
tech_fe_master_archive: "Master Archive"
tech_fe_master_archive_desc: "The collected knowledge of the entire empire is stored here, with a complex and arcane data retrieval system, providing invaluable knowledge to those who seek it."
tech_fe_sky_dome: "Sky-Dome"
tech_fe_sky_dome_desc: "A floating utopia maintained with extremely advanced anti-gravity technology."

tech_fe_stronghold: "Dark Matter Militarization"
tech_fe_stronghold_desc: "The next generation of planetside military installations. An arsenal filled to the brim with state-of-the-art dark matter infantry weapons and security systems."

tech_ancient_palace: "Dark Matter Governance"
tech_ancient_palace_desc: "The begin of a new era for our people must be celebrated with a proper representative seat of our government. This complex will cement the supremacy of our nation in the annals of the galaxy!"

tech_ancient_hive_cluster: "Dark Matter Controlling"
tech_ancient_hive_cluster_desc: "The begin of a new era for our swarm! It must be committed with a proper representative entity of our swarm. This complex will cement the supremacy of our nation in the annals of the galaxy!"

tech_ancient_control_center: "Dark Matter Hives"
tech_ancient_control_center_desc: "The begin of a new era for our cyber entity must be celebrated with a proper representative seat of our system cores. This complex will cement the supremacy of our nation in the entire galaxy!"

tech_giga_fortress_dm: "Ubiquitous Militarization"
tech_giga_fortress_dm_desc: "Superscaled weapon systems with dark matter support allow for a new generation of planetside defensive installations. This self-sustained behemoth towers over mountains and is able to repel large scale planetary invasions with ease. It turns a planet into a planetary fortress only fools would dare to attack."

tech_aot_ae_affluence_center: "The Persuit of Artisan Perfection"
tech_aot_ae_affluence_center_desc: "Creating consumer goods is not just about satisfying the demands of the people, it is to satisfy them in fabulous fashions. Our work of arts and products shall be second to none."
tech_aot_ae_class_4_singularity: "Class-6 Singularity. Let's do it!"
tech_aot_ae_class_4_singularity_desc: "We have seen multiple references in the precursor archives about "Do not ever ever reach Class-30 Singularity". This means that it is safe to upgrade the system by maybe four...wait too far ahead. One? Too few.\n\n Let's go with two for now, Class-6 Singularity it is."

tech_aot_ae_dimensional_fabricator: "Dimensional Inception"
tech_aot_ae_dimensional_fabricator_desc: "In various dimensions, there are others who often employ the same behaviors in stealing from the other, oblivious one. We will in  turn, take away from them what is ours. We will save the galaxy by taking things from the ones we hate, and then from the ones we love."

tech_aot_ae_sky_dome: "Meme Manifestation"
tech_aot_ae_sky_dome_desc: "Memes are the DNA of the souls. Not freedom, not even religion. Expose someone enough to memes, they will learn to appreciate the art. All memes, all passed along. Meme or be memed, Jack."

tech_aot_ae_empyrean_shrine: "The Chorus of Faith"
tech_aot_ae_empyrean_shrine_desc: "Our influences must be spread across the stars. Let the others hear of our divinity in awe and fear. Let them witness our commitment to the cause, and fall down to their knees at the mere mention of battleship-sized cathedrals."

tech_aot_fe_empyrean_shrine: "Empyrean Worship"
tech_aot_fe_empyrean_shrine_desc: "Our knowledge of both the material and the immaterial realm are unified into a building, that satisfies the high requirements of our spiritual needs."

tech_aot_ae_master_archive: "The Ancient Records"
tech_aot_ae_master_archive_desc: "We must not look only to the future, as the past itself holds countless secrets that can be explored. We will study them, learn them, master them. Then we will eat."

tech_aot_ae_nano_forge: "Dark Forge"
tech_aot_ae_nano_forge_desc: "If it exists, we will find them. If it doesn't exist, we will create them. From the codex of our engineering corps; Chapter II: Page 1337."

tech_aot_ae_nourishment_center: "Galactic Gourmet"
tech_aot_ae_nourishment_center_desc: "Recently there has been an ongoing rumor that there are multiple cuisine exchanges between the empires. There are multiple good choices, but there are also terrible ones. This is unacceptable, we must make sure all the foods in our empires, regardless of sources, will always be delicious.\n\nSome do still protest to not put snailapples on pishza though."

tech_dm_commercial_megaplex: "Dark Matter Economics"
tech_dm_commercial_megaplex_desc: "Via the appliance of £sr_dark_matter£ dark matter, we now possess some of the most intricate and valuable products beyond anything anyone has ever seen. Now we must make sure to turn them into profits; You need it, we have it!"

tech_dm_embassy: "Dark Matter Diplomacy"
tech_dm_embassy_desc: "Our technological might is undeniable, now is the time to show this to the xenos as well. This embassy complex is designed to showcase the full might of our empire in all its glory."

tech_dm_bureau: "Delphic AI Governance"
tech_dm_bureau_desc: "The new delphic AI is able to help us greatly, streamlining daily governance work, so that we only have to take care of the truly important matters, without having to fear an AI uprising. These complexes house a delphic AI mainframe, tended by several $job_dm_bureaucrat_plural$."

tech_ae_commercial_megaplex: "Galactic Megaplazas"
tech_ae_commercial_megaplex_desc: "The next iteration of galactic commerce, powered by £acot_sr_dark_energy£ dark energy. These awe inspiring buildings provide huge shopping areas, cleverly planned by Delphic AI to maximize the consumer's time and money spent in this place. It will help us generate tremendous amounts of profit and prosperity for our people."

tech_ae_embassy: "Embassy Megaplexes"
tech_ae_embassy_desc: "The next step in showing the galaxy our supremacy is to make our embassy look even more awesome. It is filled to the brim with everything that our ambassadors need to fulfill their duty. Foreigners are level-7 passive-brain-scanned to get their deepest concerns and secrets, so that we may use it to our advantage."

tech_ae_bureau: "Delphic AI Singularity"
tech_ae_bureau_desc: "By letting Delphic AI achieve technological singularity in a controlled enviroment we can use their unleashed processing power to our own advantage. This will allow us to run our empire with miraculous efficiency to such a degree that our empire basically runs itself."

##################
# Stellarite Buildings
##################

tech_stellarite_palace: "Stellarite Governance"
tech_stellarite_palace_desc: "Towering £acot_sr_stellarite£ Stellarite powered governing complexes, filled with unimaginable luxury and splendor, bristling with the brightest minds our empire has to offer to guide our people into the best future it deserves."

tech_stellarite_control_center: "Stellarite Controllers"
tech_stellarite_control_center_desc: "Towering £acot_sr_stellarite£ Stellarite powered control complexes, packed to the brim with unimaginable computing power, bristling with the best AI and processing units our empire has to offer to guide our people into the best future it deserves."

tech_stellarite_hive_cluster: "Stellarite Hives"
tech_stellarite_hive_cluster_desc: "Towering £acot_sr_stellarite£ Stellarite powered hive spires bristling with the best mind control drones our empire has to offer to guide our swarm into the best future it deserves."

tech_stellarite_hospital: "Stellarite Medication"
tech_stellarite_hospital_desc: "With the abundance of £acot_sr_stellarite£ Stellarite in our empire its potential for medical treatment became evident. We will reach untold heights in our medical abilities, that other empires can only dream of."

tech_stellarite_super_assembly: "Solarite Robot Assembly"
tech_stellarite_super_assembly_desc: "Using the enormous powers of £acot_sr_stellarite£ Stellarite to our advantage allows us to reach new heights in designing and constructing artifical lifeforms."

tech_stellarite_hive_depot: "Stellarite Drone Habitation"
tech_stellarite_hive_depot_desc: "With the help of £acot_sr_stellarite£ Stellarite we can store our drones even more effective then ever before without any loss in habitation quality."

tech_stellarite_hive_pool: "Stellarite Gestation"
tech_stellarite_hive_pool_desc: "By using £acot_sr_stellarite£ Stellarite we are able to reduce the gestation period of our drones tremendously, which grants us untold population growts."

tech_stellarite_mansion: "Stellarite Estates"
tech_stellarite_mansion_desc: "We can reach untold beauty and architectural freedom when using the novel £acot_sr_stellarite£ Stellarite resource to achieve a quality of real estate for our empires inhabitants, previously only available to the richest of rich."

tech_stellarite_clone_vats: "Stellarite Resurrection"
tech_stellarite_clone_vats_desc: "With these new resurrection vats we are are not only able to increase the pop growth by increasing birth rates, we can also downright return the dead back to life. No resource is wasted, not even death can stop us now."

tech_stellarite_psi_altar: "Stellarite Sacrifice"
tech_stellarite_psi_altar_desc: "With the power of £acot_sr_stellarite£ Stellarite we can perform sacrifical worship more efficiently then ever before. The divines shall smile upon us and our empire, for centuries to come."

tech_stellarite_synt_center: "Stellarite Synth Coordination"
tech_stellarite_synt_center_desc: "This topnotch building increases the productivity of our Synths by tremendous amounts. No resource shall be wasted, no stone be unturned."

tech_stellarite_hive_evochamber: "Stellarite Evolutions"
tech_stellarite_hive_evochamber_desc: "With this building we can study the genetic make-up of our species to unlock hidden potential and optimize for £pops£ growth."

tech_stellarite_machine_dome: "Stellarite Machine Dome"
tech_stellarite_machine_dome_desc: "This topnotch building increases the productivity of our Robots by tremendous amounts. No resource shall be wasted, no stone be unturned."

tech_stellarite_food_processing: "Stellarite Food Processing"
tech_stellarite_food_processing_desc: "The ubiqitous presence of £acot_sr_stellarite£ Stellarite allows us to use it even in mundane farming applications. The results are nothing short of spectacular."

tech_stellarite_alloy_foundry: "Stellarite Forging"
tech_stellarite_alloy_foundry_desc: "Using the power of the suns we can now craft £alloys£ alloys with a quality and quantity that will make lesser empires cry in shock and awe."

tech_stellarite_transmutor: "Stellarite Alchemy"
tech_stellarite_transmutor_desc: "It turns out that the alchemists of old were right, they just lacked the proper base material to start with. With £acot_sr_stellarite£ Stellarite we can pretty much craft any resource we want at any given time."

tech_stellarite_mineral_processing_plant: "Stellarite Purification"
tech_stellarite_mineral_processing_plant_desc: "New advancements in £acot_sr_stellarite£ Stellarite technology allow for never seen before efficieny in mineral purification."

tech_stellarite_power_hub: "Stellarite Amplificiation"
tech_stellarite_power_hub_desc: "Using £acot_sr_stellarite£ Stellarite for energy generation is a logical step, considering the raw amounts of power this material exudes. However the actual application of the concept is not so easy but doable.\n\n§YTHE POWER IS OVERWHELMING§!."

tech_stellarite_civilian_factory: "Stellarite Printing"
tech_stellarite_civilian_factory_desc: "By augmenting our hard light printing technology with £acot_sr_stellarite£ Stellarite we are reaching new production quota heights that shouldn't even be possible. We can now drown us and everybody else around us in luxury, no more glass perls required."

tech_stellarite_enigmatic_lab: "Stellarite Laboratories"
tech_stellarite_enigmatic_lab_desc: "Packed to the brim with the best scientific equipment that our empire can muster, we will perform research on a level that puts everything we had till now to shame."

tech_stellarite_institute: "Stellarite Research Coordination"
tech_stellarite_institute_desc: "This research institute will tremendously increase the efficiency of all researchers on the planet by coordinating their efforts in a way the may suggest we can predict the future. Which is of course foolish since §Hwe don't predict, we know§!."

tech_stellarite_giga_fortress: "Stellarite Giga Installations"
tech_stellarite_giga_fortress_desc: "Using our combined knowledge about £acot_sr_stellarite£ Stellarite weaponry and fortress architecture we are now able to bring this concept to it's peak performance. Downscaled ship weaponry to be used on a planetary scale plus ubiqitous secondary and tertiary security installations, grant us a military efficiency that will make our enemies reconsider their ill ambitions at least once. They won't get a second chance to do so."

tech_stellarite_stronghold: "Stellarite Echelon Complex"
tech_stellarite_stronghold_desc: "This military complex is fully self-contained with triple redundant solarite-shield generators, filled with highly trained elite soldiers armed with the best military equipment of our empire."

tech_stellarite_psg: "Stellarite Planetary Encasement"
tech_stellarite_psg_desc: "Superscalar shield generators, augmented with £acot_sr_stellarite£ Stellarite powered sigma-reactors allows us to create nigh impenetrable planeteray shields. It should make bombarding our planets a painful endeavour."

tech_stellarite_affluence_center: "Stellarite Post Scarcity"
tech_stellarite_affluence_center_desc: "We can now produce luxury completely automated on a scale that wasn't even thinkable by our most ambitious sci-fi authors and utopists."

tech_stellarite_nourishment_center: "Stellarite Nutrient Replication"
tech_stellarite_nourishment_center_desc: "With the power of £acot_sr_stellarite£ Stellarite we can replicate nutrients at a quantity and quality, that others could only imagine in fairy tales."

tech_stellarite_dimensional_fabricator: "Stellarite Chrono Gateway"
tech_stellarite_dimensional_fabricator_desc: "It is possible to improve our previous dimensional technology by adding £acot_sr_stellarite£ Stellarite to the mix. With the nigh unlimited power we can now also travel to other timelines in other dimensions as well. Unlimited resources at our grasp, which never existed in the first place."

tech_stellarite_class_11_singularity: "Stellarite Class-7 Singularity"
tech_stellarite_class_11_singularity_desc: "Are we going too far? Of course not! This Class-7 Singularity is not only completely safe but also produces more energy then the previous versions. Nobody else but us understands how this works and the others hate us for it."

tech_stellarite_nano_forge: "Stellarite Transtemporal Forging"
tech_stellarite_nano_forge_desc: "With our latest advancements in £acot_sr_stellarite£ Stellarite we now have the necessary knowledge and energy required to forge in the past, the present and the future simultaneously for maximum £alloys£ alloy output."

tech_stellarite_master_archive: "Stellarite Tesseract Library"
tech_stellarite_master_archive_desc: "With our past tremendous advancements in technology we need a reliable way to store our precious knowledge for aeons to come. This sophisticated facility stores knowledge on the event horizons of micro singularities, powered by self-contained £acot_sr_stellarite£ Stellarite generators. It is easy to access and able to adapt to its users. Our achievements shall last forever."

tech_stellarite_empyrean_shrine: "Stellarite Ethereal Worship"
tech_stellarite_empyrean_shrine_desc: "The tremendous power that £acot_sr_stellarite£ Stellarite holds allows us to connect closer to the divine then ever before. We shall walk amongst them as equals!"

tech_stellarite_sky_dome: "Stellarite TRDS Domes"
tech_stellarite_sky_dome_desc: "We can now fold dimensions like we fold paper, all with the help of £acot_sr_stellarite£ Stellarite. The real estate of the TRDS Domes is bigger on the inside giving each inhabitant untold amounts of living space, yet be compact."

tech_stellarite_generator_lvl3: "Stellarite Transdim Actuators"
tech_stellarite_generator_lvl3_desc: "Using the combined knowledge and latest advancements of our £acot_sr_stellarite£ Stellarite technology we can now build production facilities that are able to produce £acot_sr_stellarite£ Stellarite with unmatched efficiency and safety. A new era is upon us.\n\n§YHINT:§! If there exists a §H$building_stellarite_nexus$§! on the same planet, then the §H$building_stellarite_generator_lvl3$§! will produce addtional 200 £acot_sr_stellarite£ Stellarite!\n\nIf it is upgraded into a §R$building_phanon_stellarite_nexus$§! all §H$building_stellarite_generator_lvl3$s§! on the same planet will produce additional 2000 £acot_sr_stellarite£ Stellarite!"

tech_stellarite_commercial_megaplex: "Stellarite Infini-Shopping"
tech_stellarite_commercial_megaplex_desc: "The penultimate pinnacle of commerce. These vast complexes stretch over several dimensions and temporal bubbles. Each and every customer receives a fully individual experience, never being the same twice. Any commodity that anyone could possibly desire can be found here. All spiced up with being able to shop in any dimension or timeline within a completely safe enviroment. The lifetime of both mortal and immortal are not enough to see everything that this miraculous place has to offer."

tech_stellarite_embassy: "Stellarite Quasi-Temporal Embassy"
tech_stellarite_embassy_desc: "This embassy building is less of a mundane building but more like a legendary piece of quasi-temporal-transdimensonal architecture. We used various myths of gods from foreign xeno cultures to cleverly shape this building in such way to give any xeno the impression we are nothing less then gods commanding their respect and awe."

tech_stellarite_bureau: "Stellarite Delphic AI Timespace Folding"
tech_stellarite_bureau_desc: "We can use dimensional folding and timespace manipulation to run and monitor a nigh infinite amount of Delpic AI technological singularities which grants us basically with enough administration power to run an entire galaxy worth of real empires."

tech_stellarite_ancient_cryo_chamber: "Stellar Mastermind Cores"
tech_stellarite_ancient_cryo_chamber_desc: "We can use the tremendous stellar energies to power remote server sites. This allows us to greatly leverage tasks which lesser units struggle with, greatly improving worker and computational infrastructure efficiency."

tech_stellarite_synthersizer: "The Heart of the Sun"
tech_stellarite_synthersizer_desc: "This state sized facility is able to create stable £acot_sr_stellarite£ Stellarite suns to produce important strategic resources with greater ease then its previous generation."

# Emissary
##################################
# Sigma Emissary Components
##################################
AOT_EMISSARY_STELLARITE_EXTRA_POP: "Stellarite Workforce Department"
AOT_EMISSARY_STELLARITE_EXTRA_POP_DESC: "Install the Emissary with additional accommodations necessary to support §E20§! more on-site workforces, allowing newly deployed Emissary to carry additional populations ready for work assignments.\n\n§RDoes not stack with each other, only one module of the same type will apply.§!"
AOT_EMISSARY_STELLARITE_EXTRA_TROOPS: "Stellarite Garrison Forces"
AOT_EMISSARY_STELLARITE_EXTRA_TROOPS_DESC: "Install the Emissary with additional accommodations necessary to support §E20§! more garrisons. These troops will be deployed as either part of the planet's local defense force or as part of the invasion force if deployed on hostile planets. The garrisons will then remain on the planet should they survive their battles.\n\n§RDoes not stack with each other, only one module of the same type will apply.§!"
AOT_EMISSARY_STELLARITE_EXTRA_DROIDS: "Stellarite Sentinel Units"
AOT_EMISSARY_STELLARITE_EXTRA_DROIDS_DESC: "Install the Emissary with additional accommodations necessary to support §E20§! more garrisons. These troops will be deployed as either part of the planet's local defense force or as part of the invasion force if deployed on hostile planets. The garrisons will then remain on the planet should they survive their battles.\n\n§RDoes not stack with each other, only one module of the same type will apply.§!"
AOT_EMISSARY_STELLARITE_EXTRA_LAB: "Science Tesseract Core"
AOT_EMISSARY_STELLARITE_EXTRA_LAB_DESC: "A specialized Tesseract Core that can be deployed alongside the Emissary to immediately construct a Stellarite $building_stellarite_enigmatic_lab$.\n\n§RDoes not stack with each other, only one module of the same type will apply.§!"
AOT_EMISSARY_STELLARITE_EXTRA_GIGA: "Dimensional Giga Core"
AOT_EMISSARY_STELLARITE_EXTRA_GIGA_DESC: "A specialized Dimensional Core that can be deployed alongside the Emissary to immediately construct a $building_stellarite_giga_fortress_obelisk$. The six primary Giga Cannons will also be used to assist land invasions on hostile territories, and will be detached from the main fortress at the end of the battle to act as independent ground defense unit.\n\n§RDoes not stack with each other, only one module of the same type will apply.§!"
AOT_EMISSARY_STELLARITE_EXTRA_SKYSHIELD: "Stellarite Encasement Core"
AOT_EMISSARY_STELLARITE_EXTRA_SKYSHIELD_DESC: "A specialized Nano Core that can be deployed alongside the Emissary to immediately construct a $building_stellarite_psg$. The Module also increases the Emissary's own shield generators.\n\n§RDoes not stack with each other, only one module of the same type will apply.§!"
AOT_EMISSARY_STELLARITE_EXTRA_ASSEMBLY: "Assembly Dimensional Core"
AOT_EMISSARY_STELLARITE_EXTRA_ASSEMBLY_DESC: "A specialized Dimensional Core that can be deployed alongside the Emissary to immediately construct a $building_stellarite_super_assembly$. \n\n§RDoes not stack with each other, only one module of the same type will apply.§!"
AOT_EMISSARY_STELLARITE_EXTRA_NEXUS: "Autonomous Stellarite Conduit"
AOT_EMISSARY_STELLARITE_EXTRA_NEXUS_DESC: "A specialized Nano Core that can be deployed alongside the Emissary to immediately construct a Stellarite Conduit.\n\n§RDoes not stack with each other, only one module of the same type will apply.§!"
EMISSARY_SIGMA_COMPUTER: "Sigma Emissary Framework"
EMISSARY_SIGMA_COMPUTER_DESC: "Powerful sets of nano-technologies and frameworks necessary for the rapid deployment of heavy infrastructures and invasion forces.\n\nEmissary will settle on the planet with §Y20§! pops.\nProvides §Y25§! Black Guards as garrisons or invasion forces."
