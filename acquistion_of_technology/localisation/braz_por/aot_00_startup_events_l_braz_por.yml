l_braz_por:
 aot_startup.9999.name: "Aviso de atualização do mod"
 aot_startup.9999.desc: "Saudações! Infelizmente, foi detectada uma configuração incorreta do mod. Isso significa que você está usando uma versão incompatível do ACoT ou jogando um save antigo com uma nova versão principal do AoT."
 aot_startup.9999.a: "O que devo fazer agora?"
 aot_startup.9999.a1.response: "A versão do ACoT que você está usando é incompatível com este mod. Portanto, faça o downgrade do ACoT para uma versão mais antiga ou remova o AoT da sua lista de mods e aguarde até que ele seja atualizado corretamente."
 aot_startup.9999.a2.response: "O mod AoT (Aquisição de Tecnologia) acaba de receber uma grande atualização que exige que você inicie um novo jogo, caso contrário, você corre o risco de encontrar problemas."
 aot_startup.9999.e: "Entendo. Então, encerre este jogo."
 aot_startup.9999.e.tooltip: " Você acabou de ganhar o jogo, fim."
 aot_startup.9999.e.response: "Ótimo, muito bom. Aqui está sua vitória. Agora abandone este jogo salvo e inicie uma nova partida."
 aot_startup.9999.f: "Desejo permanecer ignorante, deixe-me jogar este jogo salvo corrompido."
 aot_startup.9999.f.tooltip: "Você continuará jogando este jogo por sua própria conta e risco, com todos os possíveis problemas que isso pode acarretar."
 aot_startup.9999.f.response: "Você pode muito bem continuar jogando este jogo abandonado por Deus, mas não fique chateado quando as coisas começarem a dar errado de maneiras desagradáveis!\n\n§VOCÊ FOI AVISADO!§!"