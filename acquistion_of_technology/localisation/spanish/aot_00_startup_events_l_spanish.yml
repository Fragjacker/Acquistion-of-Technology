l_spanish:
 aot_startup.9999.name: "Advertencia de actualización del mod"
 aot_startup.9999.desc: "¡Hola! Lamentablemente, se ha detectado una configuración incorrecta del mod. Esto significa que estás utilizando una versión incompatible de ACoT o que estás jugando con una partida guardada antigua con una nueva actualización importante de AoT."
 aot_startup.9999.a: "¿Qué debo hacer ahora?"
 aot_startup.9999.a1.response: "La versión de ACoT que estás utilizando es incompatible con este mod. Por lo tanto, debes bajar la versión de ACoT a una anterior o eliminar AoT de tu lista de mods y esperar a que se actualice correctamente."
 aot_startup.9999.a2.response: "El mod AoT (Acquisition of Technology) acaba de recibir una actualización importante que requiere que comiences una nueva partida o, de lo contrario, corres el riesgo de encontrar problemas."
 aot_startup.9999.e: "Entendido. Entonces, finaliza esta partida."
 aot_startup.9999.e.tooltip: " Acabas de ganar la partida, fin."
 aot_startup.9999.e.response: "Bien, muy bien. Aquí tienes tu victoria. Ahora abandona esta partida guardada y empieza una nueva."
 aot_startup.9999.f: "Prefiero seguir sin saber nada, déjame jugar con esta partida guardada defectuosa."
 aot_startup.9999.f.tooltip: "Seguirás jugando a este juego bajo tu propia responsabilidad, con todos los posibles problemas que ello pueda acarrear."
 aot_startup.9999.f.response: "Puedes seguir jugando a este juego abandonado por Dios, pero no te enfades cuando las cosas empiecen a fallar de forma desagradable.\n\n§R¡¡¡TE HAN ADVERTIDO!!!§!"