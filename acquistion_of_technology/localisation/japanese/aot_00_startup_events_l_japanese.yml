l_japanese:
 aot_startup.9999.name: "Mod更新に関する警告"
 aot_startup.9999.desc: "こんにちは！残念ながら、不正なMod設定が検出されました。これは、互換性のないバージョンのACoTを使用しているか、新しいメジャーバージョンのAoTアップデートで古いセーブデータをプレイしていることを意味します。"
 aot_startup.9999.a: "どうすればいいですか？"
 aot_startup.9999.a1.response: "お使いのACoTバージョンはこのMODと互換性がありません。ACoTを古いバージョンにダウングレードするか、MODリストからAoTを削除し、適切に更新されるまでお待ちください。"
 aot_startup.9999.a2.response: "AoT（Acquisition of Technology）MODがメジャーアップデートされました。新規ゲームを開始しないと問題が発生する可能性があります。"
 aot_startup.9999.e: "了解。ではこのゲームを終了する。"
 aot_startup.9999.e.tooltip: " これでゲームに勝利しました。ゲーム終了です。"
 aot_startup.9999.e.response: "よろしい、よくやった。勝利を授けよう。このセーブデータを破棄し、新たなプレイを開始せよ。"
 aot_startup.9999.f: "無知のままでいたい。この壊れたセーブデータでプレイさせてくれ。"
 aot_startup.9999.f.tooltip: "このゲームを続行する場合は、あらゆる問題が発生する可能性があることを承知の上で、自己責任でプレイすることになる。"
 aot_startup.9999.f.response: "このクソゲーを続けるのは自由だが、不愉快な形で不具合が発生しても文句を言うな！\n\n§R警告したぞ§!"