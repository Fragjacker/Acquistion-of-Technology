l_simp_chinese:
 aot_startup.9999.name: "模组更新警告"
 aot_startup.9999.desc: "您好！很遗憾检测到模组配置异常。这意味着您要么使用了与ACoT不兼容的版本，要么正在用旧存档运行新版AoT更新。"
 aot_startup.9999.a: "现在该怎么办？"
 aot_startup.9999.a1.response: "您当前使用的ACoT版本与本模组存在兼容性问题。请降级至旧版ACoT，或从模组列表中移除AoT并等待其正式更新。"
 aot_startup.9999.a2.response: "《技术获取》模组刚发布重大更新，必须新建游戏才能避免运行问题。"
 aot_startup.9999.e: "明白了。那就结束当前游戏吧。"
 aot_startup.9999.e.tooltip: "您已赢得游戏，游戏结束。"
 aot_startup.9999.e.response: "很好，非常棒。这是您的胜利。现在请放弃此存档并开始新游戏。"
 aot_startup.9999.f: "我愿保持无知，请让我继续玩这个损坏的存档。"
 aot_startup.9999.f.tooltip: "你将自行承担风险继续游玩，可能引发的所有问题均由你负责。"
 aot_startup.9999.f.response: "尽管继续玩这破游戏吧，但别在它开始崩坏时抱怨！\n\n§R你已被警告§!"