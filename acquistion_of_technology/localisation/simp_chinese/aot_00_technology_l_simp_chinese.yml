tech_phanon_augmentations_desc: "$trait_phanon_suporbot_desc$"

# $phanon_tier$ Bombardment
tech_bombardment_pe: "Digitizer Bombardment Protocol"
tech_bombardment_pe_desc: "Instead of blowing up our enemies we can simply digitize and upload them into the cloud. They are much easier to move to the dustbin in that form after all!"
bombardment_phanon_digitalization: "§RDigitizer Bombardment§!"
bombardment_phanon_digitalization_desc: "Instead of blowing up our enemies we can simply digitize and upload them into the cloud. They are much easier to move to the dustbin in that form after all!\n- §RDIGITALIZATION§! damage to §YArmies§!\n- §RDIGITALIZATION§! damage to §YTiles§!\n- §RDIGITALIZATION§! damage to §YPops§!\n- Will delete all traces of life from the surface."
TECH_UNLOCK_PHANON_BOMBARDMENT_TITLE: "§HUnlocks Bombardment Stance:§! $bombardment_phanon_digitalization$"
TECH_UNLOCK_PHANON_BOMBARDMENT_DESC: "§R$bombardment_phanon_digitalization$:§! Instead of blowing up our enemies we can simply digitize and upload them into the cloud. They are much easier to move to the dustbin in that form after all!\n- §RDIGITALIZATION§! damage to §YArmies§!\n- §RDIGITALIZATION§! damage to §YTiles§!\n- §RDIGITALIZATION§! damage to §YPops§!\n- Will delete all traces of life from the surface."

conduit_support_pylon_bonus_hint: "\n\n§HHINT:§! This building is capable of relaying the energies of §H$support_pylon_base_name$§! megastructures in this system to improve £job£ §Hjob efficiency§! on this planet."
tech_delta_nexus: "$sr_dark_matter$ Conduits"
tech_delta_nexus_desc: "These highly sophisticated §H$tech_delta_nexus$§! offer production facilities that are able to boost our existing £sr_dark_matter£ $sr_dark_matter$ and £acot_sr_dark_energy£ $acot_sr_dark_energy$ infrastructure.$conduit_support_pylon_bonus_hint$"
tech_alpha_nexus: "$acot_sr_dark_energy$ Conduits"
tech_alpha_nexus_desc: "The second generation §H$tech_alpha_nexus$§! offer even more improvements to our production facilities to bolster our existing £sr_dark_matter£ $sr_dark_matter$ and £acot_sr_dark_energy£ $acot_sr_dark_energy$ infrastructure even further.$conduit_support_pylon_bonus_hint$"
tech_phanon_stellarite_nexus: "Runic Power Conduits"
tech_phanon_stellarite_nexus_desc: "The first generation of §H$tech_phanon_stellarite_nexus$§! offer a great increase in efficiency and stability when enriched with £sr_dark_matter£ $sr_dark_matter$ and £acot_sr_dark_energy£ $acot_sr_dark_energy$. We can now build production facilities that are able to boost our existing £aot_sr_runic_power£ $aot_sr_runic_power$ infrastructure. This will be a huge boon considering the vast amounts of £sr_dark_matter£ $sr_dark_matter$ and £acot_sr_dark_energy£ $acot_sr_dark_energy$ necessary to fuel our £aot_sr_runic_power£ $aot_sr_runic_power$ industry.$conduit_support_pylon_bonus_hint$"
tech_acot_stellarite_nexus: "$acot_sr_stellarite$ Power Relays"
tech_acot_stellarite_nexus_desc: "The first generation of §H$tech_acot_stellarite_nexus$§! offer even greater increases in efficiency and stability over the previous $tech_phanon_stellarite_nexus$ when enriched with £acot_sr_stellarite£ $acot_sr_stellarite$. We can now build production facilities that are able to boost our existing £acot_sr_stellarite£ $acot_sr_stellarite$ infrastructure. This will be a huge boon to us considering the vast amounts of £aot_sr_runic_power£ $aot_sr_runic_power$ necessary to fuel our £acot_sr_stellarite£ $acot_sr_stellarite$ industry.$conduit_support_pylon_bonus_hint$"

aot_modifier_builder_phanon: "Initializer Codex"
aot_modifier_builder_phanon_desc: "Powerful enigmatic alignment deployed from the Initializer's Codex is monitoring this planet increasing its productivity."

##################################
# $phanon_tier$ Emissary Components
##################################
AOT_EMISSARY_PHANON_EXTRA_POP: "$phanon_tier$ Dutyforce Department"
AOT_EMISSARY_PHANON_EXTRA_POP_DESC: "Install the Emissary with additional accommodations necessary to support §E15§! more on-site workforces, allowing newly deployed Emissary to carry additional populations ready for work assignments.\n\n§RDoes not stack with each other, only one module of the same type will apply.§!"
AOT_EMISSARY_PHANON_EXTRA_TROOPS: "$phanon_tier$ Garrison Forces"
AOT_EMISSARY_PHANON_EXTRA_TROOPS_DESC: "Install the Emissary with additional accommodations necessary to support §E15§! more garrisons. These troops will be deployed as either part of the planet's local defense force or as part of the invasion force if deployed on hostile planets. The garrisons will then remain on the planet should they survive their battles.\n\n§RDoes not stack with each other, only one module of the same type will apply.§!"
AOT_EMISSARY_PHANON_EXTRA_DROIDS: "$phanon_tier$ Sentinel Units"
AOT_EMISSARY_PHANON_EXTRA_DROIDS_DESC: "Install the Emissary with additional accommodations necessary to support §E15§! more garrisons. These troops will be deployed as either part of the planet's local defense force or as part of the invasion force if deployed on hostile planets. The garrisons will then remain on the planet should they survive their battles.\n\n§RDoes not stack with each other, only one module of the same type will apply.§!"
AOT_EMISSARY_PHANON_EXTRA_LAB: "Science Omni Core"
AOT_EMISSARY_PHANON_EXTRA_LAB_DESC: "A specialized Omni Core that can be deployed alongside the Emissary to immediately construct a $phanon_tier$ §R$building_phanon_enigmatic_lab$§!.\n\n§RDoes not stack with each other, only one module of the same type will apply.§!"
AOT_EMISSARY_PHANON_EXTRA_GIGA: "$phanon_tier$ Giga Core"
AOT_EMISSARY_PHANON_EXTRA_GIGA_DESC: "A specialized $phanon_tier$ Core that can be deployed alongside the Emissary to immediately construct a §R$building_phanon_giga_fortress_obelisk$§!. The six primary Giga Cannons will also be used to assist land invasions on hostile territories, and will be detached from the main fortress at the end of the battle to act as independent ground defense unit.\n\n§RDoes not stack with each other, only one module of the same type will apply.§!"
AOT_EMISSARY_PHANON_EXTRA_SKYSHIELD: "Runic Encasement Core"
AOT_EMISSARY_PHANON_EXTRA_SKYSHIELD_DESC: "A specialized Runic Power Core that can be deployed alongside the Emissary to immediately construct a §R$building_phanon_psg$§!. The Module also increases the Emissary's own shield generators.\n\n§RDoes not stack with each other, only one module of the same type will apply.§!"
AOT_EMISSARY_PHANON_EXTRA_ASSEMBLY: "$phanon_tier$ Assembly Core"
AOT_EMISSARY_PHANON_EXTRA_ASSEMBLY_DESC: "A specialized $phanon_tier$ Core that can be deployed alongside the Emissary to immediately construct a §R$building_phanon_super_assembly$§!. \n\n§RDoes not stack with each other, only one module of the same type will apply.§!"
AOT_EMISSARY_PHANON_EXTRA_NEXUS: "Autonomous $phanon_tier$ Conduit"
AOT_EMISSARY_PHANON_EXTRA_NEXUS_DESC: "A specialized $phanon_tier$ Core that can be deployed alongside the Emissary to immediately construct a §R$building_phanon_stellarite_nexus$§!.\n\n§RDoes not stack with each other, only one module of the same type will apply.§!"
AOT_EMISSARY_PHANON_EXTRA_CONDUIT: "Autonomous $building_phanon_synthersizer$"
AOT_EMISSARY_PHANON_EXTRA_CONDUIT_DESC: "A dimensionally compressed self-deploying construction core, which can be deployed alongside the Emissary to instantly construct a §R$building_phanon_synthersizer$§!. \n\n§RDoes not stack with each other, only one module of the same type will apply.§!"
EMISSARY_PHANON_COMPUTER: "$phanon_tier$ Emissary Framework"
EMISSARY_PHANON_COMPUTER_DESC: "Powerful sets of Runic Power technologies and frameworks necessary for the rapid deployment of heavy infrastructures and invasion forces.\n\nEmissary will settle on the planet with §Y15§! pops.\nProvides §Y20§! Black Guards as garrisons or invasion forces."
tech_precursor_colonizer_phanon: "$phanon_tier$-Class Emissary"
tech_precursor_colonizer_phanon_desc: "The age of the $phanon_tier$ Empire demands the creation of new emissaries to carry forth our expansion. Let no stones left unturned, no water left unearthed, no star left unglazed. Our eyes are open."
TECH_UNLOCK_PHANON_COLONIZER_TITLE: "§HUnlocks Ship Section:§! $phanon_tier$-Class Emissary"
TECH_UNLOCK_PHANON_COLONIZER_DESC: "§YSigma Sections:§! $tech_precursor_colonizer_phanon_desc$"

##################
# $acot_sr_stellarite$ Buildings
##################

tech_stellarite_palace: "$acot_sr_stellarite$ Governance"
tech_stellarite_palace_desc: "Towering £acot_sr_stellarite£ $acot_sr_stellarite$ powered governing complexes, filled with unimaginable luxury and splendor, bristling with the brightest minds our empire has to offer to guide our people into the best future it deserves."

tech_stellarite_control_center: "$acot_sr_stellarite$ Controllers"
tech_stellarite_control_center_desc: "Towering £acot_sr_stellarite£ $acot_sr_stellarite$ powered control complexes, packed to the brim with unimaginable computing power, bristling with the best AI and processing units our empire has to offer to guide our people into the best future it deserves."

tech_stellarite_hive_cluster: "$acot_sr_stellarite$ Hives"
tech_stellarite_hive_cluster_desc: "Towering £acot_sr_stellarite£ $acot_sr_stellarite$ powered hive spires bristling with the best mind control drones our empire has to offer to guide our swarm into the best future it deserves."

tech_stellarite_hospital: "$acot_sr_stellarite$ Medication"
tech_stellarite_hospital_desc: "With the abundance of £acot_sr_stellarite£ $acot_sr_stellarite$ in our empire its potential for medical treatment became evident. We will reach untold heights in our medical abilities, that other empires can only dream of."

tech_stellarite_super_assembly: "$acot_sr_stellarite$ Robot Assembly"
tech_stellarite_super_assembly_desc: "Using the enormous powers of £acot_sr_stellarite£ $acot_sr_stellarite$ to our advantage allows us to reach new heights in designing and constructing artificial lifeforms."

tech_stellarite_hive_depot: "$acot_sr_stellarite$ Drone Habitation"
tech_stellarite_hive_depot_desc: "With the help of £acot_sr_stellarite£ $acot_sr_stellarite$ we can store our drones even more effective then ever before without any loss in habitation quality."

tech_stellarite_hive_pool: "$acot_sr_stellarite$ Gestation"
tech_stellarite_hive_pool_desc: "By using £acot_sr_stellarite£ $acot_sr_stellarite$ we are able to reduce the gestation period of our drones tremendously, which grants us untold population growth."

tech_stellarite_mansion: "$acot_sr_stellarite$ Estates"
tech_stellarite_mansion_desc: "We can reach untold beauty and architectural freedom when using the novel £acot_sr_stellarite£ $acot_sr_stellarite$ resource to achieve a quality of real estate for our empires inhabitants, previously only available to the richest of rich."

tech_stellarite_clone_vats: "$acot_sr_stellarite$ Resurrection"
tech_stellarite_clone_vats_desc: "With these new resurrection vats we are are not only able to increase the pop growth by increasing birth rates, we can also downright return the dead back to life. No resource is wasted, not even death can stop us now."

tech_stellarite_psi_altar: "$acot_sr_stellarite$ Sacrifice"
tech_stellarite_psi_altar_desc: "With the power of £acot_sr_stellarite£ $acot_sr_stellarite$ we can perform sacrificial worship more efficiently than ever before. The divines shall smile upon us and our empire for centuries to come."

tech_stellarite_synt_center: "$acot_sr_stellarite$ Synth Coordination"
tech_stellarite_synt_center_desc: "This topnotch building increases the productivity of our Synths by tremendous amounts. No resource shall be wasted, no stone be unturned."

tech_stellarite_hive_evochamber: "$acot_sr_stellarite$ Evolutions"
tech_stellarite_hive_evochamber_desc: "With this building we can study the genetic make-up of our species to unlock hidden potential and optimize for £pops£ growth."

tech_stellarite_machine_dome: "$acot_sr_stellarite$ Machine Dome"
tech_stellarite_machine_dome_desc: "This topnotch building increases the productivity of our Robots by tremendous amounts. No resource shall be wasted, no stone be unturned. \n\n§YFor every 25 pop, efficiency is increased by 20% up to 200% at 200 pop.§!"

tech_stellarite_food_processing: "$acot_sr_stellarite$ Food Processing"
tech_stellarite_food_processing_desc: "The ubiquitous presence of £acot_sr_stellarite£ $acot_sr_stellarite$ allows us to use it even in mundane farming applications. The results are nothing short of spectacular."

tech_stellarite_alloy_foundry: "$acot_sr_stellarite$ Forging"
tech_stellarite_alloy_foundry_desc: "Using the power of the first star we can now craft £alloys£ alloys with a quality and quantity that will make lesser empires cry in shock and awe."

tech_stellarite_transmutor: "$acot_sr_stellarite$ Alchemy"
tech_stellarite_transmutor_desc: "It turns out that the alchemists of old were right, they just lacked the proper base material to start with. With the help of £acot_sr_stellarite£ $acot_sr_stellarite$, we can manufacture any resource we require at a moment's notice."

tech_stellarite_mineral_processing_plant: "$acot_sr_stellarite$ Purification"
tech_stellarite_mineral_processing_plant_desc: "New advancements in £acot_sr_stellarite£ $acot_sr_stellarite$ technology allow for never seen before efficiency in mineral purification."

tech_stellarite_power_hub: "$acot_sr_stellarite$ Amplification"
tech_stellarite_power_hub_desc: "Harnessing £acot_sr_stellarite£ $acot_sr_stellarite$ for energy production is the obvious choice, considering the immense power this material emits. Applying the concept is not a simple task, yet achievable. This facility can solve a planet-wide energy crisis on its own.\n\n§YTHE POWER IS OVERWHELMING§!."

tech_stellarite_civilian_factory: "$acot_sr_stellarite$ Printing"
tech_stellarite_civilian_factory_desc: "By augmenting our hard light printing technology with £acot_sr_stellarite£ $acot_sr_stellarite$ we are reaching new production quota heights that shouldn't even be possible. We can now drown us and everybody else around us in luxury, no more glass perls required."

tech_stellarite_enigmatic_lab: "$acot_sr_stellarite$ Laboratories"
tech_stellarite_enigmatic_lab_desc: "Packed to the brim with the best scientific equipment that our empire can muster, we will perform research on a level that puts everything we had till now to shame."

tech_stellarite_institute: "$acot_sr_stellarite$ Research Coordination"
tech_stellarite_institute_desc: "This research institute will tremendously increase the efficiency of all researchers on the planet by coordinating their efforts in a way the may suggest we can predict the future. Which is of course foolish since §Hwe don't predict, we know§!."

tech_stellarite_giga_fortress: "$acot_sr_stellarite$ Giga Installations"
tech_stellarite_giga_fortress_desc: "Using our combined knowledge about £acot_sr_stellarite£ $acot_sr_stellarite$ weaponry and fortress architecture we are now able to bring this concept to it's peak performance. Downscaled ship weaponry to be used on a planetary scale plus ubiquitous secondary and tertiary security installations, grant us a military efficiency that will make our enemies reconsider their ill ambitions at least once. They won't get a second chance to do so."

tech_stellarite_stronghold: "$acot_sr_stellarite$ Echelon Complex"
tech_stellarite_stronghold_desc: "This military complex is fully self-contained with triple redundant £acot_sr_stellarite£ $acot_sr_stellarite$-shield generators, filled with highly trained elite soldiers armed with the best military equipment of our empire."

tech_stellarite_psg: "$acot_sr_stellarite$ Planetary Encasement"
tech_stellarite_psg_desc: "Superscalar shield generators, augmented with £acot_sr_stellarite£ $acot_sr_stellarite$ powered sigma-reactors allows us to create nigh impenetrable planetary shields. It should make bombarding our planets a painful endeavour."

tech_stellarite_affluence_center: "$acot_sr_stellarite$ Post Scarcity"
tech_stellarite_affluence_center_desc: "We can now produce luxury completely automated on a scale that wasn't even thinkable by our most ambitious sci-fi authors and utopists."

tech_stellarite_nourishment_center: "$acot_sr_stellarite$ Nutrient Replication"
tech_stellarite_nourishment_center_desc: "With the power of £acot_sr_stellarite£ $acot_sr_stellarite$ we can replicate nutrients at a quantity and quality, that others could only imagine in fairy tales."

tech_stellarite_dimensional_fabricator: "$acot_sr_stellarite$ Chrono Gateway"
tech_stellarite_dimensional_fabricator_desc: "It is possible to improve our previous dimensional technology by adding £acot_sr_stellarite£ $acot_sr_stellarite$ to the mix. With the nigh unlimited power we can now also travel to other timelines in other dimensions as well. Unlimited resources at our grasp, which never existed in the first place."

tech_stellarite_class_11_singularity: "$acot_sr_stellarite$ Class-11 Singularity"
tech_stellarite_class_11_singularity_desc: "Class-11 Singularity. Let that sink in for a moment. How does it feel being beyond half way to cataclysm? Existential dread? Anxiety? All of it? All we know for sure is that this £acot_sr_stellarite£ $acot_sr_stellarite$ power driven singularity creates plenty of energy for our cause."

tech_stellarite_nano_forge: "$acot_sr_stellarite$ Transtemporal Forging"
tech_stellarite_nano_forge_desc: "With our latest advancements in £acot_sr_stellarite£ $acot_sr_stellarite$ we now have the necessary knowledge and energy required to forge in the past, the present and the future simultaneously for maximum £alloys£ alloy output."

tech_stellarite_master_archive: "$acot_sr_stellarite$ Tesseract Library"
tech_stellarite_master_archive_desc: "With our past tremendous advancements in technology we need a reliable way to store our precious knowledge for aeons to come. This sophisticated facility stores knowledge on the event horizons of micro singularities, powered by self-contained £acot_sr_stellarite£ $acot_sr_stellarite$ generators. It is easy to access and able to adapt to its users. Our achievements shall last forever."

tech_stellarite_empyrean_shrine: "$acot_sr_stellarite$ Ethereal Worship"
tech_stellarite_empyrean_shrine_desc: "The tremendous power that £acot_sr_stellarite£ $acot_sr_stellarite$ holds allows us to connect closer to the divine then ever before. We shall walk amongst them as equals!"

tech_stellarite_sky_dome: "$acot_sr_stellarite$ TRDS Domes"
tech_stellarite_sky_dome_desc: "We can now fold dimensions like we fold paper, all with the help of £acot_sr_stellarite£ $acot_sr_stellarite$. The real estate of the TRDS Domes is bigger on the inside giving each inhabitant untold amounts of living space, yet be compact."

tech_stellarite_generator_lvl3: "$acot_sr_stellarite$ Transdim Actuators"
tech_stellarite_generator_lvl3_desc: "Using the combined knowledge and latest advancements of our £acot_sr_stellarite£ $acot_sr_stellarite$ technology we can now build production facilities that are able to produce £acot_sr_stellarite£ $acot_sr_stellarite$ with unmatched efficiency and safety. A new era is upon us.\n\n§YHINT:§! If there exists a §R$building_phanon_stellarite_nexus$§! on the same planet, then the §H$building_stellarite_generator_lvl3$§! will produce additional 200 £acot_sr_stellarite£ $acot_sr_stellarite$!\n\nIf the §R$building_phanon_stellarite_nexus$§! is upgraded into a §H$building_acot_stellarite_nexus$§!, all §H$building_stellarite_generator_lvl3$s§! on the same planet will produce additional 2000 £acot_sr_stellarite£ $acot_sr_stellarite$!"

tech_stellarite_commercial_megaplex: "$acot_sr_stellarite$ Infini-Shopping"
tech_stellarite_commercial_megaplex_desc: "The penultimate pinnacle of commerce. These vast complexes stretch over several dimensions and temporal bubbles. Each and every customer receives a fully individual experience, never being the same twice. Any commodity that anyone could possibly desire can be found here. All spiced up with being able to shop in any dimension or timeline within a completely safe environment. The lifetime of both mortal and immortal are not enough to see everything that this miraculous place has to offer."

tech_stellarite_embassy: "$acot_sr_stellarite$ Quasi-Temporal Embassy"
tech_stellarite_embassy_desc: "This embassy building is less of a mundane building but more like a legendary piece of quasi-temporal-transdimensonal architecture. We used various myths of gods from foreign xeno cultures to cleverly shape this building in such way to give any xeno the impression we are nothing less then gods commanding their respect and awe."

tech_stellarite_bureau: "$acot_sr_stellarite$ Delphic AI Timespace Folding"
tech_stellarite_bureau_desc: "We can use dimensional folding and timespace manipulation to run and monitor a nigh infinite amount of Delpic AI technological singularities which grants us basically with enough administration power to run an entire galaxy worth of real empires."

tech_stellarite_ancient_cryo_chamber: "Stellar Mastermind Cores"
tech_stellarite_ancient_cryo_chamber_desc: "We can use the tremendous stellar energies to power remote server sites. This allows us to greatly leverage tasks which lesser units struggle with, greatly improving worker and computational infrastructure efficiency."

tech_stellarite_synthersizer: "The Heart of the Sun"
tech_stellarite_synthersizer_desc: "This state sized facility is able to create stable £acot_sr_stellarite£ $acot_sr_stellarite$ suns to produce important strategic resources with greater ease then its previous generation."

