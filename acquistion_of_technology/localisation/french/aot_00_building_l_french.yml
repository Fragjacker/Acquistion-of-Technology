 ####Fallen Empire Automated Buildings####
 building_fe_affluence_center: "Affluence Center"
 building_fe_affluence_center_desc: "Any material desire can be met here, no matter how outlandish."
 building_fe_nourishment_center: "Nourishment Center"
 building_fe_nourishment_center_desc: "If it exists as a flavor, it can be replicated here."
 building_fe_nano_forge: "Auto-Forge"
 building_fe_nano_forge_desc: "The colossal nano-replicator bays convert raw materials into advanced alloys with miraculous efficiency."
 building_fe_dimensional_fabricator: "Dimensional Fabricator"
 building_fe_dimensional_fabricator_desc: "This building uses little-understood dimensional technology to tunnel into other realities and siphon off their valuable resources."
 building_fe_class_4_singularity: "Class-4 Singularity"
 building_fe_class_4_singularity_desc: "The containment fields powering this massive power plant is the pinnacle of technology."
 building_fe_master_archive: "Master Archive"
 building_fe_master_archive_desc: "The collected knowledge of the entire empire is stored here, with a complex and arcane data retrieval system, providing invaluable knowledge to those who seek it."
 building_fe_sky_dome: "Sky-Dome"
 building_fe_sky_dome_desc: "A floating utopia maintained with extremely advanced anti-gravity technology."

 ###Upgrade Fail text####
 requires_building_fe_capital: "§RTo upgrade this building, you need a capital complex powered by £sr_dark_matter£ $sr_dark_matter$. Select the §Y$decision_transform_into_awesome$§! planetary decision to assemble the §H$building_acot_dm_ancient_palace$§!.§!"
