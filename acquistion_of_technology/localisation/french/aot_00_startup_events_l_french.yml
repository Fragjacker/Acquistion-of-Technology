l_french:
 aot_startup.9999.name : "Avertissement concernant la mise à jour du mod"
 aot_startup.9999.desc : "Bonjour ! Malheureusement, une mauvaise configuration du mod a été détectée. Cela signifie que vous utilisez soit une version incompatible d'ACoT, soit une ancienne sauvegarde avec une nouvelle mise à jour majeure d'AoT."
 aot_startup.9999.a : "Que dois-je faire maintenant?"
 aot_startup.9999.a1.response : "La version d'ACoT que vous utilisez est incompatible avec ce mod. Vous devez donc soit rétrograder ACoT vers une version plus ancienne, soit supprimer AoT de votre liste de mods et attendre qu'il soit correctement mis à jour."
 aot_startup.9999.a2.response : "Le mod AoT (Acquisition of Technology) vient de recevoir une mise à jour majeure qui vous oblige à démarrer une nouvelle partie, sinon vous risquez de rencontrer des problèmes."
 aot_startup.9999.e : "Je comprends. Terminez cette partie alors."
 aot_startup.9999.e.tooltip : "Vous venez de gagner la partie, fin."
 aot_startup.9999.e.response : "Bien, très bien. Voici votre victoire. Abandonnez maintenant cette partie sauvegardée et recommencez une nouvelle partie."
 aot_startup.9999.f : "Je préfère rester dans l'ignorance, laissez-moi jouer cette partie sauvegardée défectueuse."
 aot_startup.9999.f.tooltip : "Vous continuerez à jouer à ce jeu à vos propres risques, avec tous les problèmes que cela peut entraîner."
 aot_startup.9999.f.response : "Vous pouvez très bien continuer à jouer à ce jeu maudit, mais ne soyez pas surpris si les choses commencent à mal tourner !\n\n§VOUS AVEZ ÉTÉ PRÉVENU !§ !"