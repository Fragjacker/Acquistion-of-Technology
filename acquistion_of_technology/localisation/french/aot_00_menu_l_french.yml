### ACOT menu override ###
aot_mod_options.10: "Acquisition of Technology (AoT) Options"
aot_mod_options.1.name: "§HAcquisition of Technology (AoT)§! Options"
aot_mod_options.1.desc: "Offers various options to customize content from the Acquisition of Technology (AoT) Mod."

aot_mod_options.0.a: "Planetary Shields FX are §Genabled§!. §RDisable§!?"
aot_mod_options.0.a.tooltip: "Disables §EDark matter§!, §BDark Energy§! and §HStellarite§! planetary shield FX from spawning. Use this if you experience clipping when using mods that rescale planets."
aot_mod_options.0.b: "Planetary Shields FX are §Rdisabled§!. §GEnable§!?"
aot_mod_options.0.b.tooltip: "Enables §EDark matter§!, §BDark Energy§! and §HStellarite§! planetary shield FX to appear again. Flex your superior tech to those plebian empires and show them who is boss!"

aot_mod_options.1.a: "Phanon Technology is §Genabled§!. §RDisable§!?"
aot_mod_options.1.a.tooltip: "Disables all player obtaineable §RPhanon Content§! such as event chains, buildings, megastructures and all other content from Acquisition of Technology. Raiding any kind of Phanon Vault, like the one in the Droppoint system will also not be possible."
aot_mod_options.1.b: "Phanon Technology is §Rdisabled§!. §GEnable§!?"
aot_mod_options.1.b.tooltip: "Enables all player obtaineable §RPhanon Content§! such as event chains, buildings, megastructures and all other content from Acquisition of Technology. Raiding any kind of Phanon Vault, like the one in the Droppoint system will also again be possible."

aot_phanon_content_OFF: "§RAoT Phanon content disabled§!"