l_german:
 aot_startup.9999.name: "Warnung zur Mod-Aktualisierung"
 aot_startup.9999.desc: "Hallo! Leider wurde eine fehlerhafte Mod-Konfiguration festgestellt. Das bedeutet, dass Sie entweder eine inkompatible Version von ACoT verwenden oder einen alten Spielstand mit einer neuen Hauptversion von AoT spielen."
 aot_startup.9999.a: "Was soll ich jetzt tun?“
 aot_startup.9999.a1.response: "Die von Ihnen verwendete Version von ACoT ist mit diesem Mod nicht kompatibel. Führen Sie entweder ein Downgrade von ACoT auf eine ältere Version durch oder entfernen Sie AoT aus Ihrer Mod-Liste und warten Sie, bis es ordnungsgemäß aktualisiert wurde.“
 aot_startup.9999.a2.response: "Der AoT-Mod (Acquisition of Technology) hat gerade ein großes Update erhalten, das erfordert, dass Sie ein neues Spiel starten, da Sie sonst Probleme bekommen könnten.“
 aot_startup.9999.e: "Ich verstehe. Beenden Sie dann dieses Spiel.“
 aot_startup.9999.e.tooltip: " Du hast gerade das Spiel gewonnen, Ende.“
 aot_startup.9999.e.response: "Gut, sehr gut. Hier ist dein Sieg. Gib nun diesen Spielstand auf und starte einen neuen Durchlauf.“
 aot_startup.9999.f: "Ich möchte in Unwissenheit bleiben, lass mich diesen fehlerhaften Spielstand spielen.“
 aot_startup.9999.f.tooltip: "Du spielst dieses Spiel auf eigene Gefahr weiter, mit allen möglichen Problemen, die damit verbunden sein können.“
 aot_startup.9999.f.response: "Du kannst dieses gottverlassene Spiel gerne weiterspielen, aber sei nicht sauer, wenn die Dinge auf unangenehme Weise kaputtgehen! \n\n§DU WURDES WARNEN!§!“