aot_dm_produktion_core_chain_title: "Kernprojekt zur Produktion dunkler Materie"
 aot_dm_produktion_core_chain_desc: "Wir werden die Geheimnisse aufdecken, wie wir unsere auf dunkler Materie basierende Infrastruktur noch weiter verbessern können. Alle Geheimnisse werden gelüftet!"

 RESEARCH_DM_PRODUCTION_CORE_TITLE: "Produktionskernexperimente"
 RESEARCH_DM_PRODUCTION_CORE_PROJECT: "Wir haben die gewünschte Menge an dunkler Materie £sr_dark_matter£ zugeteilt und jetzt müssen unsere Ingenieure die eigentlichen Experimente durchführen."
 RESEARCH_DM_PRODUCTION_CORE_100_SUCCESS: "$RESEARCH_DM_PRODUCTION_CORE_TITLE$"
 RESEARCH_DM_PRODUCTION_CORE_100_SUCCESS_DESC: "$RESEARCH_DM_PRODUCTION_CORE_PROJECT$"
 RESEARCH_DM_PRODUCTION_CORE_95_SUCCESS: "$RESEARCH_DM_PRODUCTION_CORE_TITLE$"
 RESEARCH_DM_PRODUCTION_CORE_95_SUCCESS_DESC: "$RESEARCH_DM_PRODUCTION_CORE_PROJECT$"
 RESEARCH_DM_PRODUCTION_CORE_90_SUCCESS: "$RESEARCH_DM_PRODUCTION_CORE_TITLE$"
 RESEARCH_DM_PRODUCTION_CORE_90_SUCCESS_DESC: "$RESEARCH_DM_PRODUCTION_CORE_PROJECT$"
 RESEARCH_DM_PRODUCTION_CORE_85_SUCCESS: "$RESEARCH_DM_PRODUCTION_CORE_TITLE$"
 RESEARCH_DM_PRODUCTION_CORE_85_SUCCESS_DESC: "$RESEARCH_DM_PRODUCTION_CORE_PROJECT$"
 RESEARCH_DM_PRODUCTION_CORE_80_SUCCESS: "$RESEARCH_DM_PRODUCTION_CORE_TITLE$"
 RESEARCH_DM_PRODUCTION_CORE_80_SUCCESS_DESC: "$RESEARCH_DM_PRODUCTION_CORE_PROJECT$"
 RESEARCH_DM_PRODUCTION_CORE_75_SUCCESS: "$RESEARCH_DM_PRODUCTION_CORE_TITLE$"
 RESEARCH_DM_PRODUCTION_CORE_75_SUCCESS_DESC: "$RESEARCH_DM_PRODUCTION_CORE_PROJECT$"

aot_dm_produktion_core.1.name: "Der Beginn der Post-Knappheit"
 aot_dm_produktion_core.1.desc: "Seit wir Reaktoren aus Dunkler Materie in militärischer Qualität erhalten haben, haben unsere Wissenschaftler Hypothesen darüber aufgestellt, wie sie in der zivilen Welt weiter genutzt werden können. Sie haben ein Projekt entwickelt, um diese Möglichkeit im Detail zu untersuchen."
 aot_dm_produktion_core_events.1.a: "Ja, die Zukunft gehört uns!"
 aot_dm_produktion_core_events.1.a_desc: "Wir werden versuchen, die zivile Anwendung der Dunklen Materie noch weiter zu untersuchen, um ihr volles Potenzial auszuschöpfen."
 aot_dm_produktion_core_postpone: "Wir haben noch keine Zeit dafür, später vielleicht?"
 aot_dm_produktion_core_postpone_desc: "Dieses Projekt wird vorerst verschoben, wird aber zu einem späteren Zeitpunkt wieder auftauchen."
 aot_dm_produktion_core_skip: "Was ist das für ein Müll? Wir müssen uns um dringendere Angelegenheiten kümmern!"
 aot_dm_produktion_core_skip_desc: "Dieses Projekt wird aufgegeben, Papiere werden geschreddert, Wissenschaftler werden gefeuert und es wird nie wieder auftauchen."

 aot_dm_produktion_core.2.name: "Konfigurationsfenster für den Produktionskern der Dunklen Materie"
 aot_dm_produktion_core.2.desc: "Konfigurieren Sie hier die Energieeinträge des Projekts."
 aot_dm_produktion_core_events.2.a: "EXIT"
 aot_dm_produktion_core_events.2.a.explain: "Sobald das Experiment aktiviert ist, verlassen Sie dieses Panel über diese Schaltfläche."

 aot_dm_produktion_core_events.3.name: "Experiment erfolgreich!"
 aot_dm_produktion_core_events.3.desc: "Die Energieintensität erwies sich als genau richtig und wir konnten das Gesamtenergieniveau erfolgreich steigern!"
 aot_dm_produktion_core_events.3.a: "Gut gemacht, jetzt lasst uns zurück zum Geschäft gehen!"
 aot_dm_produktion_core_events.3.a.explain: "Wir werden mit §H$aot_dm_produktion_core_chain_title$§ fortfahren!"
 aot_dm_produktion_core_events.3.b: "Bitte, ich kann das nicht mehr ertragen, ich habe Kopfschmerzen!"
 aot_dm_produktion_core_events.3.b.explain: "Beendet das Projekt vorerst, wir versuchen es möglicherweise zu einem späteren Zeitpunkt noch einmal."

 aot_dm_produktion_core_events.6.name: "Experiment fehlgeschlagen!"
 aot_dm_produktion_core_events.6.desc: "Die Energieintensität erwies sich als instabil und unser Gesamtenergieniveau ist gesunken!"
 aot_dm_produktion_core_events.6.a: "Wir werden noch nicht aufgeben!"
 aot_dm_produktion_core_events.6.a.explain: "Es wird ein weiterer Versuch unternommen, die Leistungsstufe zu erhöhen."
 aot_dm_produktion_core_events.6.b: "Bitte, beende mein Leiden!"
 aot_dm_production_core_events.6.b.explain: "$aot_dm_production_core_events.3.b.explain$"

aot_dm_produktion_core_events.4.name: "Projekterfolg!"
 aot_dm_produktion_core_events.4.desc: "Wir haben erfolgreich die perfekte Energiedichte für den Produktionskern für Dunkle Materie gefunden.\n\nUnsere Ingenieure müssen jetzt die endgültigen Spezifikationen fertigstellen und bald werden wir über ungeahnte Produktionskapazitäten verfügen!"
 aot_dm_produktion_core_events.4.a: "Endlich haben wir es geschafft. Wir haben es tatsächlich geschafft. Wow!"

 aot_dm_produktion_core_events.5.name: "Kritischer Fehler!"
 aot_dm_produktion_core_events.5.desc: "Wir haben den Produktionskern für Dunkle Materie vollständig ausgeschaltet! Es wird einige Zeit dauern, bis wir einen weiteren Versuch unternehmen können."
 aot_dm_produktion_core_events.5.a: "Wie bedauerlich…"
 aot_dm_produktion_core_events.5.a.explain: "Das Projekt ist vorerst beendet. Möglicherweise gibt es in Zukunft eine weitere Gelegenheit."

 phanon_dimensional_mirror_chain_title: "Runen-Prototyping"
 phanon_dimensional_mirror_chain_desc: "Wir werden versuchen, einen gefälschten Dimensionsspiegel zu bauen, um wertvolle Einblicke in das Innenleben der Phanon-Technologie zu gewinnen!"

 phanon_vault_track_list_title: "Phanon-Tresor Standortverfolgung"
 phanon_vault_track_list_desc: "Eine umfassende Liste aller in unserem Reich befindlichen Phanon-Tresore. Es ist so leicht, den Überblick über diese kleinen Mistkerle zu verlieren."

 AOT_SPECIAL_STAR_LIST_ENTRY_title: "Spezielle Sternenliste"
 AOT_SPECIAL_STAR_LIST_ENTRY_desc: "Eine umfassende Liste der uns bekannten Spezialsterne.\n\nDieses Projekt hilft dabei, den Überblick zu behalten und das Namensschild jedes uns bekannten Spezialsterns beizubehalten, sodass Sie mit Ihrem Bauschiff mit der rechten Maustaste darauf klicken können, um Megastrukturen darauf zu bauen."