l_russian:

 decision_make_xeno_preserve: "Проект: Создание заповедника ксеносов"
 decision_make_xeno_preserve_desc: "Мы всегда мечтали создать заповедник ксеносов нашего поколения, чтобы защитить разнообразие видов разумных существ в этой галактике."

 decision_abolish_xeno_preserve: "Упразднить заповедник Ксеносов"
 decision_abolish_xeno_preserve_desc: "Мы упраздним заповедник ксеносов на этой планете."

 decision_planet_fe_buildings_boost: "Разгон автоматизированных зданий"
 decision_planet_fe_buildings_boost_desc: "Наши автоматизированные здания могут быть разогнаны, что значительно увеличивает их производительность."


 edict_rejuvenate_society: "Вознесение Зенита: §YОбщество возрождения§!"
 edict_rejuvenate_society_desc: "Мы не можем позволить себе быть самодовольными в галактике, все еще полной врагов. Кампании проводятся для того, чтобы остановить распространение упадка в нашем обществе в попытке возродить нашу нацию."

 edict_punishment_protocols: "$unity_ambition$ Протоколы о наказаниях"
 edict_punishment_protocols_desc: "Для тех, кто не хочет подчиниться нашему очевидному превосходству, пришло время задействовать протоколы наказания. Опустившись ниже и изучив их тактику и многие слабости, мы можем устроить демонстрацию, чтобы показать им ошибочность их путей."

