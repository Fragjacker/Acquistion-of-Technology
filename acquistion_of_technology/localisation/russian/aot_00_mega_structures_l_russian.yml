 decision_convert_dm_habitat: "Преобразование среды обитания темной материи"
 decision_convert_dm_habitat_effects: "Этот проект перестраивает среду обитания с нуля, чтобы она лучше соответствовала крутости и эстетике нашей империи. Первый этап предусматривает общее количество §Y8§! районов, с возможностью расширения до §Y16§! \n\nЭто высокоразвитый тип среды обитания специализируется на производстве £sr_dark_matter£ темной материи, £acot_sr_dark_energy£ темной энергии!"
 decision_convert_dm_habitat_desc: "Этот проект перестраивает среду обитания с нуля, чтобы она лучше соответствовала крутости и эстетике нашей империи. Первый этап предусматривает общее количество §Y8§! районов, с возможностью расширения до §Y16§! \n\nЭто высокоразвитый тип среды обитания специализируется на производстве £sr_dark_matter£ темной материи, £acot_sr_dark_energy£ темной энергии!"

