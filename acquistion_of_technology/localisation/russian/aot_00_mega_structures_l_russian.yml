 decision_retrofit_ae_habitat: "Приспособление для среды обитания темной энергии"
 decision_retrofit_ae_habitat_effects: "Этот проект способствует дальнейшему расширению инфраструктуры среды обитания, чтобы лучше поддерживать производство большого количества £sr_dark_matter£ Темной Материи и £acot_sr_dark_energy£ Темной Энергии."
