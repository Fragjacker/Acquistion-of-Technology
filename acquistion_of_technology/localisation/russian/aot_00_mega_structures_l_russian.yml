 phanon_megaturret_1: "$aot_megaturret$ База"
 phanon_megaturret_1_DESC: "Эта базовая структура служит опорной инфраструктурой для последней турели. Она изобилует энергопроводами размером с луну, бронеплитами планетарной прочности и смехотворным количеством щитов."
