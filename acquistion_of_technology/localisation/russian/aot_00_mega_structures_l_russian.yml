 decision_retrofit_phanon_habitat: "Модернизация Фанон хабитат"
 decision_retrofit_phanon_habitat_effects: "Этот проект заново восстанавливает инфраструктуру среды обитания с нуля, чтобы удовлетворить сложные потребности, необходимые для производства большого количества £aot_sr_runic_power£ рунической силы."
 decision_retrofit_phanon_habitat_desc: "Лучшие места обитания для лучшей империи."
 decision_retrofit_sigma_habitat: "Переоборудование в Стелларитовую среду обитания"
 decision_retrofit_sigma_habitat_effects: "Этот проект перестраивает инфраструктуру среды обитания с нуля, чтобы удовлетворить сложные потребности производства большого количества £acot_sr_stellarite£ Стелларит."
 decision_retrofit_sigma_habitat_desc: "Лучшие хабитаты для лучшей империи."

 tech_dm_habitat: "Среда обитания темной материи"
 tech_dm_habitat_desc: "Используя наши совместные знания о £sr_dark_matter£ темной материи, мы можем создать новое поколение космических мест обитания, используя нашу старую инфраструктуру мест обитания. Это позволит нам модернизировать наши старые и устаревшие места обитания, чтобы они соответствовали как потребностям, так и эстетике нашей империи."

 tech_ae_habitat: "Среда обитания темной энергии"
 tech_ae_habitat_desc: "Используя наше мастерство в £sr_dark_matter£ Темной Материи и £acot_sr_dark_energy£ Темной энергии, мы можем создать новое поколение космических мест обитания, используя нашу старую инфраструктуру мест обитания. Это позволит нам модернизировать наши старые и устаревшие среды обитания в соответствии с потребностями и эстетикой нашей империи."

 tech_dm_habitat_upgrade_I: "Усовершенствованные среды обитания темной материи"
 tech_dm_habitat_upgrade_I_desc: "Модульная архитектура §Y$pc_dm_habitat$§! позволяет нам усовершенствовать его еще больше, добавив дополнительные вспомогательные жилые блоки."

 tech_dm_habitat_upgrade_II: "Совершенные среды обитания темной материи"
 tech_dm_habitat_upgrade_II_desc: "Благодаря полученным знаниям мы можем совершенствовать архитектуру §Y$pc_dm_habitat$§, раскрывая весь ее потенциал. Это не что иное, как чудо интегрированного дизайна и инженерии."

 tech_phanon_habitat: "Модернизация среды обитания Фанон"
 tech_phanon_habitat_desc: "С нашими недавними открытиями новых типов генераторов £aot_sr_runic_power£ рунической силы теперь можно модифицировать наш §Y$pc_ae_habitat$§!, чтобы обеспечить идеальную среду для генерации этого иллюзорного ресурса с чудесной эффективностью."

 tech_stellarite_habitat: "Модернизация среды обитания из стелларита"
 tech_stellarite_habitat_desc: "Благодаря нашим недавним открытиям новых типов генераторов стелларита £acot_sr_stellarite£ появилась возможность переоборудовать нашу §Y$pc_dm_habitat$§! для создания идеальной среды для генерации этого иллюзорного ресурса с чудесной эффективностью."

