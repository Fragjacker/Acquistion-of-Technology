 pgr: "Фаноновая Великая Стена"
 phanon_great_wall_0: "$pgr$ Строительная площадка"
 phanon_great_wall_0_DESC: "Эта платформа служит в качестве перевалочного пункта для строительства $pgr$."
 phanon_great_wall_0_MEGASTRUCTURE_DETAILS: "Вероятно, это самая большая оборонная установка, которую когда-либо видела эта галактика. После завершения строительства она сделает любую солнечную систему практически непобедимой, а огневой мощи хватит, чтобы остановить целый галактический флот."
 phanon_great_wall_1: "Внутреннее планетарное кольцо в сборе"
 phanon_great_wall_1_DESC: "Эти массивные кольца являются первым шагом к полному укреплению этой системы, добавляя первую партию §H9 $aot_megaturret$s§!."
 phanon_great_wall_2: "Планетарные опорные балки"
 phanon_great_wall_2_DESC: "Эти опорные балки позволяют нам безопасно строить §H3 $pc_sigma_deepspace_habitat$s§! и §H9 $aot_macripp_dark_matter_obelisk_core_se$s§! которые могут способствовать дальнейшей самодостаточности системы."
 phanon_great_wall_3: "Суперскалярные балки с активной поддержкой"
 phanon_great_wall_3_DESC: "С помощью этих лучей мы сможем полностью интегрировать охватывающее всю систему кольцо обороны, поддерживающее 24 $aot_megaturret$s"
 phanon_great_wall_4: "$pgr$"
 phanon_great_wall_4_DESC: "Это кульминация нашей работы по укреплению этой системы. Эта абсолютная установка порождает всю солнечную систему и содержит необходимую инфраструктуру для 33 $aot_megaturret$, которые размером с большую планету и обладают достаточной огневой мощью, поставляемой кольцевой инфраструктурой, чтобы навсегда закрыть любую возможную угрозу."

