 sigma_solaripp_mod_desc: "Скрупулезное и сложное планирование специальной инфраструктуры, использующей гармоники размерности $pc_sigma_star$ позволяет значительно увеличить урожайность £acot_sr_stellarite£ Производство стелларита £job£ работы, при резком снижении затрат на поддержание энергии. Любой вид £acot_sr_stellarite£ Здания, производящие стелларит, также более эффективны в этом мире."

 pc_phanon_macripp: "Фанон МакР.И.П.П.."
 pc_phanon_macripp_adj: "$pc_phanon_macripp$"
 pc_phanon_macripp_desc: "Фаноновое Вознесение Искусственного Планетарного Совершенства (R.I.P.P.) - это современная вершина технологии обитания в глубоком космосе. Она использует £aot_sr_runic_power£ Рунической Силы для достижения экономических показателей, которые ранее считались невозможными при использовании £acot_sr_stellarite£ Стелларита. Это также единственное место, где можно генерировать £aot_sr_runic_power£ Руническую Энергию в достаточном количестве, чтобы обеспечить топливом наш флот на основе фанона."

 pc_sigma_solaripp: "Сигма СолаR.I.P.P."
 pc_sigma_solaripp_adj: "$pc_sigma_solaripp$"
 pc_sigma_solaripp_desc: "Планетарное совершенство, вызванное разрывом Сигмы (R.I.P.P.), является современной вершиной технологии обитания в дальнем космосе. Он использует £acot_sr_stellarite£ Stellarite для достижения экономических показателей, которые ранее считались невозможными с £aot_sr_runic_power£ рунической силы. Кроме того, это единственное место, где можно генерировать £acot_sr_stellarite£ стелларит в количестве, достаточном для подпитки наших флотов сигма-уровня."

 solaripp_0: "$pc_sigma_solaripp$ Строительная площадка"
 solaripp_0_DESC: "Эта платформа служит в качестве перевалочного пункта для строительства $pc_sigma_solaripp$"
 solaripp_0_MEGASTRUCTURE_DETAILS: "Огромная обитаемая мегаструктура, построенная вокруг звезды $pc_phanon_pylon_star$, способная создавать огромное количество Рунической Силы £aot_sr_runic_power£ для нашей империи и многое другое!."
 solaripp_1: "$pc_sigma_solaripp$ Фаза 1"
 solaripp_1_DESC: "Частично готовый $solaripp_2$ с первой партией платформ для обитания."
 solaripp_2: "$pc_sigma_solaripp$ Phase 2"
 solaripp_2_DESC: "Частично готовый $solaripp_2$ со второй партией платформ для обитания."
 solaripp_3: "$pc_sigma_solaripp$ Phase 3"
 solaripp_3_DESC: "Полностью готовый $pc_sigma_solaripp$, который служит шлюзом для создания нашей будущей фаноновой экономики."

 #Phanon great wall
 tech_phanon_great_wall: "$pgr$"
 tech_phanon_great_wall_desc: "$phanon_great_wall_0_MEGASTRUCTURE_DETAILS$"
