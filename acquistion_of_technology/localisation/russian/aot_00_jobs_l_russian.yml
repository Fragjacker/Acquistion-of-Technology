 job_stellarite_alloyman: "Солнечный кузнец"
 job_stellarite_alloyman_plural: "Солнечные кузнецы"
 job_stellarite_alloyman_desc: "С помощью силы £acot_sr_stellarite£ стелларита возможно для $job_stellarite_alloyman_plural$ ковать сплавы высочайшего качества в чудесных количествах."
