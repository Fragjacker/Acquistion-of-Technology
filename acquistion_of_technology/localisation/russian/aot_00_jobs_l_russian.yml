 job_stellarite_mineraldrone_desc: "Твердеющие вещества способны превращать летучие £acot_sr_stellarite£ превращение стелларита в твердое вещество £minerals£ minerals. Это задача, которую лишь немногие могут успешно выполнить без спонтанного самовозгорания."
