l_russian:
 ### AOT job localization ###
 job_aot_dm_enforcer: "Дельта Энфорсер"
 job_aot_dm_enforcer_plural: "Дельта Энфорсер"
 job_aot_dm_enforcer_desc: "Эти мрачные на вид офицеры носят новейшие средства охраны правопорядка, основанные на темной материи. Нейро-блокаторы, стазисные наручники и электрошокеры. Они - закон, и они хотят и могут его исполнять!"
 mod_job_aot_dm_enforcer_add: "$job_aot_dm_enforcer$"

 job_aot_dm_enforcer_drone: "Дельта-нуллификатор"
 job_aot_dm_enforcer_drone_plural: "Дельта-нуллификатор"
 job_aot_dm_enforcer_drone_desc: "Дельта-нуллификаторы - это первая линия сил обороны планеты. Несмотря на свой проворный вид, они напичканы внутренним оружием и всевозможными средствами для нейтрализации любых возможных угроз. СОПРОТИВЛЕНИЕ БЕСПОЛЕЗНО."
 mod_job_aot_dm_enforcer_drone_add: "$job_aot_dm_enforcer_drone$"

 job_aot_dm_soldier: "Delta Cadre"
 job_aot_dm_soldier_plural: "Delta Cadres"
 job_aot_dm_soldier_desc: "These grim looking soldiers wear the latest of Dark Matter augmentations, genetic enhancements and state-of-the-art battle gear. These brave soldiers will hold the line and lest be assured, the planet will break before they do!"
 mod_aot_dm_soldier_add: "$job_aot_dm_soldier$"

 job_aot_dm_soldier_drone: "Delta Helldiver"
 job_aot_dm_soldier_drone_plural: "Delta Helldivers"
 job_aot_dm_soldier_drone_desc: "$job_aot_dm_soldier_drone_plural$ are the first line of defense forces of the planet. Despite their nimble appearance they are stuffed with internal weaponry and all sorts of tools to neutralize any possible threats. DEMOCRACY IS NOT NEGOTIABLE."
 mod_job_aot_dm_soldier_drone_add: "$job_aot_dm_soldier_drone$"

 job_aot_dm_giga_fortress_operator: "Оператор пушки крепости Дельта Гига"
 job_aot_dm_giga_fortress_operator_plural: "Операторы пушек крепости Дельта Гига"
 job_aot_dm_giga_fortress_operator_desc: "Эти артиллеристы обучены управлению массивным артиллерийским вооружением "Гига Крепости". Огромные размеры этой установки вселяют страх в сердца и умы наших врагов. Каждый оператор обеспечивает эквивалент 10 сил обороны."
 mod_job_aot_dm_giga_fortress_operator_add: "$job_aot_dm_giga_fortress_operator$"

 job_aot_dm_giga_fortress_operator_drone: "Беспилотник-оператор пушки Дельта Гига Крепость"
 job_aot_dm_giga_fortress_operator_drone_plural: "Беспилотник-оператор пушки Дельта Гига Крепость"
 job_aot_dm_giga_fortress_operator_drone_desc: "Эти беспилотники обучены управлению массивным артиллерийским вооружением "Гига Крепости". Огромные размеры этой установки вселяют страх в сердца и умы наших врагов. Каждый дрон-оператор обеспечивает эквивалент 10 сил обороны."
 mod_job_aot_dm_giga_fortress_operator_drone_add: "$job_aot_dm_giga_fortress_operator$"

 job_ae_dark_energy_man: "Вундеркинд темной энергии"
 job_ae_dark_energy_man_plural: "Вундеркинд темной энергии"
 job_ae_dark_energy_man_desc: "Это специализированное подразделение занимается синтезом темной энергии."
 mod_job_ae_dark_energy_man_add: "$job_ae_dark_energy_man$"

 job_ae_dark_energy_drone: "Дрон Вундеркинд темной энергии"
 job_ae_dark_energy_drone_plural: "Дрон Вундеркинд темной энергии"
 job_ae_dark_energy_drone_desc: "Эти дроны получают директивы и знания для синтеза Темной энергии."
 mod_job_ae_dark_energy_drone_add: "$job_ae_dark_energy_drone$"

 job_ae_dark_matter_man: "Накопитель темной материи"
 job_ae_dark_matter_man_plural: "Накопители темной материи"
 job_ae_dark_matter_man_desc: "Темные Аккумуляторы овладели искусством синтеза Темной Материи."
 mod_job_ae_dark_matter_man_add: "$job_ae_dark_matter_man$"

 job_ae_dark_matter_drone: "Дрон-накопитель темной материи"
 job_ae_dark_matter_drone_plural: "Дроны-аккумуляторы темной материи"
 job_ae_dark_matter_drone_desc: "Этим дронам поручено синтезировать темную материю."
 mod_job_ae_dark_matter_drone_add: "$job_ae_dark_matter_drone$"

 job_ae_alloyman: "Измеритель сплавов"
 job_ae_alloyman_plural: "Измерители сплавов"
 job_ae_alloyman_desc: "$job_ae_alloyman_plural$ способны создавать сплавы через процесс генерации размерной материи, используя темную материю и темную энергию."
 mod_job_ae_alloyman_add: "$job_ae_alloyman$"

 job_ae_alloydrone: "Сплав Трансмат Дрон"
 job_ae_alloydrone_plural: "Сплав Трансмат Беспилотники"
 job_ae_alloydrone_desc: "$job_ae_alloydrone_plural$ способны создавать сплавы через процесс генерации размерной материи, используя темную материю и темную энергию."
 mod_job_ae_alloydrone_add: "$job_ae_alloydrone$"

 job_ae_mineralman: "Повторный атомайзер"
 job_ae_mineralman_plural: "Повторные атомайзеры"
 job_ae_mineralman_desc: "Хорошо подготовленные специалисты, обученные материализовывать темную материю в высокопродуктивные минералы."
 mod_job_ae_mineralman_add: "$job_ae_mineralman$"

 job_ae_mineraldrone: "Дрон с повторным атомайзером"
 job_ae_mineraldrone_plural: "Дроны с повторным атомайзером"
 job_ae_mineraldrone_desc: "Специальные дроны, обученные материализовывать темную материю в высокопродуктивные минералы."
 mod_job_ae_mineraldrone_add: "$job_ae_mineraldrone$"

 job_ae_energyman: "Распространитель сетки"
 job_ae_energyman_plural: "Распространители сетки"
 job_ae_energyman_desc: "Эти специализированные техники обучены извлекать полезные энергетические кредиты из синтезированной темной энергии."
 mod_job_ae_energyman_add: "$job_ae_energyman$"

 job_ae_energydrone: "Беспилотник-распространитель сетки"
 job_ae_energydrone_plural: "Дроны-сетевые распространители"
 job_ae_energydrone_desc: "Эти специализированные дроны направлены на извлечение полезных энергетических кредитов из синтезированной темной энергии."
 mod_job_ae_energydrone_add: "$job_ae_energydrone$"

 job_ae_researcher: "Куратор мемов"
 job_ae_researcher_plural: "Кураторы мемов"
 job_ae_researcher_desc: "Все ваши мемы будут основаны для нас, они являются ДНК души и как таковые подлежат соответствующему обращению. Этот высококвалифицированный персонал будет создавать и обновлять окончательную коллекцию самых мрачных мемов всей галактики. Те, кто забыл свои мемы, обречены быть мемами."
 mod_job_ae_researcher_add: "$job_ae_researcher$"

 job_ae_researcher_drone: "Хранитель мемов"
 job_ae_researcher_drone_plural: "Хранители мемов"
 job_ae_researcher_drone_desc: "Все ваши мемы будут принадлежать нам, они являются ДНК души и как таковые требуют соответствующего обращения. Эти высококвалифицированные дроны будут создавать и обновлять окончательную коллекцию самых мрачных мемов всей галактики. Те, кто забыл свои мемы, обречены на то, чтобы стать мемами."
 mod_job_ae_researcher_drone_add: "$job_ae_researcher_drone$"

 job_aot_ae_giga_fortress_operator_mentat_drone: "Ментатский дрон"
 job_aot_ae_giga_fortress_operator_mentat_drone_plural: "Беспилотные летательные аппараты ментатский"
 job_aot_ae_giga_fortress_operator_mentat_drone_desc: "$job_aot_ae_giga_fortress_operator_mentat_drone$ уникальный военный стратег, который работает в стратегическом центре Гигакрепости, координируя маневры флота империи."
 mod_job_aot_ae_giga_fortress_operator_mentat_drone_add: "$job_aot_ae_giga_fortress_operator_mentat_drone$"

