 job_stellarite_enforcer_drone_desc: "$job_stellarite_enforcer_drone_plural$ высококвалифицированные воины, оснащенные самым современным оборудованием. £acot_sr_stellarite£ стелларитовое оружие. Это не что иное, как армия супергероев в нашем распоряжении."
