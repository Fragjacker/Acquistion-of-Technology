 job_stellarite_entertainer_drone_desc: "$job_stellarite_entertainer_drone_plural$ отвечают за самые сложные развлекательные шоу, которые когда-либо видела эта галактика. С помощью £acot_sr_stellarite£ стелларита можно создавать полностью захватывающие, но безопасные среды. Их воображение - это предел, который не имеет границ."
