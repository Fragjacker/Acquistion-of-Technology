 job_stellarite_entertainer_desc: "$job_stellarite_entertainer_plural$ отвечают за самые сложные развлекательные шоу, которые когда-либо видела эта галактика. С помощью £acot_sr_stellarite£ стелларите можно создать полностью захватывающую, но безопасную среду. Их фантазия - это предел, который не имеет границ."
