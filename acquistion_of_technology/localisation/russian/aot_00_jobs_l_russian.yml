 job_stellarite_enforcer: "Соларитовый драгун"
 job_stellarite_enforcer_plural: "Соларитовые драгуны"
 job_stellarite_enforcer_desc: "$job_stellarite_enforcer_plural$ высококвалифицированные воины, оснащенные самым современным оборудованием. £acot_sr_stellarite£ stellarite оружие. Это не что иное, как армия супергероев в нашем распоряжении."
