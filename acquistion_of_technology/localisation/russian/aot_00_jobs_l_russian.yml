 job_stellarite_giga_fortress_operator: "Мастер крепости Стелларит"
 job_stellarite_giga_fortress_operator_plural: "Мастера крепости Стелларит"
 job_stellarite_giga_fortress_operator_desc: "$job_stellarite_giga_fortress_operator_plural$ нажимать на кнопки, которые обрекают целые батальоны врагов на огненную гибель с помощью линкоров. £acot_sr_stellarite£ стелларитовое оружие. Они достигнут мира через силу."
