 mod_job_stellarite_giga_fortress_operator_drone_add: "$job_stellarite_giga_fortress_operator_drone$"

 job_stellarite_giga_fortress_operator_mentat: "Ментат стелларит"
 job_stellarite_giga_fortress_operator_mentat_plural: "Ментаты из стелларита"
