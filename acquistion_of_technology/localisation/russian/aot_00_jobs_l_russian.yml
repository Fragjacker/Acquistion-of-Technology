 job_aot_ae_stellariteman: "Стелларитовый савант"
 job_aot_ae_stellariteman_plural: "Стелларитовые саванты"
 job_aot_ae_stellariteman_desc: "Tшланговые рабочие, которые не были взорваны первым поколением стелларитовых генераторов, теперь могут принести свой опыт, чтобы солнца светили вдвое ярче для нашей империи! \n\n§RPRAISE THE SUN!§!"
 mod_job_aot_ae_stellariteman_add: "$job_aot_ae_stellariteman$"

 job_aot_ae_stellaritedrone: "Стелларитовый савант"
 job_aot_ae_stellaritedrone_plural: "Стелларитовые саванты"
 job_aot_ae_stellaritedrone_desc: "Лучшие из дронов, которые не были взорваны первым поколением стелларитовых генераторов, применяют здесь свой накопленный опыт для управления сложными механизмами! \n\n§RPRAISE THE SUN!§!"
 mod_job_aot_ae_stellaritedrone_add: "$job_aot_ae_stellaritedrone$"

 job_stellarite_energyman: "Хранитель солнца"
 job_stellarite_energyman_plural: "Хранители солнца"
 job_stellarite_energyman_desc: "Эти высококвалифицированные и умелые инженеры поддерживают крошечные стелларитовые сферы в рабочем состоянии, чтобы извлекать из них огромное количество энергии для нашего блага. Не подходите слишком близко, иначе вы можете получить ожоги третьей степени или еще хуже."
 mod_job_stellarite_energyman_add: "$job_stellarite_energyman$"

