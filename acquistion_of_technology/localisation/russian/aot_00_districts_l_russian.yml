#####Districts#####
district_dm_hab_housing: "Район Темного особняка"
district_dm_hab_housing_plural: "Районы Темного особняка"
district_dm_hab_housing_desc: "Широкое расположение особняков из темной материи для обеспечения £housing£ жильём наших £pops£ поп. Наступает чудесный новый век комфорта и уюта, и мы заслуживаем только самого лучшего."

district_dm_hab_energy: "Район темной энергии"
district_dm_hab_energy_plural: "Районы темной энергии"
district_dm_hab_energy_desc: "Несколько самых современных районов сбора энергии на основе темной материи для получения энергии с удивительной эффективностью."

district_dm_hab_dark_matter_energy: "Район генератора темной материи"
district_dm_hab_dark_matter_energy_plural: "Районы генератора темной материи"
district_dm_hab_dark_matter_energy_desc: "Специализированная инфраструктура, до краев наполненная передовым оборудованием £sr_dark_matter£ темной материей и £acot_sr_dark_energy£ генераторами темной энергии для удовлетворения потребностей наших империй в этих ресурсах."

district_dm_hab_mining: "Темный горный район"
district_dm_hab_mining_plural: "Темные горные районы"
district_dm_hab_mining_desc: "Используя последние достижения технологии темной материи, можно производить минералы с удивительной эффективностью, возможной только в глубоком космосе в условиях нулевой геометрии."

district_dm_hab_arms_industry: "Район Темной Литейной"
district_dm_hab_arms_industry_plural: "Район Темной Литейной"
district_dm_hab_arms_industry_desc: "Благодаря вертикально интегрированной модульной архитектуре мы можем разместить новейшую технологию печати на жестком свету в тех местах среды обитания, которые ранее не использовались. Это позволит нам эффективно производить высококачественные сплавы за пределами планеты, возможно, освободив строительные мощности в других частях нашей империи."

district_dm_hab_research: "Master Librarian District"
district_dm_hab_research_plural: "Master Librarian Districts"
district_dm_hab_research_desc: "Vast facilities filled with the best technology our empire has avilable. Here work some of the brightest minds of our empire tasked to uncover any possible new insight on new technology."

district_ae_hab_housing: "Район Темного особняка"
district_ae_hab_housing_plural: "Районы Темного особняка"
district_ae_hab_housing_desc: "Широкое расположение особняков темной энергии для обеспечения £housing£ жильём наших £pops£ поп. Наступает чудесный новый век комфорта и уюта, и мы заслуживаем только самого лучшего."

district_ae_hab_energy: "Район темных сил"
district_ae_hab_energy_plural: "Районы темных сил"
district_ae_hab_energy_desc: "Несколько ультрасовременных районов сбора энергии на основе темной энергии для получения энергии с удивительной эффективностью."

district_ae_hab_dark_matter_energy: "Район сингулярности"
district_ae_hab_dark_matter_energy_plural: "Районы сингулярности"
district_ae_hab_dark_matter_energy_desc: "Специализированная инфраструктура, заполненная для массового производства и содержания сингулярностей для генерации огромного количества £sr_dark_matter£ темной материи и £acot_sr_dark_energy£ для удовлетворения растущих потребностей наших империй в этих ресурсах."

district_ae_hab_research: "Meme Curator District"
district_ae_hab_research_plural: "Meme Curator Districts"
district_ae_hab_research_desc: "The fastest computers available, paired with super fast galnet connection allows us to find the dankest of memes. All newly found technology will be transported to the basedment department. Our memes shall be the strongest so that we can easily T-Pose over those inferior empires."

district_ae_hab_mining: "Район добычи темной энергии"
district_ae_hab_mining_plural: "Районы добычи темной энергии"
district_ae_hab_mining_desc: "Используя последние достижения технологии темной энергии, можно добывать минералы с удивительной эффективностью, возможной только в глубоком космосе в условиях нулевой геометрии."

district_ae_hab_arms_industry: "Литейный район Темной энергии"
district_ae_hab_arms_industry_plural: "Темные литейные районы"
district_ae_hab_arms_industry_desc: "Благодаря вертикально интегрированной модульной архитектуре мы можем разместить новейшую технологию печати на жестком свету в тех местах среды обитания, которые ранее не использовались. Это позволит нам эффективно производить высококачественные сплавы за пределами планеты, возможно, освободив строительные мощности в других частях нашей империи."

district_hab_stellarite_generator: "Район Стелларита"
district_hab_stellarite_generator_plural: "Районы Стелларита"
district_hab_stellarite_generator_desc: "Благодаря недавним технологическим прорывам и уникальной среде, обеспечиваемыми §Y$pc_dm_habitat$§! теперь мы можем использовать методы генерации стелларита в таких масштабах и с такой эффективностью, которые ранее считались невозможными. И все это без риска, который был присущ первому поколению технологий генерации стелларита."

district_hab_stellarite_housing: "Стелларитовый блок хаб"
district_hab_stellarite_housing_plural: "Стелларитовые блоки хаб"
district_hab_stellarite_housing_desc: "В этой первоклассной недвижимости есть все виды роскоши, которые только можно себе представить, и теплое солнце, способное согреть любые участки тела. Рекомендуется носить солнцезащитные очки, всегда, даже в помещении."

district_hab_stellarite_energy: "Энергетический район Стелларита"
district_hab_stellarite_energy_plural: "Энергетические районы Стелларита"
district_hab_stellarite_energy_desc: "Высокоспециализированная инфраструктура кабелепроводов и заводская планировка позволяют добиться высочайшей эффективности выработки энергии, используя £acot_sr_stellarite£ стелларит, который мы когда-либо знали."

district_hab_stellarite_mining: "Горный район Стелларита"
district_hab_stellarite_mining_plural: "Горный район Стелларита"
district_hab_stellarite_mining_desc: "Используя высокую урожайность £acot_sr_stellarite£ Стелларита, любой материал может быть легко расплавлен и преобразован в полезные £minerals£ минералы."

district_hab_stellarite_arms_industry: "Литейный район Стелларита"
district_hab_stellarite_arms_industry_plural: "Литейные районы Стелларита"
district_hab_stellarite_arms_industry_desc: "В этих районах находятся почти безграничные источники энергии и тепла, что позволяет создавать сплавы, граничащие с магией."

district_hab_stellarite_research: "Stellarite Genius District"
district_hab_stellarite_research_plural: "Stellarite Genius Districts"
district_hab_stellarite_research_desc: "Absolute state of the art reserach equipment allows our brightest minds to solve even the hardest mysterious of the universe. In these facilities, history is being made!"

# Phanon District

district_macripp_housing: "Район усадьбы Пханон"
district_macripp_housing_plural: "$district_macripp_housing$s"
district_macripp_housing_desc: "Сложенные по размерам жилые блоки позволяют получить максимальное жизненное пространство внутри и минимальные требования к пространству снаружи. Каждый жилой блок можно настроить по своему вкусу, причем изменения вносятся мгновенно и практически без ограничений. Гигантский замок на весь континент, покрытый чистым золотом? Нет проблем. Туалет прямо над горизонтом событий черной дыры с видом на далекую красочную сверхновую? Легко. Ваше воображение - это предел."

district_macripp_arms_industry: "Район литейного завода Фанон"
district_macripp_arms_industry_plural: "$district_macripp_arms_industry$s"
district_macripp_arms_industry_desc: "В этих районах находятся безграничные источники энергии и тепла, что позволяет  £alloys£ создавать сплавы, которые являются практически магическими."

district_macripp_runic_power_generator: "Район генератора рунической силы"
district_macripp_runic_power_generator_plural: "$district_macripp_runic_power_generator$s"
district_macripp_runic_power_generator_desc: "В этих районах расположена уникальная инфраструктура, необходимая для создания £aot_sr_runic_power£ Рунической Силы с необходимой эффективностью для ее широкомасштабного развертывания."

district_macripp_energy: "Энергетический район Фанон"
district_macripp_energy_plural: "$district_macripp_energy$s"
district_macripp_energy_desc: "Высокоспециализированная инфраструктура кабелепроводов и заводская планировка позволяют добиться высочайшей эффективности выработки энергии, используя £aot_sr_runic_power£ Руническую силу, которая ранее считалась возможной только в сказках."

# Sigma District

district_solaripp_housing: "Stellarite Estate District"
district_solaripp_housing_plural: "$district_solaripp_housing$s"
district_solaripp_housing_desc: "Dimensionally folded habitation blocks allow for maximal living space on the inside and minimal space requirements on the outside. Each habitation unit can be customized to anyone likings with effectively no bounds and changes being applied instantly. A giant continent spanning castle plated in pure gold? No problem. A toilet right above the event horizon of a black hole with the view on a distant colorful supernova? Easy. Your imagination is the limit."

district_solaripp_arms_industry: "Stellarite Foundry District"
district_solaripp_arms_industry_plural: "$district_solaripp_arms_industry$s"
district_solaripp_arms_industry_desc: "These districts host limitless energy and heat sources, which allows for £alloys£ alloy creation techniques that are pretty much magic."

district_solaripp_stellarite_power_generator: "Stellarite Generator District"
district_solaripp_stellarite_power_generator_plural: "$district_solaripp_stellarite_power_generator$s"
district_solaripp_stellarite_power_generator_desc: "These districts host unique infrastructure that is necessary in order to create £acot_sr_stellarite£ Stellarite with the necessary efficiency to roll it out on a large scale."

district_solaripp_energy: "Stellarite Energy District"
district_solaripp_energy_plural: "$district_solaripp_energy$s"
district_solaripp_energy_desc: "Highly specialized conduit infrastructure and factory layouts allows for the highest energy generation efficiency, using £acot_sr_stellarite£ Stellarite, previously thought to be possible only in fairy tales."