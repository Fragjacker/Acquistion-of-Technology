### AOT edicts ###

edict_energize_society: "Зенит Вознесения: Энергитизированное общество"
edict_energize_society_desc: "Мы слишком долго беспомощно смотрели на упадок нашей славной империи. Теперь у нас есть сила воли и технология, чтобы наполнить сердца наших людей жизненной силой и энергией. Наша нация поднимется сильнее, чем когда-либо, чтобы вместе противостоять любым испытаниям, которые галактика может бросить нам!\n\n§YЭффект:§! Каждый геодонист в нашей империи немедленно станет безработным и будет готов снова присоединиться к рабочей силе империи, если для него найдется работа. Они также никогда больше не смогут стать геодонистами, однако остальное население все еще может. Возможно, нам придется несколько раз перевоспитывать население, пока геодонизм не исчезнет навсегда. В течение §H20 лет§! невозможно породить новых геодонистов."