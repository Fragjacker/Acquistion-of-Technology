l_russian:
 aot_startup.9999.name: "Предупреждение об обновлении мода"
 aot_startup.9999.desc: "Здравствуйте! К сожалению, обнаружена неверная настройка мода. Это означает, что вы либо используете несовместимую версию ACoT, либо играете в старую сохраненную игру с новой основной версией обновления AoT".
 aot_startup.9999.a: "Что мне теперь делать?"
 aot_startup.9999.a1.response: "Версия ACoT, которую вы используете, несовместима с этим модом. Поэтому либо перейдите на более старую версию ACoT, либо удалите AoT из списка модов и подождите, пока он будет должным образом обновлен".
 aot_startup.9999.a2.response: "Мод AoT (Acquisition of Technology) только что получил крупное обновление, которое требует, чтобы вы начали новую игру, иначе вы рискуете столкнуться с проблемами".
 aot_startup.9999.e: "Я понимаю. Тогда заканчивайте эту игру".
 aot_startup.9999.e.tooltip: " Вы только что выиграли игру, конец".
 aot_startup.9999.e.response: "Хорошо, очень хорошо. Вот ваша победа. Теперь откажитесь от этой сохраненной игры и начните новый проход".
 aot_startup.9999.f: "Я хочу остаться в неведении, позвольте мне играть в эту неработающую сохраненную игру".
 aot_startup.9999.f.tooltip: "Вы будете продолжать играть в эту игру на свой страх и риск, со всеми возможными проблемами, которые это может повлечь за собой".
 aot_startup.9999.f.response: "Вы вполне можете продолжать играть в эту проклятую игру, но не расстраивайтесь, когда все начнет ломаться самым неприятным образом!\n\n§RВЫ БЫЛИ ПРЕДУПРЕЖДЕНЫ!§!"