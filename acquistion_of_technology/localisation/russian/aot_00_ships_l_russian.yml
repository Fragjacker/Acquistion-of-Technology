TECH_UNLOCK_PHANON_ENIGMATIC_FORTRESS_PLATFORM_CONSTRUCTION_DESC: "Позволяет построить $enigmatic_fortress_platform$ абсолютно лучшую оборонительную платформу из всех существующих, полностью улучшенную рунической силой!"
TECH_UNLOCK_OMEGA_ENIGMATIC_FORTRESS_PLATFORM_CONSTRUCTION_TITLE: "§HРазблокирует секции платформы Тип:§! Омега $enigmatic_fortress_platform$"
