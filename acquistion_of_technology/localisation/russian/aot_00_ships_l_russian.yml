PHANON_MEGATURRET_DARK_MATTER_REACTOR_PE_DESC: "Это $PHANON_MEGATURRET_DARK_MATTER_REACTOR_PE$ конечная точка охватывающей всю систему энергетической сети, встроенной в $pgr$. Бесконечные ряды реакторов размером с планету, соединенных бесчисленными транспространственными резервуарами энергии, способными высвобождать вызывающие реальность количества энергии в мгновение ока."

