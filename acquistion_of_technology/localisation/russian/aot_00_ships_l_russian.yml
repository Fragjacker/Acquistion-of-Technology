ENIGMATIC_FORTRESS_DARK_MATTER_REACTOR: "Тройной реактор темной материи"
ENIGMATIC_FORTRESS_DARK_MATTER_REACTOR_DESC: "Самый большой реактор такого типа, когда-либо созданный для одного объекта в космосе. Он обеспечивает достаточную мощность для работы всех систем загадочной крепости."
ENIGMATIC_FORTRESS_DARK_MATTER_REACTOR_AE: "Тройной реактор темной энергии"
ENIGMATIC_FORTRESS_DARK_MATTER_REACTOR_AE_DESC: "Значительное улучшение по сравнению с предыдущим поколением реакторов темной материи привело к созданию этой чудовищной энергетической системы. Три сингулярности темной энергии должны покрыть ваши повышенные потребности в энергии, чтобы превратить ваших противников в пепел."
ENIGMATIC_FORTRESS_DARK_MATTER_REACTOR_SE: "Тройной стелларитовый реактор"
ENIGMATIC_FORTRESS_DARK_MATTER_REACTOR_SE_DESC: "Не менее трех сингулярностей стелларита дадут вам невообразимое количество энергии для питания дорогостоящего стелларитового оружия."
ENIGMATIC_FORTRESS_DARK_MATTER_REACTOR_PE: "Тройной рунический реактор"
ENIGMATIC_FORTRESS_DARK_MATTER_REACTOR_PE_DESC: "Не что иное, как самый большой из когда-либо созданных, бросающий вызов реальности рунический реактор. Он специально разработан для работы только с загадочной крепостью и не может быть использован где-либо еще. Выходная мощность достаточно высока, чтобы поддерживать в рабочем состоянии даже самое энергоемкое оружие."

