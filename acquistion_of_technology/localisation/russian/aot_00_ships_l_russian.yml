TECH_UNLOCK_PRECURSOR_GATEKEEPER_SIGMA_CONSTRUCTION_DESC: "Позволяет построить Сигма $aot_gatekeeper$, сильно улучшена с помощью £acot_sr_stellarite£ Силы Стелларита!"
TECH_UNLOCK_PRECURSOR_GATEKEEPER_PHANON_CONSTRUCTION_TITLE: "§HРазблокирует Секцию Корабля Тип:§! Фанон $aot_gatekeeper$"
