TECH_UNLOCK_ENIGMATIC_FORTRESS_PLATFORM_CONSTRUCTION_TITLE: "§HРазблокирует секции платформы Тип:§! $enigmatic_fortress_platform$"
TECH_UNLOCK_ENIGMATIC_FORTRESS_PLATFORM_CONSTRUCTION_DESC: "Позволяет построить $enigmatic_fortress_platform$ вероятно, лучшую оборонительную платформу из всех существующих.!"
