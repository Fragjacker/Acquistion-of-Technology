TECH_UNLOCK_SIGMA_ENIGMATIC_FORTRESS_PLATFORM_CONSTRUCTION_DESC: "Позволяет построить $enigmatic_fortress_platform$ абсолютно лучшую оборонительную платформу, полностью улучшенную благодаря £acot_sr_stellarite£ силе Стелларита!"
