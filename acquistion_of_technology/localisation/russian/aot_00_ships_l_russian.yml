l_russian:
#####Ships#####
tech_precursor_juggernaut: "$precursor_juggernaut$"
tech_precursor_juggernaut_desc: "Это оригинальный дизайн корабля, который меньшие империи сегодня называют "Джаггернаут". Для сравнения, Варбарж делает упор на мощную огневую мощь и прочность, а не на использование ударных кораблей. Кроме того, на нем имеется 6 верфей, где применяются превосходные методы строительства. Он идеально подходит в качестве флагмана для вашей вознесенной империи."
tech_alpha_juggernaut: "Альфа $precursor_juggernaut$"
tech_alpha_juggernaut_desc: "С помощью оригинальных чертежей мы сможем, наконец, раскрыть весь потенциал и усовершенствовать наши $precursor_juggernaut_plural$ с Альфа $precursor_juggernaut_plural$."
tech_sigma_juggernaut: "Сигма $precursor_juggernaut$"
tech_sigma_juggernaut_desc: "Используя стелларит, мы можем еще больше усовершенствовать нашу Альфа $precursor_juggernaut_plural$ в еще более потрясающую Сигма $precursor_juggernaut_plural$."
tech_phanon_juggernaut: "Фанон $precursor_juggernaut$"
tech_phanon_juggernaut_desc: "Используя руническую силу, мы можем еще больше усовершенствовать нашу Сигма. $precursor_juggernaut_plural$ с еще более удивительным Фаноном $precursor_juggernaut_plural$."
tech_omega_juggernaut: "Омега $precursor_juggernaut$"
tech_omega_juggernaut_desc: "Используя световую материю, мы можем усовершенствовать наши Сигма $precursor_juggernaut_plural$ с совершенно потрясающующим Омега $precursor_juggernaut_plural$."
tech_gatekeepers_phanon: "Фанон $aot_gatekeeper$"
tech_gatekeepers_phanon_desc: "С помощью рунической силы можно подтолкнуть $aot_gatekeeper$ design еще дальше. Сила за пределами наших самых бурных мечтаний."
tech_gatekeepers_omega: "Омега $aot_gatekeeper$"
tech_gatekeepers_omega_desc: "С помощью светоматерии можно сдвинуть $aot_gatekeeper$ дизайн до предела. Лучше и быть не может."

tech_dm_enigmatic_fortress_platform: "Загадочное укрепление Дельта"
tech_dm_enigmatic_fortress_platform_desc: "Вершина оборонительных платформ. Эта огромная станция заполнена самым сильным оружием, которое только может создать наша империя. Это дополняется беспрецедентной прочностью в оборонительном бою. Система обороны настолько совершенна, что эту оборонительную платформу невозможно уничтожить, только вывести из строя."
tech_ae_enigmatic_fortress_platform: "Загадочное укрепление Альфа"
tech_ae_enigmatic_fortress_platform_desc: "Используя новый реактор на основе темной энергии, можно поддерживать еще большее количество оружия и прочность. Загадочная крепость Альфа - это актив в нашей обороне, который мы не можем позволить себе упустить."
tech_sigma_enigmatic_fortress_platform: "Загадочное укрепление Сигма"
tech_sigma_enigmatic_fortress_platform_desc: "В эту полнофункциональную боевую станцию вложен абсолютный максимум возможной огневой мощи. Беспрецедентная прочность и ужасающее количество самого большого оружия, которое есть в наличии у нашей империи, делает ее абсолютным необходимым атрибутом для любой серьезной оборонительной операции."
tech_phanon_enigmatic_fortress_platform: "Загадочное укрепление Фанон"
tech_phanon_enigmatic_fortress_platform_desc: "Используя новую руническую технологию, приобретенную у Корпуса Фанона, мы сможем достичь беспрецедентной огневой мощи. Эта станция должна быть способна в одиночку победить целые легионы космических кораблей."
tech_omega_enigmatic_fortress_platform: "Загадочное укрепление Омега"
tech_omega_enigmatic_fortress_platform_desc: "С помощью световой материи мы можем еще раз расширить границы осуществимости. Умопомрачительное количество наступательных и оборонительных систем, которые теперь может поддерживать эта крепость, достаточно для победы над флотами нескольких империй в одиночку."

TECH_UNLOCK_PRECURSOR_JUGGERNAUT_CONSTRUCTION_TITLE: "§HРазблокирует Корабль Тип:§! $precursor_juggernaut$"
TECH_UNLOCK_PRECURSOR_JUGGERNAUT_CONSTRUCTION_DESC: "Позволяет построить Военный корабль, которая может похвастаться огромной огневой мощью и 6 верфями для кораблей!"
TECH_UNLOCK_ALPHA_JUGGERNAUT_CONSTRUCTION_TITLE: "§HРазблокирует Секцию Корабля Тип:§! Альфа $precursor_juggernaut$"
TECH_UNLOCK_ALPHA_JUGGERNAUT_CONSTRUCTION_DESC: "Позволяет построить улучшенную Альфа $precursor_juggernaut$ которая более прочная и обладает еще большей огневой мощью, чем предыдущая версия."
TECH_UNLOCK_SIGMA_JUGGERNAUT_CONSTRUCTION_TITLE: "§HРазблокирует Секцию Корабля:§! Сигма $precursor_juggernaut$"
TECH_UNLOCK_SIGMA_JUGGERNAUT_CONSTRUCTION_DESC: "Позволяет построить Сигма $precursor_juggernaut$ что еще больше увеличивает корпус и доступную огневую мощь."
TECH_UNLOCK_PHANON_JUGGERNAUT_CONSTRUCTION_TITLE: "§HРазблокирует Секцию Корабля:§! Фанон $precursor_juggernaut$"
TECH_UNLOCK_PHANON_JUGGERNAUT_CONSTRUCTION_DESC: "Позволяет построить Фанон $precursor_juggernaut$ что еще больше увеличивает корпус и доступную огневую мощь с помощью рунической силы."
TECH_UNLOCK_OMEGA_JUGGERNAUT_CONSTRUCTION_TITLE: "§HРазблокирует Секцию Корабля:§! Омега $precursor_juggernaut$"
TECH_UNLOCK_OMEGA_JUGGERNAUT_CONSTRUCTION_DESC: "Позволяет построить Омега $precursor_juggernaut$, абсолютная вершина $precursor_juggernaut$ дизайна."

