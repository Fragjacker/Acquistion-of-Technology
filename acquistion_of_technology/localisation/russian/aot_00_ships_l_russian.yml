TECH_UNLOCK_ALPHA_ENIGMATIC_FORTRESS_PLATFORM_CONSTRUCTION_DESC: "Позволяет построить $enigmatic_fortress_platform$ лучшую оборонительную платформу, улучшенную с помощью £acot_sr_dark_energy£ Темной энергии!"
