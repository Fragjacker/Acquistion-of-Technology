l_russian:
 ### AOT databank lore events ###

 acot_precursor_databank.4.warbarge: "§EБоевая баржа Предтечи§!"
 acot_precursor_databank.4.gatekeepers: "§EПривратник предтечи§!"
 acot_precursor_databank.4.enigmatic_fortress: "§EЗагадочная крепость Предтечи§!"

 acot_precursor_databank.4.nodata.warbarge: "$juggernaut_plural$?"
 acot_precursor_databank.4.nodata.gatekeepers: "Наклонные звездные базы?"
 acot_precursor_databank.4.nodata.enigmatic_fortress_platform: "Лучше $deep_space_citadel_0$?"

 acot_precursor_databank.4.nodata.warbarge.desc: "Ах да, старый пердящий космический туалет! Или это был другой? Моя память немного размыта по этому поводу, но все, что я знаю, это то, что он очень удобен для нагибания плебейских империй.\n\n§HМы должны продвинуться дальше в проекте переосмысления, чтобы приобрести этот проект!§!"
 acot_precursor_databank.4.nodata.gatekeepers.desc: "Проект H.O.D.O.R., какое необычное название. Очевидно, он связан с дверями/вратами и способами их удержания, разумеется, в космосе.!\n\n§HМы должны продвинуться дальше в проекте переосмысления, чтобы приобрести этот проект!§!"
 acot_precursor_databank.4.nodata.enigmatic_fortress_platform.desc: "Ах да, §RКрепость§!! Предшественники использовали его для защиты своих самых мрачных мемов и забавных кадров с ксеносами. Его размер хорошо передает, сколько мемов у них было в те времена. А может, сам размер тоже был мемом? Мы никогда не узнаем."

 acot_precursor_databank.414.desc: "§B$acot_precursor_databank.4.gatekeepers$§! Охрана любых ворот с момента зарождения цивилизации в этой галактике! Этот плохой парень поможет вам держать на расстоянии неприятных соседей!"
 acot_precursor_databank.415.desc: "§B$acot_precursor_databank.4.enigmatic_fortress$§! Когда простых оборонительных платформ недостаточно, на помощь приходит эта станция. Оснащенная достаточной огневой мощью и прочностью, чтобы в одиночку остановить целый флот, она обязательно придет на помощь для защиты узловых точек."
 acot_precursor_databank.416.desc: "§B$acot_precursor_databank.4.warbarge$§! TКосмический туалет судьбы! Принесите полное уничтожение своим врагам, обеспечив комфорт для удовлетворения всех гигиенических потребностей вашего вида, как бы далеко от дома вы ни находились!"

 ### ACTUAL LORE###
 acot_precursor_databank.400.a.warbarge.lore: "§BСогласно данным, это первый проект такого рода для корабля, который сегодня известен как §HДжаггернаут§! представленный молодыми расами.§!"
 acot_precursor_databank.400.a.warbarge.data: "Вдохновляющий $acot_precursor_databank.4.warbarge$ оснащен 6 верфями и значительно большим количеством слотов для оружия, чем обычный Джаггернаут, включая оружие, которое обычно устанавливается на титанов.\n\nКроме того, варбаржи значительно более прочны, что повышает их живучесть на враждебной территории. В целом это делает его, вероятно, лучшим кораблем типа "Джаггернаут" из всех существующих, учитывая его стоимость и размер."
 acot_precursor_databank.400.a.gatekeepers.lore: "§BЭти данные раскрывают шокирующую правду. Этот $acot_precursor_databank.4.gatekeepers$ проект не был изобретен самими предшественниками, но вроде как существовал всегда. Это открытие в некотором роде необычно, поскольку оно подразумевает, что существовали или, по крайней мере, могли существовать более могущественные империи, чем предшественники в те времена.§!"
 acot_precursor_databank.400.a.gatekeepers.data: "Огромный $acot_precursor_databank.4.gatekeepers$ это, вероятно, самый большой серийно выпускаемый корабль в мире. Он обладает множеством вариантов вооружения и полезностей, что позволяет использовать его на любом поле боя.\n\nВ целом это делает его лучшим кораблем класса "Титан" из всех существующих, учитывая наши нынешние знания. Он будет держать линию и любую систему ворот, которая представляет для нас ценность, с большой эффективностью.."
 acot_precursor_databank.400.a.enigmatic_fortress_platform.lore: "§RЭта полностью функциональная боевая станция§! использовалась предшественниками для всевозможных оборонительных целей, когда простых оборонительных сооружений было недостаточно."
 acot_precursor_databank.400.a.enigmatic_fortress_platform.data: "Загадочная оборонительная платформа "Крепость" - это, вероятно, самая сильная оборонительная станция из когда-либо созданных. Ее сложная конструкция позволяет использовать гораздо большую огневую мощь, чем можно было бы ожидать, исходя только из ее объема. Благодаря своим огромным размерам и умным системам регенерации эти платформы невозможно уничтожить, их можно только вывести из строя, а в случае поражения в бою они перейдут к пользователю."
