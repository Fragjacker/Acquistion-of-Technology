### ACOT menu override ###
aot_mod_options.10: "Варианты приобретения технологий (AoT)"
aot_mod_options.1.name: "§HПриобретение технологий (AoT)§! Опции"
aot_mod_options.1.desc: "Предлагает различные варианты настройки содержимого модуля Acquisition of Technology (AoT) Mod."

aot_mod_options.0.a: "Планетарные щиты FX §Включить§!. §RОтключить§!?"
aot_mod_options.0.a.tooltip: "Отключить §EТёмную материю§!, §BТёмную энергию§! и §HСтелларит§! планетарный щит FX для спавна. Используйте этот параметр, если вы испытываете обрыв при использовании модов, изменяющих масштаб планет."
aot_mod_options.0.b: "Планетарные щиты FX §Rотключены§!. §Gвключены§!?"
aot_mod_options.0.b.tooltip: "Включить §EТёмную материю§!, §BТёмную энергию§! and §HСтелларит§! планетарный щит FX появится снова. Покажите плебейским империям свое превосходство в технологиях и покажите им, кто здесь хозяин!"

aot_mod_options.1.a: "Технология Фанон §Включена§!. §RОтключена§!?"
aot_mod_options.1.a.tooltip: "Отключает все получаемые игроком §RКонтент Фанона§! предметы, цепочки событий, здания, мегаструктуры и весь остальной контент из "Приобретения технологий". Рейд на любое хранилище Фанона, например, хранилище в системе Дроппойнт, также будет невозможен."
aot_mod_options.1.b: "Технология Фанон §RОтключена§!. §GВключена§!?"
aot_mod_options.1.b.tooltip: "Включает все доступные игроку §RКонтент Фанона§! предметы, цепочки событий, здания, мегаструктуры и весь остальной контент из "Приобретения технологий". Также снова станет возможным захват любого хранилища Фанона, например, хранилища в системе Дроппойнт."

aot_mod_options.2.a: "Unstuck $aot_dm_production_core_chain_title$"
aot_mod_options.2.a.tooltip: "Use this button to progress the $aot_dm_production_core_chain_title$ in case it is not yet completed but no window showed up after the last special project has been completed."

aot_phanon_content_OFF: "§RКонтент AoT Phanon отключен§!"