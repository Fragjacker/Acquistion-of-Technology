 #####UI elements#####
 dm_production_core_ui_guide: "§RВНИМАНИЕ: Убедитесь, что не открыто никакое другое окно, иначе кнопка активации может не сработать.§!\n\nМы должны найти оптимальный уровень энергии для нашего £sr_dark_matter£ ядра производства темной материи, которое будет питать наши автоматизированные промышленные здания. Цель - найти конфигурацию, которая будет работать безопасно и без особого обслуживания.\n\nНаши ученые разработали прототип, который уже готов к испытаниям. Однако для этого нам придется инвестировать £sr_dark_matter£ ресурсы темной материи нашей империи.\n\nВы сами решаете, сколько ресурсов вы хотите выделить. $HБольшее количество ресурсов означает потенциально более быстрый прогресс, но и более высокий риск неудачи$!. С помощью кнопок вы можете набирать интенсивность мощности реактора. После этого нажмите кнопку активации, чтобы начать эксперимент!\n\nВ случае §Rотказа§! потенциальная доходность повлияет на проект §Hуровень мощности реактора§! негативно. Если §Hуровень мощности реактора§! упадет §Rниже нуля§!, прототип полностью отключится, и его необходимо перенастроить, прежде чем приступать к новой попытке."

 aot_dm_production_core_failure_chance_0_tooltip: "Вероятность отказа обозначает риск §Hпотенциальной аварии проекта§!. В случае сбоя §Yпредполагаемая урожайность§! будет вычтена из вашего общего уровня энергии. Если уровень энергии упадет ниже нуля, то проект §Rпровалится§!."

 aot_dm_production_core_yield_0: "Это ожидаемый результат успешного эксперимента, который будет §Gувеличивать§! ваш §Уровень мощности реактора§!. Если §Rпровал§! §Hуровень мощности реактора§! будет §Hснижен§! на ту же сумму."
 aot_production_core_reactor_project_cost_0: "Это текущая £sr_dark_matter£ стоимость темной материи для инициирования проекта с выбранной в данный момент интенсивностью реактора."

 aot_dm_production_core_intensity_0: "Текущая интенсивность реактора для эксперимента с прототипом. Увеличивайте или уменьшайте интенсивность с помощью кнопок."

 aot_dm_production_core_intensity_up: "Увеличить интенсивность реактора, добавив 2500 £sr_dark_matter£ темной материи."
 aot_dm_production_core_intensity_down: "Уменьшить интенсивность реактора, удалив 2500 £sr_dark_matter£ темной материи для этого."

 dm_production_core_energy_required: "Всего требуется §Hуровень мощности реактора§!"
 dm_production_core_current_energy_amount: "Текущий §Hуровень мощности реактора§!"

 aot_dm_production_core_proceed: "Начните эксперимент с выделенного количества £sr_dark_matter£ темной материи."

 has_ongoing_production_core_study: "Активирован §H$aot_dm_production_core_chain_title$§!"

 requires_2500_dm: "\n§RВам нужно §Y2500§! £sr_dark_matter£ темной материи для дальнейшего увеличения энергоемкости реактора.§!"
 requires_5000_dm: "\n§RВам нужно §Y5000§! £sr_dark_matter£ темной материи для дальнейшего увеличения энергоемкости реактора.§!"
 requires_7500_dm: "\n§RВам нужно §Y7500§! £sr_dark_matter£ темной материи для дальнейшего увеличения энергоемкости реактора.§!"
 requires_10000_dm: "\n§RВам нужно §Y10000§! £sr_dark_matter£ темной материи для дальнейшего увеличения энергоемкости реактора.§!"
 requires_12500_dm: "\n§RВам нужно §Y12500§! £sr_dark_matter£ темной материи для дальнейшего увеличения энергоемкости реактора.§!"
 is_at_max_dm_amount: "\nРеактор находится в §HАбсолютно максимальной интенсивности§!, вы §Rне можете увеличить§! ещё больше!"
