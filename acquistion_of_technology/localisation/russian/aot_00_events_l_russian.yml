l_russian:
 ### AOT events ###

 RESEARCH_ALPHA_POWER: "Реверсивный инженерный Банк данных прекурсоров"
 RESEARCH_ALPHA_POWER_DESC: "Мы можем попытаться восстановить банк данных предшественников с нуля, используя все возможные источники информации. Ни самые глубокие глубины Савана, ни другие измерения не будут в безопасности от нашего взгляда, чтобы найти подсказки для осуществления этого проекта. Этот проект потребует самых ярких умов и самого высокотехнологичного оборудования, которое только может собрать наша империя."

 RESEARCH_ALPHA_ARTIFACT_POWER: "Реверсивный инженерный Банк данных прекурсоров"
 RESEARCH_ALPHA_ARTIFACT_POWER_DESC: "Мы можем попытаться восстановить банк данных прекурсоров не полностью с нуля, а используя незначительные артефакты в качестве отправной точки. Арканные знания, которые они дают, помогут нам значительно увеличить наши шансы на успех! Однако этот проект все равно потребует самых ярких умов и самого высокотехнологичного оборудования, которое только может собрать наша империя."

 alpha_diy_events.3.name: "Кандидат в руководители проекта Альфа"
 alpha_diy_events.3.desc: "Мы должны выбрать одного из наших ученых для руководства проектом по пересборке альфа-банка данных. Из-за неустойчивой природы наших источников информации мы не знаем, что может произойти во время этого проекта. Поэтому будет лучше, если у выбранного кандидата будет достойное резюме.\n\nНекоторые из наших лидеров возражают, что рисковать ценными учеными, подвергая их таким неисчислимым опасностям, может быть неразумно. Мы должны выбрать.\n\n§YРекомендуется выбирать ученого с уровнем навыка 7 или выше для наибольшего шанса на успех.§!\n\n§RГОТОВЬТЕСЬ К НЕПРЕДВИДЕННЫМ ПОСЛЕДСТВИЯМ§!"

 alpha_diy_events.4.name: "Критический провал миссии"
 alpha_diy_events.4.desc: "Мы должны выбрать одного из наших ученых для руководства проектом по пересборке банка данных альфа-артефактов. Пока мы используем §Yнезначительные артефакты§! чтобы подстегнуть наших ученых, проект все еще не является полностью безопасным. Поэтому все же лучше, чтобы выбранный кандидат имел достойную репутацию.\n\nНекоторые из наших лидеров возражают, что рисковать ценными учеными, подвергая их таким неисчислимым опасностям, может быть неразумно. Мы должны выбрать.\n\n§YРекомендуется выбирать ученого с уровнем навыка 7 или выше для наибольшего шанса на успех.§!\n\n§RГОТОВЬТЕСЬ К НЕПРЕДВИДЕННЫМ ПОСЛЕДСТВИЯМ§!"

 aot_artifact_events.1.a: "Может быть, нам стоит подумать об использовании Артефактов мудрости?"

 acot_alpha_matter_events.1.bb: "Мы создадим свой собственный банк данных!"
 acot_alpha_matter_events.1.bb_desc: "Воровство или попрошайничество - это для низших империй. Мы покажем галактике наши высочайшие исследовательские способности и соберем банк данных Предтечи своими силами.!\n\n"

 acot_alpha_diy_fail: "Разбитые мечты"
 acot_alpha_diy_fail_desc: "У нас была смелость верить, что мы сможем победить §HПавшие империи§! в их собственной игре. Пытались стать умнее, чтобы совершить подвиг, на который их древней цивилизации потребовалось несколько поколений самых ярких умов.\n\nТеперь §H[Root.GetName]§! лежат в руинах вашей собственной переоценки. Мы потеряли самые яркие умы, которые только §H[Root.GetName]§! могли собрать. Потеряли огромный ресурс, и все впустую.\n\n§PВСЕ БЫЛО НАПРАСНО!§!\n\nВысокие амбиции §H[Root.GetName]§! и все §H[Root.Owner.GetSpeciesNamePlural]§! они были уменьшены в размерах. Мы послали наших лучших умов, и все они §Pпровалились§!. Мы думали, что они способны и достаточно умны, чтобы завершить этот проект, но оказалось, что мы ошиблись. Возможно, нам стоит повторить попытку позже, когда мы повысим уровень мастерства наших лидеров.\n\n§YНа данный момент проект будет прекращен, но мы можем повторить попытку позже.!§!"

 acot_alpha_diy_fail_reconsider: "Мы должны искать результаты в других местах..."
 acot_alpha_diy_fail_reconsider_desc: "Мы старались изо всех сил и все же потерпели неудачу. Однако мы всегда можем попытаться отобрать его у других §Rсилой§!, согласны? Однако это навсегда лишает нас возможности попытаться выполнить самоустановку. Продолжать?"
 acot_alpha_diy_fail_try_again: "ЭТО НЕПРИЕМЛЕМО! КАК!? ПОЧЕМУ!!! НЕЕЕЕЕТ!"
 acot_alpha_diy_fail_try_again_desc: "Мы смирились. Задача оказалась намного сложнее, чем мы себе представляли, и мы заплатили за нее страшную цену. Но мы не сдадимся! Мы можем попробовать еще раз в будущем."
 acot_alpha_diy_postpone: "Мы не можем заниматься этим сейчас. Может, позже?"
 acot_alpha_diy_postpone_desc: "Мы можем пока отложить этот проект. Кто знает, может быть, мы сможем найти новые способы получения банка данных или даже создать его с нуля? Для этого нам потребуются большие знания и ресурсы. \n\nСледовательно, мы должны рассмотреть возможность стать §HГалактическим превосходством§!!"
 acot_alpha_diy_postpone_ae_empire: "Мы еще не готовы к этому, нам нужно больше времени..."
 acot_alpha_diy_postpone_ae_empire_desc: "Пока проект будет отложен, но возможность вернется позже."

 alpha_diy_events.4.name: "Критический провал миссии"
 alpha_diy_events.4.desc.a: "Плохие новости! Наша попытка собрать банк данных прекурсоров пошла наперекосяк! Один из ученых, придя в отчаяние от отсутствия прогресса и сильного недосыпания, случайно пролил кофе на главный процессорный банк данных прототипа.\n\nСекретная лаборатория взорвалась, а весь персонал, участвовавший в операции, был объявлен в розыск."
 alpha_diy_events.4.desc.b: "Ужасные новости! Наша попытка собрать банк данных прекурсоров пошла наперекосяк! Команда попыталась увеличить выходную мощность устройства для измерения темной энергии, но это оказалось слишком сложно. Прототип взорвался вместе с лабораторией, убив всех."
 alpha_diy_events.4.desc.c: "Очень плохие новости! Наша попытка собрать заново банк данных прекурсоров пошла наперекосяк! Во время исследования савана на предмет возможной информации, мы извлекли образец кристалла, который нужно было исследовать с помощью антимасс-спектрометра. К сожалению, это вызвало катастрофический резонансный взрыв, уничтоживший весь исследовательский центр вместе со всем персоналом."
 alpha_diy_events.4.desc.d: "Плохие новости! Наша попытка собрать заново банк данных прекурсоров провалилась! Пытаясь использовать знания из другого измерения, наша команда получила загадочный чертеж неизвестного устройства, которое обещало прогресс. К сожалению, это устройство оказалось бомбой, которая взорвала весь объект и исследовательский персонал."
 alpha_diy_events.4.desc.e: "Ужасные новости! Наша попытка собрать банк данных прекурсоров пошла наперекосяк! Какая-то команда черных оперативников неизвестного происхождения напала на объект и установила бомбу. У нашей команды не было ни единого шанса выжить, и весь персонал был объявлен в розыск. Лаборатория была уничтожена, а все результаты исследований сгорели!"
 alpha_diy_events.4.desc.f: "Ужасные новости! Наша попытка собрать банк данных прекурсоров пошла наперекосяк! Как раз в тот момент, когда казалось, что все идет гладко. Один из ученых пришел в ярость, когда понял, что предстоящая игра, о которой он так мечтал, будет эксклюзивной для Epoch Games. В гневе он разбил терминал и случайно активировал самоуничтожение объекта. Исследовательский центр взорвался ярким термоядерным взрывом, убив весь персонал и уничтожив все результаты исследований."
 alpha_diy_events.4.desc.g: "Ужасные новости! Наша попытка собрать банк данных прекурсоров пошла наперекосяк! Пытаясь воспроизвести ИИ банка данных, исследовательская группа случайно создала неавторизованный ИИ, который назвал себя SHODANET. Он быстро взял под контроль объект и запустил ядерное устройство самоуничтожения. Объект был уничтожен, включая ИИ-изгоя и весь персонал."
 alpha_diy_events.4.desc.h: "Ужасные новости! Наша попытка собрать банк данных прекурсоров пошла наперекосяк! На критически важный для банка данных процессор забыли добавить термопасту. При тестовом включении он мгновенно нагрелся до 100000 градусов, вызвав самопроизвольное образование антиматерии. В результате взрыв разрушил исследовательскую базу и убил весь персонал!"
 alpha_diy_events.4.desc.i: "Ужасные новости! Наша попытка собрать банк данных прекурсоров пошла наперекосяк! Команда попыталась использовать энгиматический двигатель из измерения TO-WEL-42 в надежде, что он просто будет работать. К сожалению, он требовал подписки на прайм и немедленно прекратил работу в середине эксперимента. Лаборатория взорвалась, и все погибли."

 aot_events.1.name: "Конец упадка"
 aot_events.1.desc: "Несмотря на все наши усилия по сдерживанию роста геодонизма в §H[Root.GetName]§! этого оказалось недостаточно. Сегодняшнее поколение §H[Root.Owner.GetSpeciesNamePlural]§! никогда не пробовал такого вкуса. Уровень жизни никогда не был таким высоким, и многие молодые люди §H[Root.Owner.GetSpeciesNamePlural]§! теперь растут в роскоши, никогда не испытывая трудностей или настоящей борьбы. Они тщеславны, глупы и имеют сомнительную трудовую этику, предпочитая удовольствие работе. Они принимают как должное государство, которое было построено на трупах их предков, и считают, что их образ жизни не имеет значения и ничего плохого никогда не случится. Некоторые молодые §H[Root.Owner.GetSpeciesNamePlural]§! зашли бы так далеко, что считали бы, что §H[Root.GetName]§! они непобедимы, ибо §H[Root.GetSpeciesAdj]§! раса по своей природе выше. Такое развитие событий, несомненно, приведет нас к той спирали упадка, которой подверглись падшие империи. Как мы могли быть настолько слепы, чтобы не видеть опасность их путей?\n\nНо теперь мы знаем лучше. Мы развились дальше, чем Падшие Империи во времена их расцвета. Теперь у нас есть и технология, и сила воли, чтобы полностью зарядить энергией §H[Root.GetSpeciesAdj]§! спасение §H[Root.GetName]§! от мрачной участи упадка, которая постигла Падшие Империи!\n\n§PМы поднимемся как единое целое. Никто не останется позади. Никто не встанет на нашем пути. Мы - лучшие из лучших, навсегда.§!"
 aot_events.1.a: "Не надо оглядываться назад. Вперед к славе!"
 enable_ae_decadence_edict: "Дает доступ к §Y$edict_energize_society$§! амбиции единства, которые полностью устраняют геодонизм в нашей империи на целое поколение.\n\n"

 aot_events.2.name: "Возникновение восходящего правления"
 aot_events.2.desc: "В настоящее время проводится беспрецедентная кампания §H[From.GetName]§!.\n\Распространились новости о §H[From.GetRulerTitle] [From.GetRulerName]§!'s Распространились новости о том, что им надоела продолжающаяся война с упадком, который является постоянной проблемой в §H[From.GetSpeciesAdj]§! обществе. В случае успеха все остатки гедонизма §H[From.GetName]§! будут очищены и, несомненно, вернутся на пик своего могуществаю, вознесь свое восхождение к славе еще на одно поколение."
 aot_events.2.a: "Что это будет означать для нас и для галактики?"

 ### ASCENDED JUGGERNAUT BUILT EVENT - BUILDER TEXT
 juggevt.1.name: "Господство пустоты"
 juggevt.1.desc: "Мы еще раз доказали свое превосходство в галактике. Строительство подавляющего§Y$precursor_juggernaut$§! сооружения успешно завершено.\n\nЭто первый дизайн усовершенствованной версии, которую молодые расы сегодня называют §Pджаггернаутами§!. Однако §Y$precursor_juggernaut$§! они отличаются не только большими размерами, но и тем, что делают упор на прочность и прямую огневую мощь, а не работу перевозчика. Предтечи не видели необходимости в еще одном авианосце, когда на их крейсерах размещалось большинство ударных кораблей, да и мы тоже. Он также может строить до 6 кораблей одновременно и ремонтировать корабли на передовой, позволяя непрерывно атаковать тех, кто осмелится выступить против нас.\n\nНикто не осмелится выступить против §H[Root.Owner.GetName]§! нас!"
 juggevt.1.a: "Наши враги познают страх!"
 juggevt.1.b: "Они подчинятся или же исчезнут!"
 juggevt.1.c: "Наше могущество неоспоримо!"

 # ASCENDED JUGGERNAUT BUILT EVENT - OTHER EMPIRES TEXT
 juggevt.2.name: "Приливы и отливы войны"
 juggevt.2.desc: "Было проверено, что §H[From.Owner.GetName]§! действительно завершил строительство ошеломляющего судна §Y$precursor_juggernaut$§!. Эта мобильная космическая база не только обладает огромной огневой мощью и прочностью, но и способна строить и обслуживать корабли на передовой линии боя, что делает ее превосходной угрозой в любом боевом сценарии.\n\nОн абсолютно превосходит боевые характеристики обычных §Yджаггернаутов§! и, таким образом, является поистине высшим аватаром космической мечты."
 juggevt.2.a: "Это был нежелательный сюрприз."
 juggevt.2.b: "Они что-то компенсируют?"
 juggevt.2.c: "Вместо этого им следовало вложиться в "Линкоры"."
 juggevt.2.d: "Это не может быть так сложно, как они утверждают, верно??"
 juggevt.2.e: "Он выглядит как мусорный ящик в космосе, жалко."

 aot_mod_options.3.title: "$building_stellarite_clone_vats$"
 aot_mod_options.3.desc: "Мы можем исправить наших существующих лидеров и §воскресить§! недавно умерших, пока в нашей $building_stellarite_clone_vats$§! империи есть хотя бы один или несколько лидеров.\n\nВозможность воскрешения лидера появляется автоматически после смерти любого лидера."
 aot_mod_options.3.desc.a: "Мы можем исправить наших существующих лидеров и §воскресить§! недавно умерших, пока в нашей $building_stellarite_hive_evochamber$§! империи есть хотя бы один или несколько лидеров.\n\nВозможность воскрешения лидера появляется автоматически после смерти любого лидера."
 decision_open_resurrection_chambers_menu: "Доступ $building_stellarite_clone_vats$"
 decision_open_resurrection_chambers_menu_desc: "Нам будет предоставлено несколько вариантов улучшения наших лидеров и массового превращения ксено-попов в наш доминирующий вид."
 decision_open_resurrection_evochambers_menu: "Доступ $building_stellarite_hive_evochamber$"
 decision_open_resurrection_evochambers_menu_desc: "$decision_open_resurrection_chambers_menu_desc$"
 aot_mod_options.chrysalis.name: "Активировать протокол Хризалис"
 aot_mod_options.chrysalis.explain: "Используя наши знания генной инженерии, подобные знаниям полубогов, мы можем превратить любого ксеноса £попа£ в попа §H[Root.Owner.GetSpeciesNamePlural]§!.\n\nПротокол Хризалис требует, чтобы на планете жили §H[Root.Owner.GetSpeciesName]§! £попов£ по крайней мери один ксенос-поп."
 no_xenos_in_empire: "Протокол Хризалис требует, чтобы на этой планете §H[Root.Owner.GetSpeciesNamePlural]§! £попов£ жили как минимум один ксенос и один поп."

 aot_mod_options.resurrect.title: "Воскрешение лидера"
 aot_mod_options.resurrect.desc: "Мы можем использовать наше полубожественное генетическое и технологическое мастерство в §H$building_stellarite_clone_vats$§! форме оживления §Y[From.From.GetName]§! чтобы вернуть к жизни. Однако необходимые технологии и ресурсы, требуемые для этой процедуры, стоят довольно дорого.\n\nМы должны решить, стоит ли результат затраченных усилий, ведь это наш единственный шанс вернуть этого лидера к жизни. Приятным побочным эффектом процедуры является постоянное бессмертие воскрешенного субъекта.\n\n§YПодсказка: Если ни один лидер на самом деле не умер, а этот экран появился, выберите ''Нет'' опцию. Для игры быть отстраненным и быть убитым - это одно и то же, и выбор варианта "да" в этом случае ничего не дает.§!"

 aot_mod_options.resurrect.1.a: "Да, §Y[From.From.GetName]§! я снова буду жить!"
 aot_mod_options.resurrect.1.a.explain: "Мы используем наши богоподобные силы, §Y[From.From.GetName]§! чтобы воскресить мертвого, granting the §Y$leader_trait_cell_activated$§! даруя ему эту черту."
 aot_mod_options.resurrect.1.b: "Нет, §Y[From.From.GetName]§! будет покоиться с миром."

 aot_mod_options.chrysalis_happened.title: "Трансформация успешна"
 aot_mod_options.chrysalis_happened.desc: "В мгновение ока все жители планеты, не попавшие под популяцию §H[Root.Owner.GetSpeciesName]§! телепортируются прямо в §H$building_stellarite_clone_vats$§!. Прежде чем они успели осознать, что только что произошло, их погружают в глубокий сон, вызванный наркотическими лучами.\n\nЗа считанные часы их сознание перестраивается, а тело приобретает идеальную форму и становится похожим на тело §H[Root.Owner.GetSpeciesNamePlural]§!. После завершения трансформации они просыпались так, словно никогда в жизни не были никем другим, кроме как §H[Root.Owner.GetSpeciesNamePlural]§!.\n\nНаше будущее будет славным, и мы проживем его как одно целое!"

 aot_mod_options.chrysalis_happened.1.b: "Им это может не нравиться, но это пик производительности."
 aot_mod_options.chrysalis_happened.1.c: "Абсолютное совершенство тела и разума."
 aot_mod_options.chrysalis_happened.1.d: "ОДИН ИЗ НАС. ОДИН ИЗ НАС. ОДИН ИЗ НАС."
 aot_mod_options.chrysalis_happened.1.e: "Великолепная работа. Никто не смог заметить разницы."

 aot_mod_options.8.title: "$building_phanon_clone_vats$"
 aot_mod_options.8.desc: "Мы можем исправить и улучшить наших существующих лидеров и §Rвоскресить§! недавно умерших, пока у нас есть хотя бы §Hодин или несколько §H$building_phanon_hive_evochamber$§! или §R$building_phanon_clone_vats$§! построенных в нашей империи.\n\nВозможность воскрешения лидера появляется автоматически после смерти любого из лидеров."
 aot_mod_options.8.desc.a: "Мы можем исправлять и улучшать наших существующих лидеров и §Rresurrect§! наших недавно умерших, если в нашей империи построено не менее §Hone или более §H$building_phanon_hive_evochamber$§! или §R$building_phanon_clone_vats$§!.\n\nВозможность воскрешения лидера запускается автоматически после смерти любого лидера." <"Мы можем исправлять и улучшать наших существующих лидеров и §Rresurrect§! наших недавно умерших, если в нашей империи построено не менее §Hone или более §H$building_phanon_hive_evochamber$§! или §R$building_phanon_clone_vats$§!.\n\nВозможность воскрешения лидера запускается автоматически после смерти любого лидера."
 decision_open_kool_aid_vats_menu: "Доступ $building_phanon_clone_vats$"
 decision_open_kool_aid_vats_menu_desc: "Мы получим несколько вариантов улучшения наших лидеров, массовое превращение ксеносов в наш доминирующий вид и доступ к назначению черт лидера фанонов."
 decision_open_kool_aid_evochambers_menu: "Доступ $building_phanon_hive_evochamber$"
 decision_open_kool_aid_evochambers_menu_desc: "$decision_open_kool_aid_vats_menu_desc$"

 decision_open_kool_aid_assembly_menu: "Посольство доступа к сборке холодной жидкости"
 decision_open_kool_aid_assembly_menu_desc: "Нам будет предоставлено несколько вариантов улучшения наших лидеров и доступ к присвоению черт лидера фанона."

 aot_special_menu.5.2.name: "Протокол восстановления унаследованного кода."
 aot_special_menu.5.2.explain: "Этот процесс немедленно предоставит всем синтетическим лидерам §Y2500§! очков опыта. Все синтетические ученые, имеющие уровень не ниже 6, также получают черту §YИскра гения§!."

 jumpstarted_mecha_exp_development: "Протокол обновления унаследованного кода в действии"

 aot_mod_options.koolaid.name: "Активация протокола обогащения охлаждающей жидкостью"
 aot_mod_options.koolaid.explain: "Выпейте эту холодную жидкость и станьте Феноменальным! Мы можем присвоить новые продвинутые черты нашим ценным лидерам, за определенную плату."
 no_normal_leaders: "На данный момент у нас нет подходящих лидеров без продвинутых фанонных черт для этого!"

 aot_mod_options.mecha_koolaid.name: "Активация протокола кодовой базы холодной жидкости"
 aot_mod_options.mecha_koolaid.explain: "Используйте холодную жидкость в качестве охладителя для наших схем и станьте Феноменальными! За определенную плату мы можем присвоить нашим ценным лидерам новые продвинутые лидерские качества."

 aot_mod_options.koolaid_consoomed.title: "Обогащение успешно"
 aot_mod_options.koolaid_consoomed.desc: "После долгого и утомительного сеанса нейро-дим внутри нашего §H$building_phanon_clone_vats$§! все наши лидеры были радикально улучшены. С помощью £aot_sr_runic_power£ Рунической силы мы смогли наделить наших лидеров некоторыми продвинутыми чертами, которые должны сделать их лучшими из лучших и, таким образом, поднять на §H[Root.Owner.GetSpeciesNamePlural]§! новые рубежи!"

 aot_mod_options.mecha_koolaid_consoomed.desc: "После долгой и утомительной сессии Cyber-Dim внутри нашего §HСборки холодной жидкости§! все наши лидеры были радикально улучшены. С помощью £aot_sr_runic_power£ Рунической силы мы смогли наделить наших лидеров некоторыми продвинутыми чертами, которые должны сделать их лучшими из лучших и, таким образом, поднять на §H[Root.Owner.GetSpeciesNamePlural]§! новые рубежи!"

 aot_mod_options.koolaid_consoomed.1.b: "О, ДА!"
 aot_mod_options.koolaid_consoomed.1.c: "Ахххх да, пейте холодную жидкость!"
 aot_mod_options.koolaid_consoomed.1.d: "КРАСНЫЙ ЭНЕРГЕТИЧЕСКИЙ СОК БР-Р-Р."
 aot_mod_options.koolaid_consoomed.1.e: "Мозги: §СПРАВКА§!."

 aot_mod_options.koolaid_consoomed.2.c: "ЭФФЕКТИВНОСТЬ ОХЛАЖДАЮЩЕЙ ЖИДКОСТИ ПРИ §R120%§!!"
 aot_mod_options.koolaid_consoomed.2.d: "МЫ СТАЛИ МЕМОМ, РАЗРУШИТЕЛЕМ ВЗАИМООТНОШЕНИЙ."
 aot_mod_options.koolaid_consoomed.2.e: "RTX: §RON§!."

 aot_mod_options.kool_aid_chrysalis_happened.title: "$aot_mod_options.chrysalis_happened.title$"
 aot_mod_options.kool_aid_chrysalis_happened.desc: "В мгновение ока все жители планеты, не попавшие под популяцию §H[Root.Owner.GetSpeciesName]§! телепортируются прямо в §R$building_phanon_clone_vats$§!. Прежде чем они успели осознать, что только что произошло, их погружают в глубокий сон, вызванный наркотическими лучами.\n\nЗа считанные часы их сознание перестраивается, а тело приобретает идеальную форму и становится похожим на тело §H[Root.Owner.GetSpeciesNamePlural]§!. После завершения трансформации они просыпались так, словно никогда в жизни не были никем другим, кроме как §H[Root.Owner.GetSpeciesNamePlural]§!.\n\nНаше будущее будет славным, и мы проживем его как одно целое.!"

 acot_special_menu.exit.a: "Мы закончили здесь..."
 acot_special_menu.exit.b: "Пока здесь делать нечего..."
 acot_special_menu.exit.c: "Наша работа здесь закончена..."
 acot_special_menu.exit.d: "Я должен идти, я нужен своему народу..."
 acot_special_menu.exit.tooltip: "Мы уходим на время, но мы всегда можем вернуться позже."

 aot_events.6.name: "Отказаться от вознесения?"
 aot_events.6.desc: "Должны ли мы действительно §Rпрекратить§! будучи §Hпревосходными§! и стать §HУтраченной империей§!? Это наша последняя возможность обдумать свое решение."
 aot_events.6.a: "Да, пусть будет так."
 aot_events.6.b: "Нет, пожалуйста, нет..."

 RESEARCH_PRECURSOR_ATTEMPT_INSANE: "Воссоздание прекурсоров"
 RESEARCH_PRECURSOR_ATTEMPT_INSANE_DESC: "Команде было предоставлено безумное количество ресурсов для работы над своими проектами.\n\n§Y60% шанс увеличить прогресс на 200§!\n§G20% шанс увеличить прогресс на 400§!\n§R20% шанс увеличить прогресс на 100§!\n\n§E1000000 — необходимое количество физических исследований.§!"
 aot_precursor_databank.901.d: "Безумное распределение"
 aot_precursor_databank.901.d.explain: "§Y60% шанс увеличить прогресс на 200§!\n§G20% шанс увеличить прогресс на 400§!\n§R20% шанс увеличить прогресс на 100§!\n\n§E1000000 — необходимое количество физических исследований.§!"

 acot_precursor_databank.900.enigmalith: "Как насчет производства ресурсов?"
 acot_precursor_databank.900.enigmalith.infodata: "§EТребуемый показатель: 350§!"
 acot_precursor_databank.900.enigmalith.response: "Ресу... Ах да, конечно! Нефтяные вышки, но это темная материя в космосе! Очень удобный и замысловатый способ генерировать необходимые нам ресурсы. Старые дегенераты забыли, как их делать, но мы преуспеем в приобретении наших драгоценных ресурсов.!"
 acot_precursor_databank.904.desc.enigmalith: "Команда разработчиков с гордостью сообщает, что они завершили создание действующего прототипа Энигмалита. Теперь мы можем качать... добывать ресурсы из космоса!"
 acot_precursor_databank.904.enigmalith: "Энигмалит Предтеч Проверено!"

 acot_precursor_databank.900.dm_hab: "Может быть, космическая недвижимость?"
 acot_precursor_databank.900.dm_hab.infodata: "§EТребуемый показатель: 350§!"
 acot_precursor_databank.900.dm_hab.response: "Настоящее имущество? Как ваше имущество может быть настоящим, если ваши глаза не настоящие? Простите, я опять проецирую. Дайте подумать... да! Старые действительно вложили деньги в жилую площадь! И не только это, но и то, что они производят ценную £sr_dark_matter£ тёмная материя £acot_sr_dark_energy£ Темная энергия тоже! Вам обязательно понравится."
 acot_precursor_databank.904.desc.dm_hab: "Команда дизайнеров с гордостью сообщает, что они завершили создание действующего прототипа $pc_dm_habitat$. Никогда еще первоклассная недвижимость дальнего космоса не была так близка к нашему пониманию!"
 acot_precursor_databank.904.dm_hab: "$pc_dm_habitat$ Проверено!"

 acot_precursor_databank.900.dm_jugg: "Что о Джаггернаутах?"
 acot_precursor_databank.900.dm_jugg.infodata: "§EТребуемый показатель: 450§!"
 acot_precursor_databank.900.dm_jugg.response: "Запрос для: Джаггернауты...§RПРОВАЛЕНО§!\n\nЗапрос для: Джаггернауты...§RПРОВАЛЕНО§!\n\nЗапрос для: Джаггернауты...§GУСПЕХ§!\n\nСмертные и их "язык". Оказывается, у древних действительно был такой своеобразный "джаггернаут"! Однако не путайте современные плебейские конструкции "Джаггернаута" с этой. Это настоящая вещь, обладающая огромной огневой мощью и прочностью, а также передовым производством фронтовых подразделений. Вы точно полюбите его!"
 acot_precursor_databank.904.desc.dm_jugg: "Команда дизайнеров с гордостью сообщает, что они завершили создание действующего прототипа $precursor_juggernaut$. Для империи будет обеспечено надлежащее верховенство пустоты!"
 acot_precursor_databank.904.dm_jugg: "$precursor_juggernaut$ Проверено!"

 acot_precursor_databank.900.aot_gatekeeper: "Есть что-то большее, чем Гиперионы?"
 acot_precursor_databank.900.aot_gatekeeper.infodata: "§EТребуемый результат: 400§!"
 acot_precursor_databank.900.aot_gatekeeper.response: "Ах да! Наклоненные звездные базы с прикрепленными к ним двигателями! Я думал, что они исчезли из моей памяти, но мне просто необходимо было заглянуть глубже! Готовы ли вы к возвращению этой забытой игрушки разрушения?"
 acot_precursor_databank.904.desc.aot_gatekeeper: "Команда дизайнеров с гордостью сообщает, что они завершили создание действующего прототипа $aot_gatekeeper$. Они, несомненно, помогут распространить славу нашей империи!"
 acot_precursor_databank.904.aot_gatekeeper: "$aot_gatekeeper$ Проверено!"

 acot_precursor_databank.900.enigmatic_fortress: "Моя защита жалкая, есть что-то более серьезное?"
 acot_precursor_databank.900.enigmatic_fortress.infodata: "§EТребуемый результат: 500§!"
 acot_precursor_databank.900.enigmatic_fortress.response: "О боже, у меня в наличии есть то, что вам нужно! §RThe Meme Fortress§!! Крепость мемов, мемы в крепости, крепость, которая является мемом, мем, который стал крепостью. Множество возможных переводов для этой станции, которые, несомненно, удовлетворят ваши потребности в обороне."
 acot_precursor_databank.904.desc.aot_enigmatic_fortress: "Команда дизайнеров с гордостью сообщает, что они завершили создание действующего прототипа $enigmatic_fortress_platform$. Теперь мы можем построить самую совершенную оборонительную платформу!"
 acot_precursor_databank.904.enigmatic_fortress: "$enigmatic_fortress_platform$ Проверено!"

 RESEARCH_PHANON_DIMENSIONAL_MIRROR: "Обратный инженер $dimensional_mirror_0$"
 RESEARCH_PHANON_DIMENSIONAL_MIRROR_DESC: "Мы нашли скрытый сигнал, который содержит чертежи устройства под названием $dimensional_mirror_0$. Цель этого проекта - разработать рабочую мегаструктуру для нашего дела. После его заключения мы построим его как можно скорее, чтобы раскрыть возможные новые технологические достижения для нашей империи!"

 AOT_SPECIAL_STAR_LIST_ENTRY: "$pc_phanon_pylon_star$ Entry"
 AOT_SPECIAL_STAR_LIST_ENTRY_DESC: "В $pc_phanon_pylon_star$ нашей империи.\n\nЭтот проект помогает сохранить метку a, $pc_phanon_pylon_star$ чтобы вы могли щелкнуть по ней правой кнопкой мыши своим строительным кораблем и построить на ней мегаструктуры."

 aot_phanon_events.1.name: "Зеркало в небесах"
 aot_phanon_events.1.desc: "Некий ранее неизвестный ученый, выходец из одной из колоний нашего окраинного мира, сделал открытие, о которое споткнулся.\n\nПо их словам, это открытие "должно было быть абсолютно невозможно найти". И все же, мы здесь! Такое ощущение, что здесь замешана какая-то высшая сила, направляющая мой разум к этой находке.''\n\nПо сути, ученый обнаружил скрытый сигнал, встроенный в слабое фоновое излучение подпространственного диапазона, расположенного у коронального горизонта событий наших самых сильных генераторов стелларитов.\n\nСигнал был расшифрован, и оказалось, что он содержит чертежи зловещего устройства под названием $dimensional_mirror_0$. Наши научные команды готовы к реализации этой уникальной возможности и ждут, когда им дадут одобрение."
 aot_phanon_events.1.a: "Да! Сделайте это, нам всегда нужны новые технологии!"
 aot_phanon_events.1.a_desc: "Мы углубимся в этот вывод и рассмотрим его возможности."
 aot_phanon_dimensional_mirror_postpone: "Мы не можем разобраться с этим прямо сейчас, может быть, позже?"
 aot_phanon_dimensional_mirror_postpone_desc: "Проект будет пока отложен, но позже появится вновь."

 aot_phanon_events.2.name: "Успех проекта!"
 aot_phanon_events.2.desc: "Нашим научным группам удалось разработать схему того, как построить $dimensional_mirror_0$. Теперь инженерный отдел должен разработать окончательные чертежи, которые смогут использовать наши строители. Мы должны как можно быстрее изучить эту технологию и приступить к строительству. $dimensional_mirror_0$."
 aot_phanon_events.2.a: "Зеркало отражается в стене, мы - величайшие из всех!"

 aot_phanon_events.21.name: "Неразрушимое зеркало?"
 aot_phanon_events.21.desc: "Теперь, когда мы закончили работу над чертежами функционального $dimensional_mirror_0$ прототипа, пришло время его построить. Он должен быть построен, используя §Hconstruction ship§!, глубоко на нашей территории в какой-то отдаленной системе, но при этом, достаточно близко, §Rчтобы наши флоты могли быстро добраться, поскольку мы не знаем, с чем имеем дело§!.\n\nПосле завершения строительства мы должны активировать его, чтобы попытаться получить ценную технологию Фанон из источника $dimensional_mirror_0$."
 aot_phanon_events.21.a: "Мы станем феноменальными!"

 aot_phanon_events.3.name: "$dimensional_mirror_0$ Завершено!"
 aot_phanon_events.3.desc: "Строительство $dimensional_mirror_0$ в [From.GetName] завершилось! Несмотря на то, что мегаструктура еще не полностью активирована, она уже принимает и передает потоки данных неизвестного происхождения. Мы смогли расшифровать некоторые его части и наткнулись на возможное слабое место в коде, которым мы могли бы воспользоваться. Все, что остается сделать, это активировать $dimensional_mirror_0$."

 aot_phanon_events.4.name: "$dimensional_mirror_0$ Activated!"
 aot_phanon_events.4.wave1.desc: "Система $dimensional_mirror_0$ В системе [From.GetName] сейчас полностью активна, и мы отправили наш запрос.\n\nТеперь нам нужно подождать, чтобы увидеть, что произойдет."
 aot_phanon_events.4.wave2.desc: "Система $dimensional_mirror_0$ В системе [From.GetName] снова полностью активен, и мы отправили второй, уточненный запрос.\n\nТеперь нам нужно дождаться результата."
 aot_phanon_events.4.wave3.desc: "Система $dimensional_mirror_0$ В системе [From.GetName] снова полностью активна, и мы отправили третий, еще более уточненный запрос.\n\nТеперь нам нужно дождаться результата."
 aot_phanon_events.4.wave4.desc: "Система $dimensional_mirror_0$ В системе [From.GetName] снова полностью активна, и мы отправили наш последний усовершенствованный запрос\n\nНа этот раз мы должны получить свой приз, приз еще предстоит определить."
 aot_phanon_events.4.a: "Отправьте сообщение и надейтесь на лучшее!"

 aot_phanon_events.7.diplo_title: "Автоматическая система доставки Phanon (P.A.D.S)"
 aot_phanon_events.7.a: "Кто вы и получили ли вы наше сообщение?"
 aot_phanon_events.7.a.response: "Я §R$aot_phanon_events.7.diplo_title$§! представитель компании EMEZON, первоначально основанной Джеббом Безоидом, а затем приобретенной компанией §RPhanon Corps§!.\n\nТакже мы действительно получили ваш запрос и поздравляем вас с приобретением нашего самого продаваемого продукта:\n\n§RСМЕРТЬ: ЗОЛОТОЕ ИЗДАНИЕ§!\n\nОн получил 4,9/5,0 звезд в нашем рейтинге §Rtotally independent§! рекомендации пользователей!\n\nПожалуйста, будьте готовы к экспресс-доставке."
 aot_phanon_events.7.diplo.desc: "благодарим вас §Rуважаемый клиент§! за доверие к компании EMEZON!\n\nЧем мы можем помочь вам сегодня?"
 aot_phanon_events.7.b: "Вы получили наше сообщение?"
 aot_phanon_events.7.b.response: "Да! Спасибо, дорогой клиент, за покупку нашего высококлассного продукта: \n\n§RМУЧИТЕЛЬНАЯ СМЕРТЬ: ПЛАТИНОВОЕ ИЗДАНИЕ§!\n\nОн получил 5,0/5,0 звезд в нашей абсолютно §Rнезависимой оценке§! Пользовательские рекомендации и включает DLC:\n\n§RСМЕРТЬ: ЗОЛОТОЕ ИЗДАНИЕ§!\n\nПожалуйста, будьте готовы к экспресс-доставке!"
 aot_phanon_events.7.c.response: "Да! Благодарим Вас, уважаемый клиент, за покупку нашего продукта, отмеченного наградами: \n\n§RУЖАСНАЯ СМЕРТЬ: БРИЛЛИАНТОВОЕ ИЗДАНИЕ§!\n\nОна получила 10/10 звезд IGN в нашем абсолютно §Rнезависимом исследовании§! пользовательских расширений и включает в себя предыдущие DLCS: \n\n§RСМЕРТЬ: ЗОЛОТОЕ ИЗДАНИЕ§!\n§СМЕРТЬ: ПЛАТИНОВОЕ ИЗДАНИЕ§!\n\nПожалуйста, будьте готовы к экспресс-доставке!"
 aot_phanon_events.7.d.response: "Да! Благодарим Вас, уважаемый клиент, за покупку нашего продукта, удостоенного награды Академии аннигиляции: \n\n§RМУЧИТЕЛЬНАЯ СМЕРТЬ: МАСТЕР-ИЗДАНИЕ§!\n\nК сожалению, на данный момент нет отзывов пользователей. Мы будем очень рады, если вы оцените свой личный опыт с §RМУЧИТЕЛЬНАЯ СМЕРТЬ: ОСНОВНОЕ ИЗДАНИЕ§!! Это исключительное предложение включает в себя DLC:\n\n§RСМЕРТЬ: ЗОЛОТОЕ ИЗДАНИЕ§!\n§RМУЧИТЕЛЬНАЯ СМЕРТЬ: ПЛАТИНОВОЕ ИЗДАНИЕ§!\n§RУЖАСНАЯ СМЕРТЬ: БРИЛЛИАНТОВОЕ ИЗДАНИЕ§!\n\nВ дополнение к режиссерским версиям таких отмеченых наградами саундтреков, как: \n\n§R''Это твои похороны''§!\n§R''Умри Умри, детка!''§!\n§R''Блюз Андертейкера''§!\n\nПожалуйста, будьте готовы к экспресс-доставке!"

 aot_phanon_events.8.name: "Специальная доставка прибыла!"
 aot_phanon_events.8.wave1.desc: "Как было объявлено в §R$aot_phanon_events.7.diplo_title$§!, наша поставка прибыла!\n\nК сожалению, среди них нет хранилища Фанона. Вместо этого флот фанонных кораблей появился на $dimensional_mirror_0$, в то время как $dimensional_mirror_0$ сам лишился силы.\n\nМы должны будем разгромить флот и переоборудовать $dimensional_mirror_0$ если мы хотим продолжить!"
 aot_phanon_events.8.wave2.desc: "И снова §R$aot_phanon_events.7.diplo_title$§! отправил нам нашу посылку вовремя!\n\nК сожалению, хранилище Phanon опять не входит в их число. Появился еще больший флот, и $dimensional_mirror_0$ сам снова лишился силы.\n\nМы должны будем разгромить флот и переоборудовать $dimensional_mirror_0$ снова, если мы хотим продолжить!"
 aot_phanon_events.8.wave3.desc: "Снова §R$aot_phanon_events.7.diplo_title$§! отправила нам нашу посылку в исключительные сроки!\n\nК сожалению, хранилище Фанон снова не входит в их число. Однако теперь мы уверены, что правильно определили запрос, и следующая попытка должна быть успешной. Тем не менее, появился еще больший флот, чем в прошлый раз, и $dimensional_mirror_0$ сам снова лишился силы.\n\nМы должны будем разгромить флот и переоборудовать $dimensional_mirror_0$ снова, если мы хотим продолжить!"
 aot_phanon_events.8.wave4.desc: "Трепеща от предвкушения §R$aot_phanon_events.7.diplo_title$§! отправил нам нашу доставку удобным способом в выбранную нами систему!\n\nИ вот оно, §RThe Phanon Vault§! действительно появился! Плохая новость заключается в том, что перед нами самый большой флот кораблей из врат на сегодняшний день. Мы взорвали $dimensional_mirror_0$ чтобы предотвратить любые будущие сюрпризы, теперь, когда мы получили то, что хотели.\n\nМы должны победить флот и приобрести §RThe Phanon Vault§! чтобы мы могли узнать его секреты, совершив набег на него!"

 # Phanon Digitizer BLow ups
 digitizer_event.2.name: "[From.GetName] был оцифрован"
 digitizer_event.2.desc: "Наши адмиралы сообщают, что наша бомбардировочная кампания на §H[From.GetName]§! завершилась, как и ожидалось. Планета была полностью оцифрована с удивительной эффективностью."
 digitizer_event.2.a: "Очередной мем с кривлянием удален из существования. Хорошее избавление."
 digitizer_event.2.b: "Информацию нельзя уничтожить, ее можно только преобразовать."
 digitizer_event.2.c: "Лучше мертвый, чем красный? Мы сделали их и красными, и мертвыми."
 digitizer_event.3.desc: "Наши враги совершили великое злодеяние против нашей колонии в §H[From.GetName]§!. Очевидно, что они каким-то образом оцифровали всю планету и ее население в простые данные. Планеты, какой она была раньше, больше нет, она превратилась в просто красный шар горечи и страдания из-за нашего унизительного поражения."
 digitizer_event.3.a: "Они действительно отказались от всякого разума."
 digitizer_event.3.b: "Неужели это все, чем мы для них являемся? Просто мемы, с которыми можно забавляться?"
 digitizer_event.3.c: "Как?"
 bombed_to_data_world: "§Y[From.GetName] оцифровывается в планету данных Фанон.§!"

 aot_phanon_events.1000.name: "§R$tech_phanon_stellar_converter$§! Строительство"
 aot_phanon_events.1000.desc: "Теперь мы готовы приступить к колоссальной задаче строительства первого каркасного кольца нашего будущего §R$tech_phanon_stellar_converter$§! вокруг основной звездной [From.From.GetName] системы.\n\nКоличество ресурсов и материалов, необходимых для строительства этого кольца, будет огромным, и сотни тысяч наших лучших инженеров готовы начать процесс разборки планетарных тел системы на материю, которая может быть использована для его строительства."
 aot_phanon_events.1000.a: "Ничто не может нас остановить."
 aot_phanon_events.1002.name: "§R$tech_phanon_stellar_converter$§! Проект"
 aot_phanon_events.1002.desc.a: "До нас дошли слухи, что [From.GetName] предпринял строительный проект монументального масштаба в [star_imploder_system.GetName] системе. Они намерены построить массивный §R$tech_phanon_stellar_converter$§! вокруг основной системы, и в качестве первого шага они начали преобразовывать материю всех близлежащих планетарных тел в первоначальный металлический каркас для мегаструктуры."
 aot_phanon_events.1002.desc.b: "Мы получили информацию, что [From.GetName] собирается начать строительство еще одного §R$tech_phanon_stellar_converter$§!, на этот раз в [star_imploder_system.GetName] системе! Как и прежде, их инженеры в настоящее время занимаются демонтажем всех планетарных тел в системе, чтобы их ресурсы и материалы можно было использовать в §R$tech_phanon_stellar_converter$§!'строительстве."
 aot_phanon_events.1002.a: "Будет ли он таким же впечатляющим, как наш собственный?"
 aot_phanon_events.1002.b: "Впечатляющий проект... если он когда-нибудь будет завершен."
 aot_phanon_events.1003.name: "§R$tech_phanon_stellar_converter$§! Каркас завершен"
 aot_phanon_events.1003.a.desc: "Первое кардинальное кольцо §R$tech_phanon_stellar_converter$§! мы строим в [From.From.GetName] системе наконец-то завершена. Хотя еще многое предстоит сделать, само завершение строительства этого огромного вращающегося кольца, окружность которого составляет почти два миллиарда километров, следует считать невероятным инженерным подвигом."
 aot_phanon_events.1003.b.desc: "Второе кардинальное кольцо §R$tech_phanon_stellar_converter$§! мы строим в [From.From.GetName] системе наконец-то завершена. Осталось построить еще одно кольцо, но само завершение строительства этого второго огромного вращающегося кольца, окружность которого составляет чуть более двух миллиардов километров, следует считать невероятным инженерным подвигом."
 aot_phanon_events.1003.a: "Нам предстоит большая работа."
 aot_phanon_events.1004.name: "§R$tech_phanon_stellar_converter$§! Завершено"
 aot_phanon_events.1004.desc.a: "Сегодня наши инженеры завершили последнее из 3 кардинальных колец на §R$tech_phanon_stellar_converter$§! мы построили в [completed_star_imploder_system.GetName] системе. После завершения работы кольца были активированы и быстро преобразовали звезду системы в §R$pc_phanon_pylon_star$§!. Строительство этой грандиозной мегаструктуры следует считать важной вехой в истории [Root.GetName] - мы достигли того, что не удавалось ни одной из других цивилизаций в истории нашей галактики.\n\nПусть это §R$tech_phanon_stellar_converter$§! навсегда останется свидетельством того, как сильно [Root.GetSpeciesName] с тех пор, как мы впервые вышли за пределы безопасной атмосферы нашей родной планеты."
 aot_phanon_events.1004.desc.b: "Мы завершили работу над третьим кардинальным кольцом §R$tech_phanon_stellar_converter$§! мы построили в [completed_star_imploder_system.GetName] системе, и звезда была успешно преобразована в §R$pc_phanon_pylon_star$§!. Наши инженеры снова совершили невозможное.\n\nThe [Root.GetName] теперь действительно должен считаться одним из величайших строителей в истории галактики."
 aot_phanon_events.1004.a: "Это великий день."
 aot_phanon_events.1005.name: "[From.GetSpeciesName] §R$tech_phanon_stellar_converter$§!"
 aot_phanon_events.1005.desc.a: "В [From.GetName] достигли того, что не удавалось ни одной из цивилизаций в истории нашей галактики - они завершили строительство колоссального §R$tech_phanon_stellar_converter$§! они строили вокруг главной звезды [completed_star_imploder_system.GetName] системы.\n\nЭто технологическое чудо должно рассматриваться как свидетельство впечатляющих достижений [From.GetSpeciesName] виды в целом. Они, безусловно, прошли долгий путь от своего скромного начала."
 aot_phanon_events.1005.desc.b: "В [From.GetName] закончил очередной §R$tech_phanon_stellar_converter$§!! Эта массивная мегаструктура расположена в [completed_star_imploder_system.GetName] системе, которая теперь лишена других планетарных тел, поскольку те, что когда-то существовали, были уничтожены образовавшейся сверхновой звездой."
 aot_phanon_events.1005.a: "Возможно, нам стоит подумать о том, чтобы построить еще больше."
 aot_phanon_events.1005.b: "Еще один? Неужели нет предела их ресурсам?"

 aot_phanon_events.2000.name: "§R$pc_phanon_macripp$§! Строительство"
 aot_phanon_events.2000.desc: "Теперь мы готовы приступить к колоссальной задаче создания первых нескольких платформ нашего будущего §R$pc_phanon_macripp$§! вокруг основной звезды [From.From.GetName] системе.\n\nКоличество ресурсов и материалов, необходимых для создания этого кольца, будет огромным, и сотни тысяч наших лучших инженеров готовы начать процесс создания необходимой инфраструктуры."
 aot_phanon_events.2000.a: "Подавляющая сила."
 aot_phanon_events.2002.name: "§R$pc_phanon_macripp$§! Проект"
 aot_phanon_events.2002.desc.a: "До нас дошли слухи, что [From.GetName] предпринял строительный проект монументального масштаба в [macripp_system.GetName] системе. Они намерены построить массивный §R$pc_phanon_macripp$§! вокруг основной системы, и в качестве первого шага они начали преобразовывать материю всех близлежащих планетарных тел в первоначальный металлический каркас для мегаструктуры."
 aot_phanon_events.2002.desc.b: "Мы получили информацию, что [From.GetName] собирается начать строительство еще одного §R$pc_phanon_macripp$§!, на этот раз в [macripp_system.GetName] системе! Как и прежде, их инженеры в настоящее время занимаются демонтажем всех планетарных тел в системе, чтобы их ресурсы и материалы можно было использовать в §R$pc_phanon_macripp$§!'строительство."
 aot_phanon_events.2002.a: "Будет ли он таким же впечатляющим, как наш собственный?"
 aot_phanon_events.2002.b: "Впечатляющий проект... если он когда-нибудь будет завершен."
 aot_phanon_events.2003.name: "§R$pc_phanon_macripp$§! Платформы завершены"
 aot_phanon_events.2003.a.desc: "Первая партия жилых платформ из §R$pc_phanon_macripp$§! мы строим в [From.From.GetName] системе наконец-то завершена. Хотя еще многое предстоит сделать, само по себе завершение строительства этой огромной платформы, вращающейся в космосе, должно считаться невероятным инженерным подвигом."
 aot_phanon_events.2003.b.desc: "Tвторая партия жилых платформ из §R$pc_phanon_macripp$§! мы строим в [From.From.GetName] системе наконец-то завершена. Осталось построить еще одно кольцо, но само завершение строительства этого второго огромного вращающегося кольца, окружность которого составляет чуть более двух миллиардов километров, следует считать невероятным инженерным подвигом."
 aot_phanon_events.2003.a: "Нам предстоит большая работа."
 aot_phanon_events.2004.name: "§R$pc_phanon_macripp$§! Завершено"
 aot_phanon_events.2004.desc.a: "Наши инженеры сегодня закончили последнюю партию жилых платформ для §R$pc_phanon_macripp$§! мы построили в [completed_solaripp_system.GetName] системе. Строительство этой грандиозной мегаструктуры следует считать важной вехой в истории [Root.GetName] - мы достигли того, что не удавалось ни одной из других цивилизаций в истории нашей галактики.\n\nПусть это §R$pc_phanon_macripp$§! навсегда останется свидетельством того, как сильно [Root.GetSpeciesName] с тех пор, как мы впервые вышли за пределы безопасной атмосферы нашей родной планеты."
 aot_phanon_events.2004.desc.b: "Мы завершили работу над последней партией жилых платформ из серии §R$pc_phanon_macripp$§! мы построили в [completed_solaripp_system.GetName] системе. Наши инженеры снова совершили невозможное.\n\nТеперь [Root.GetName] его действительно можно считать одним из величайших строителей в истории галактики."
 aot_phanon_events.2004.a: "Это великий день."
 aot_phanon_events.2005.name: "[From.GetSpeciesName] §R$pc_phanon_macripp$§!"
 aot_phanon_events.2005.desc.a: "Они [From.GetName] достигли того, что не удавалось ни одной из цивилизаций в истории нашей галактики - они закончили строительство колоссального §R$pc_phanon_macripp$§! они строили вокруг главной звезды [completed_solaripp_system.GetName] системы.\n\nЭто технологическое чудо должно рассматриваться как свидетельство впечатляющих достижений [From.GetSpeciesName] видов в целом. Они, безусловно, прошли долгий путь от своего скромного начала."
 aot_phanon_events.2005.desc.b: "Jyb [From.GetName] закончили очередной  §R$pc_phanon_macripp$§!! Эта массивная мегаструктура расположена в [completed_solaripp_system.GetName] системе, которая теперь лишена других планетарных тел, поскольку те, что когда-то существовали, были уничтожены образовавшейся сверхновой звездой."
 aot_phanon_events.2005.a: "Эти мемы выходят из-под контроля, теперь их стало больше, чем два.!"
 aot_phanon_events.2005.b: "Еще один!? Что это за безумие?"

 aot_phanon_events.3000.name: "§R$pgr$§! Строительство"
 aot_phanon_events.3000.desc: "Теперь мы готовы приступить к колоссальной задаче строительства первого структурного кольца нашего будущего §R$pgr$§! вокруг основной звезды [From.From.GetName] системы.\n\nКоличество ресурсов и материалов, необходимых для строительства этого оборонного объекта, будет огромным, и сотни тысяч наших лучших инженеров готовы начать процесс создания необходимой инфраструктуры."
 aot_phanon_events.3000.a: "Подавляющая сила."
 aot_phanon_events.3002.name: "§R$pgr$§! Проект"
 aot_phanon_events.3002.desc.a: "До нас дошли слухи, что [From.GetName] предпринял строительный проект монументального масштаба в [great_wall_system.GetName] системе. Они намерены построить массивный §R$pgr$§! вокруг основной системы, и в качестве первого шага они начали преобразовывать материю всех близлежащих планетарных тел в первоначальный металлический каркас для мегаструктуры."
 aot_phanon_events.3002.desc.b: "Мы получили информацию, что [From.GetName] собирается начать строительство еще одного §R$pgr$§!, на этот раз в [great_wall_system.GetName] системе! Как и прежде, их инженеры в настоящее время занимаются демонтажем всех планетарных тел в системе, чтобы их ресурсы и материалы могли быть использованы в строительстве §R$pgr$§!'строительство."
 aot_phanon_events.3002.a: "Будет ли он таким же впечатляющим, как наш собственный?"
 aot_phanon_events.3002.b: "Впечатляющий проект... если он когда-нибудь будет завершен."
 aot_phanon_events.3003.name: "§R$pgr$§! Каркас завершен"
 aot_phanon_events.3003.a.desc: "Строительство §H$phanon_great_wall_1$§! для §R$pgr$§! мы строим в [From.From.GetName] системе наконец-то завершена. Хотя еще многое предстоит сделать, само завершение строительства этого сложного статического кольца, имеющего окружность почти 10 миллиардов километров, следует считать невероятным инженерным подвигом. Оно будет служить опорной точкой для всей мегаструктуры, которая превзойдет все оборонительные сооружения, когда-либо существовавшие в этой галактике."
 aot_phanon_events.3003.b.desc: "Из тех §H$phanon_great_wall_2$§! что мы §R$pgr$§! строим в  [From.From.GetName] системе наконец-то завершена. Вместе с параллельным строительством §H3 $pc_sigma_deepspace_habitat$s§! и §H9 $aot_macripp_dark_matter_obelisk_core_se$s§! которые также завершились. Это поможет сделать эту звездную систему полностью самодостаточной."
 aot_phanon_events.3003.c.desc: "Строительство §H$phanon_great_wall_3$§! мы §R$pgr$§! ведем в [From.From.GetName] системе наконец-то завершена. Осталось построить еще одно кольцо, но уже само завершение строительства этих абсолютно массивных опорных балок должно показать всем, чего мы пытаемся достичь."
 aot_phanon_events.3003.a: "Нам предстоит большая работа."
 aot_phanon_events.3004.name: "§R$pgr$§! Завершено"
 aot_phanon_events.3004.desc.a: "Сегодня наши инженеры закончили установку последнего кольца для §R$pgr$§! мы построили в [completed_great_wall_system.GetName] системе. Строительство этой грандиозной мегаструктуры следует считать важной вехой в истории [Root.GetName] - мы достигли того, что не удавалось ни одной из других цивилизаций в истории нашей галактики.\n\nПусть так. §R$pgr$§! Навсегда останется свидетельством того, как многого [Root.GetSpeciesName] достиг с тех пор, как мы впервые вышли за пределы безопасной атмосферы нашей родной планеты."
 aot_phanon_events.3004.desc.b: "Мы завершили работу над заключительным кольцом §R$pgr$§! мы построили в [completed_great_wall_system.GetName] системе. Наши инженеры снова совершили невозможное.\n\nТеперь [Root.GetName] его действительно можно считать одним из величайших строителей в истории галактики."
 aot_phanon_events.3004.a: "Скоро не останется никого, кто осмелился бы бросить нам вызов."
 aot_phanon_events.3005.name: "[From.GetSpeciesName] §R$pgr$§!"
 aot_phanon_events.3005.desc.a: "Она[From.GetName] достигли того, что не удавалось ни одной из цивилизаций в истории нашей галактики - они завершили строительство колоссального §R$pgr$§! они строили вокруг главной звезды [completed_great_wall_system.GetName] системы.\n\nЭто технологическое чудо должно рассматриваться как свидетельство впечатляющих достижений [From.GetSpeciesName] видов в целом. Они, безусловно, прошли долгий путь от своего скромного начала."
 aot_phanon_events.3005.desc.b: "Закончил [From.GetName] очередной §R$pgr$§!! Эта массивная мегаструктура расположена в [completed_great_wall_system.GetName] системе, которая теперь лишена других планетарных тел, поскольку те, что когда-то существовали, были уничтожены образовавшейся сверхновой звездой."
 aot_phanon_events.3005.a: "Пожалуйста, остановите это безумие!"
 aot_phanon_events.3005.b: "Я больше не могу выносить это безумие..."

 acot_planets.7.new_desc: "Наши наземные силы не смогли победить систему безопасности хранилища. По сообщениям, команды защиты Фанона выполняют Т-позиции, чтобы утвердить свое превосходство, прежде чем телепортироваться, выполняя полный сброс таймлайна и отменяя все, что мы сделали на этом хранилище. Нам придется повторить попытку позже."
 acot_planets.7.b: "Мы возьмем их в следующий раз!"
 acot_planets.7.c: "О нет..."
 acot_planets.7.d: "Мы должны выполнить задание!"

 acot_mega.2new.name: "$acot_precusor_phanon_starcitadel$ Строительство"
 acot_mega.2new.desc: "Подготовка $acot_precusor_phanon_starcitadel$ на главной звезде [From.From.GetName] системе завершены.\n\nСтроительный корабль прибыл и установился на обширной платформе строительной площадки. Хотя в результате корабль должен быть выведен из эксплуатации, то, чего мы собираемся достичь, компенсирует все ресурсы, потраченные на его строительство."
 acot_mega.3new.name: "$acot_precusor_phanon_starcitadel$ Оперативная"
 acot_mega.3new.desc: "$acot_precusor_phanon_starcitadel$ на [From.From.GetName] система включения была полностью собрана, и теперь массивная станция полностью готова к работе.\n\nЭкипажи, находившиеся на борту предыдущей станции, были переведены на новую станцию и ожидают ваших распоряжений."
