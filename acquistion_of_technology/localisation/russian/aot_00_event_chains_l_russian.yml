aot_dm_production_core_chain_title: "Основной проект по производству темной материи"
aot_dm_production_core_chain_desc: "Мы раскроем секреты, как еще больше улучшить нашу инфраструктуру, основанную на темной материи. Все секреты будут раскрыты!"

RESEARCH_DM_PRODUCTION_CORE_TITLE: "Производственные основные эксперименты"
RESEARCH_DM_PRODUCTION_CORE_PROJECT: "Мы выделили необходимое количество £sr_dark_matter£ темной материи, и теперь наши инженеры должны провести реальные эксперименты.."
RESEARCH_DM_PRODUCTION_CORE_100_SUCCESS: "$RESEARCH_DM_PRODUCTION_CORE_TITLE$"
RESEARCH_DM_PRODUCTION_CORE_100_SUCCESS_DESC: "$RESEARCH_DM_PRODUCTION_CORE_PROJECT$"
RESEARCH_DM_PRODUCTION_CORE_95_SUCCESS: "$RESEARCH_DM_PRODUCTION_CORE_TITLE$"
RESEARCH_DM_PRODUCTION_CORE_95_SUCCESS_DESC: "$RESEARCH_DM_PRODUCTION_CORE_PROJECT$"
RESEARCH_DM_PRODUCTION_CORE_90_SUCCESS: "$RESEARCH_DM_PRODUCTION_CORE_TITLE$"
RESEARCH_DM_PRODUCTION_CORE_90_SUCCESS_DESC: "$RESEARCH_DM_PRODUCTION_CORE_PROJECT$"
RESEARCH_DM_PRODUCTION_CORE_85_SUCCESS: "$RESEARCH_DM_PRODUCTION_CORE_TITLE$"
RESEARCH_DM_PRODUCTION_CORE_85_SUCCESS_DESC: "$RESEARCH_DM_PRODUCTION_CORE_PROJECT$"
RESEARCH_DM_PRODUCTION_CORE_80_SUCCESS: "$RESEARCH_DM_PRODUCTION_CORE_TITLE$"
RESEARCH_DM_PRODUCTION_CORE_80_SUCCESS_DESC: "$RESEARCH_DM_PRODUCTION_CORE_PROJECT$"
RESEARCH_DM_PRODUCTION_CORE_75_SUCCESS: "$RESEARCH_DM_PRODUCTION_CORE_TITLE$"
RESEARCH_DM_PRODUCTION_CORE_75_SUCCESS_DESC: "$RESEARCH_DM_PRODUCTION_CORE_PROJECT$"

aot_dm_production_core.1.name: "Рассвет постдефицита"
aot_dm_production_core.1.desc: "С тех пор, как мы приобрели реакторы темной материи военного класса, наши ученые задумались о том, как еще больше улучшить их использование и в гражданском секторе. Они разработали проект для тщательного изучения этой возможности."
aot_dm_production_core_events.1.a: "Да, будущее будет нашим!"
aot_dm_production_core_events.1.a_desc: "Мы попытаемся еще глубже изучить гражданское применение темной материи, чтобы раскрыть весь ее потенциал."
aot_dm_production_core_postpone: "У нас пока нет времени на это, может быть, позже?"
aot_dm_production_core_postpone_desc: "Этот проект будет пока отложен, но появится позже."
aot_dm_production_core_skip: "Что это за мусор? У нас есть более неотложные дела!"
aot_dm_production_core_skip_desc: "Этот проект будет заброшен, бумаги уничтожены, ученые уволены и больше о нем никогда не вспомнят."

aot_dm_production_core.2.name: "Панель конфигурации ядра производства темной материи"
aot_dm_production_core.2.desc: "Здесь настраиваются энергозатраты проекта."
aot_dm_production_core_events.2.a: "ВЫХОД"
aot_dm_production_core_events.2.a.explain: "Как только эксперимент будет активирован, покиньте эту панель с помощью этой кнопки."

aot_dm_production_core_events.3.name: "Эксперимент удался!"
aot_dm_production_core_events.3.desc: "Интенсивность энергии оказалась оптимальной, и мы смогли успешно повысить общий уровень энергии!"
aot_dm_production_core_events.3.a: "Молодцы, теперь давайте вернемся к делу!"
aot_dm_production_core_events.3.a.explain: "Мы продолжим §H$aot_dm_production_core_chain_title$§!."
aot_dm_production_core_events.3.b: "Пожалуйста, я больше не могу этого выносить, у меня болит голова!"
aot_dm_production_core_events.3.b.explain: "Завершить проект сейчас, мы можем повторить попытку позже."

aot_dm_production_core_events.6.name: "Эксперимент провалился!"
aot_dm_production_core_events.6.desc: "Интенсивность энергии оказалась нестабильной, и наш общий уровень энергии снизился!"
aot_dm_production_core_events.6.a: "Мы еще не сдаемся!"
aot_dm_production_core_events.6.a.explain: "Будет предпринята еще одна попытка повысить уровень мощности."
aot_dm_production_core_events.6.b: "Пожалуйста, прекратите мои страдания!"
aot_dm_production_core_events.6.b.explain: "$aot_dm_production_core_events.3.b.explain$"

aot_dm_production_core_events.4.name: "Успех проекта!"
aot_dm_production_core_events.4.desc: "Мы успешно нашли идеальную плотность энергии для ядра производства темной материи.\n\nСейчас нашим инженерам нужно закончить последние спецификации, и скоро у нас будут несметные производственные возможности!"
aot_dm_production_core_events.4.a: "Наконец-то мы сделали это. Мы действительно сделали это. Вау!"

aot_dm_production_core_events.5.name: "Критический провал!"
aot_dm_production_core_events.5.desc: "Мы полностью вывели из строя ядро производства темной материи! Пройдет некоторое время, прежде чем мы сможем предпринять новую попытку."
aot_dm_production_core_events.5.a: "Как жаль..."
aot_dm_production_core_events.5.a.explain: "На данный момент проект прекращен. В будущем может появиться другая возможность."

phanon_dimensional_mirror_chain_title: "Рунические прототипы"
phanon_dimensional_mirror_chain_desc: "Мы попытаемся построить поддельное Безразмерное Зеркало, чтобы получить ценные сведения о внутреннем устройстве технологии Фанон!"

phanon_pylon_list_entry_title: "$pc_phanon_pylon_star$ List"
phanon_pylon_list_entry_desc: "Полный список $pc_phanon_pylon_star$s мы знаем.\n\nЭтот проект помогает отслеживать и сохранять именную этикетку каждого $pc_phanon_pylon_star$ мы знаем, поэтому вы можете щелкнуть по нему правой кнопкой мыши своим строительным кораблем, чтобы построить на нем мегаструктуры."