# Phanon Bombardment
tech_bombardment_pe: "Протокол бомбардировки оцифровщика"
tech_bombardment_pe_desc: "Вместо того чтобы взрывать наших врагов, мы можем просто оцифровать и загрузить их в облако. В конце концов, в таком виде их гораздо легче отправить на помойку!"
bombardment_Phanon_digitalization: "§RБомбардировка оцифровщика§!"
bombardment_Phanon_digitalization_desc: "Вместо того чтобы взрывать наших врагов, мы можем просто оцифровать и загрузить их в облако. В конце концов, в таком виде их гораздо легче отправить на помойку!\n- §RОЦИФРОВКА§! повреждает §YАрмии§!\n- §RОЦИФРОВКА§! повреждает §YПлитки§!\n- §RОЦИФРОВКА§! повреждает §Yнаселение§!\n- Удалит все следы жизни с поверхности."
TECH_UNLOCK_Phanon_BOMBARDMENT_TITLE: "§HРазблокирует позицию бомбардировки:§! $bombardment_Phanon_digitalization$"
