##################################
AOT_EMISSARY_STELLARITE_EXTRA_POP: "Отдел кадров компании Стелларита"
AOT_EMISSARY_STELLARITE_EXTRA_POP_DESC: "Установите Эмиссара с дополнительными приспособлениями, необходимыми для поддержки §E20§! больше рабочей силы на местах, что позволяет вновь развернутым эмиссарам перевозить дополнительное количество населения, готового к выполнению рабочих заданий.\n\n§RНе складываются друг с другом, применяется только один модуль одного типа.§!"
AOT_EMISSARY_STELLARITE_EXTRA_TROOPS: "Гарнизонные силы Стелларита"
AOT_EMISSARY_STELLARITE_EXTRA_TROOPS_DESC: "Установите Эмиссара с дополнительными приспособлениями, необходимыми для поддержки §E20§! большего количества гарнизонов. Эти войска будут развернуты либо как часть сил местной обороны планеты, либо как часть сил вторжения, если они будут развернуты на враждебных планетах. Гарнизоны останутся на планете, если выживут в сражениях.\n\n§RНе складываются друг с другом, применяется только один модуль одного типа.§!"
AOT_EMISSARY_STELLARITE_EXTRA_DROIDS: "Стелларитовые часовые"
AOT_EMISSARY_STELLARITE_EXTRA_DROIDS_DESC: "Установите Эмиссара с дополнительными приспособлениями, необходимыми для поддержки §E20§! рудных гарнизонов. Эти войска будут развернуты либо как часть сил местной обороны планеты, либо как часть сил вторжения, если они будут развернуты на враждебных планетах. Гарнизоны останутся на планете, если выживут в сражениях.\n\n§RНе складываются друг с другом, применяется только один модуль одного типа.§!"
AOT_EMISSARY_STELLARITE_EXTRA_LAB: "Научное ядро Тессеракта"
AOT_EMISSARY_STELLARITE_EXTRA_LAB_DESC: "Специализированное ядро Тессеракта, которое может быть развернуто вместе с Эмиссаром для немедленного создания стелларита $building_stellarite_enigmatic_lab$.\n\n§RНе складываются друг с другом, применяется только один модуль одного типа.§!"
AOT_EMISSARY_STELLARITE_EXTRA_GIGA: "Габаритные гига-ядра"
AOT_EMISSARY_STELLARITE_EXTRA_GIGA_DESC: "Специализированное Многомерное Ядро, которое может быть развернуто вместе с Эмиссаром для немедленного построения $building_stellarite_giga_fortress_obelisk$. Шесть основных гига-пушек также будут использоваться для помощи при наземных вторжениях на враждебные территории, а в конце битвы будут отделяться от основной крепости, чтобы действовать как независимое наземное оборонительное подразделение.\n\n§RНе складываются друг с другом, применяется только один модуль одного типа.§!"
AOT_EMISSARY_STELLARITE_EXTRA_SKYSHIELD: "Стелларитовая оболочка ядра"
AOT_EMISSARY_STELLARITE_EXTRA_SKYSHIELD_DESC: "Специализированное наноядро, которое может быть развернуто вместе с Эмиссаром для немедленного создания $building_stellarite_psg$. Модуль также увеличивает собственные генераторы щитов Эмиссара.\n\n§RНе складываются друг с другом, применяется только один модуль одного типа.§!"
AOT_EMISSARY_STELLARITE_EXTRA_ASSEMBLY: "Размерное ядро для сборки"
AOT_EMISSARY_STELLARITE_EXTRA_ASSEMBLY_DESC: "Специализированное Многомерное Ядро, которое может быть развернуто вместе с Эмиссаром для немедленного построения $building_stellarite_super_assembly$. \n\n§RНе складываются друг с другом, применяется только один модуль одного типа.§!"
AOT_EMISSARY_STELLARITE_EXTRA_NEXUS: "Автономный стелларитовый канал"
AOT_EMISSARY_STELLARITE_EXTRA_NEXUS_DESC: "Специализированное наноядро, которое может быть развернуто вместе с эмиссаром для немедленного создания стелларитового канала.\n\n§RНе складываются друг с другом, применяется только один модуль одного типа.§!"
