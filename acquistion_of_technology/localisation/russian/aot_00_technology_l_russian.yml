 tech_phanon_dimensional_mirror: "Пространственное зеркало"
 tech_phanon_dimensional_mirror_desc: "Эта экстраординарная мегаструктура, по-видимому, используется в качестве своего рода межпространственного ретранслятора информации и материи. Новые возможности ждут нас, если мы будем достаточно смелыми, чтобы создать их!"

 aot_sr_runic_power: "Руническая сила"
 aot_sr_runic_power_desc: "Таинственное вещество, которое, как предполагается, происходит из савана и используется в основном для питания и поддержания инфраструктуры Phanonа."

 tech_phanon_palace: "Управление Фаноном"
 tech_phanon_palace_desc: "Угрожающая £aot_sr_runic_power£ руническая сила питает управляющие комплексы, которые, казалось бы, исчезают и исчезают из реальности, делая ее очень устрашающей, ощетинившейся самыми яркими умами, которые наша империя может предложить, чтобы вести наш народ к лучшему будущему, которого он заслуживает."

 tech_phanon_control_center: "Контроллеры Фанон"
 tech_phanon_control_center_desc: "Угрожающие вычислительные сети £aot_sr_runic_power£ рунической силы, встроенные в каждое свободное пространство, включая стены и полы. Это делает само здание более мощным лидером, чем все, что кто-либо еще мог когда-либо надеяться собрать, ощетинившись лучшими ИИ и процессорами, которые наша империя может предложить, чтобы вести нашу цивилизацию в лучшее будущее, которого она заслуживает."

 tech_phanon_hive_cluster: "Улий Фанон"
 tech_phanon_hive_cluster_desc: "Угрожающая £aot_sr_runic_power£ руническая сила питает шпили улья, которые содержат гиперсенсо-нейронные связи и межпространственную мозговую материю, делая все соединение разумным и, таким образом, способным направлять целую империю на себя, ведя наш рой в лучшее будущее, которого он заслуживает."

 tech_phanon_hospital: "Препарат/Лекарство Фанон"
 tech_phanon_hospital_desc: "С обилием £aot_sr_runic_power£ рунической силы в нашей империи стал очевиден ее лечебный потенциал. Мы можем вылечить не только все болезни, которые существуют, но и те, которых не существует. Новые смертельные болезни, способные навлечь на это царство неописуемые ужасы, возникают здесь каждый день и столь же легко излечиваются. Мы никогда больше не останемся неподготовленными к какой-либо болезни, потому что мы знаем все болезни, которые только могут когда-либо существовать."

 tech_phanon_super_assembly: "Сборка рунического робота"
 tech_phanon_super_assembly_desc: "Использование огромной £aot_sr_runic_power£ рунической силы в наших интересах позволяет нам достичь новых высот в проектировании и создании искусственных форм жизни. Каждая единица, построенная здесь, является одним из лучших произведений, о которых кто-либо когда-либо мог мечтать. Даже самые простые модели могут похвастаться умственными способностями и достижениями в стольких различных областях, что самые умные люди из меньших империй выглядели бы как пещерные люди, питающиеся клеем."

 tech_phanon_hive_depot: "Жилые корпуса дронов Фанон"
 tech_phanon_hive_depot_desc: "С помощью £aot_sr_runic_power£ рунической силы мы можем хранить наши дроны еще эффективнее, чем когда-либо прежде, без потери качества жилья. Дроны можно сложить в такие крошечные кубики, что на ладони уместится целая планета дронов."

 tech_phanon_hive_pool: "Гестация Фанона"
 tech_phanon_hive_pool_desc: "Используя £aot_sr_runic_power£ руническую силу, мы можем значительно сократить период созревания наших дронов, что дает нам неисчислимый прирост населения. При желании новые дроны могут превратиться из эмбриона в полноценную взрослую особь за считанные минуты."

 tech_phanon_mansion: "Поместья Фанон"
 tech_phanon_mansion_desc: "Мы можем достичь неописуемой красоты и архитектурной свободы, используя новый ресурс £aot_sr_runic_power£ рунической силы для достижения качества недвижимости для всех жителей наших империй. Каждая комната может находиться в разной точке пространства, измерения и даже времени. Вы можете пообедать на далекой планете с первобытным вулканом, заснуть прямо над горизонтом событий черной дыры и вернуться в прошлое, чтобы посмотреть, как предки Павших Империй борются в грязи с копьями, сидя на унитазе."

 tech_phanon_clone_vats: "Фанон Кул-Эйд"
 tech_phanon_clone_vats_desc: "С этими новыми чанами Кул-Эйд мы можем не только увеличить прирост населения за счет повышения уровня рождаемости, мы также можем прямо вернуть мертвых к жизни. Ни один ресурс не тратится впустую, даже смерть не может остановить нас сейчас. Мы также можем потреблять Кул-Эйд, чтобы активировать скрытые части нашего мозга и увеличить плотность нейронов до ее физических пределов, чтобы достичь непревзойденной производительности в любой области."

 tech_phanon_psi_altar: "Жертвоприношение Фанона"
 tech_phanon_psi_altar_desc: "Благодаря £aot_sr_runic_power£ рунической силе мы можем совершать жертвоприношения более эффективно, чем когда-либо прежде. Боги будут улыбаться нам и нашей империи на протяжении столетий."

 tech_phanon_synt_center: "Координация синтезатора Фанона"
 tech_phanon_synt_center_desc: "Это первоклассное здание значительно увеличивает производительность наших синтезаторов. Ни один ресурс не будет потрачен впустую, ни один камень не останется нетронутым. Это здание создает восходящую связь с любым синтезатором, который пожелает это сделать, а затем отправляет оптимальные мыслеформы по всей сети координации синтезатора Фанона для достижения максимально возможной эффективности работы."

 tech_phanon_hive_evochamber: "Эволюция Фанона"
 tech_phanon_hive_evochamber_desc: "С помощью этого здания мы можем улучшить генетический состав нашего вида, чтобы раскрыть скрытый потенциал и оптимизировать его для £pops£ роста."

 tech_phanon_machine_dome: "Фанон Машинный Купол"
 tech_phanon_machine_dome_desc: "Это первоклассное здание значительно повышает производительность наших роботов. Ни один ресурс не будет потрачен впустую, ни один камень не останется нетронутым. Это здание создает восходящую связь с любым дроном, а затем отправляет оптимальные мыслительные шаблоны по всей сети Фанон Машинный Купол для достижения максимально возможной эффективности работы."

 tech_phanon_food_processing: "Фанон Пищевая промышленность"
 tech_phanon_food_processing_desc: "Повсеместное присутствие £aot_sr_runic_power£ рунической силы позволяет нам использовать его даже в обычных сельскохозяйственных приложениях. Результаты просто впечатляющие. Любой вид продуктов питания можно произвести здесь за считанные часы. Мы можем создать совершенно новый вид еды утром, а после полудня собрать урожай и подать его на ужин. На деревьях растет бекон? Кусты, на которых растут акватик-суши? Без проблем!"

 tech_phanon_alloy_foundry: "Фанон мега-кузня"
 tech_phanon_alloy_foundry_desc: "Используя £aot_sr_runic_power£ рунической силы, мы теперь можем создавать £alloys£ сплавы в такие сроки и с таким уровнем качества, что любой другой забился бы в шоке в угол, раскачиваясь взад-вперед, тихо плача о чистом экономическом превосходстве, свидетелями которого они только что стали."

 tech_phanon_transmutor: "Мега-лабаратории фанон"
 tech_phanon_transmutor_desc: "Оказывается, древние алхимики были правы, им просто не хватало исходного материала для начала. С £aot_sr_runic_power£ рунической силой мы можем создавать практически любой ресурс, который захотим, в любой момент времени. Любая сложная технология неотличима от магии, а мы делаем магию похожей на хлопушку для вечеринок."

 tech_phanon_mineral_processing_plant: "Очиститель фанон"
 tech_phanon_mineral_processing_plant_desc: "Новые достижения в технологии £aot_sr_runic_power£ рунической силы обеспечивают невиданную ранее эффективность очистки минералов. Это оборудование может настолько эффективно очищать поступающие минералы, что в итоге вы получаете больше минералов, чем вложили. ВСЕ с 16-кратной детализацией! Не сомневайтесь, это просто работает!"

 tech_phanon_power_hub: "Фанонное усиление"
 tech_phanon_power_hub_desc: "Использование £aot_sr_runic_power£ рунической силы для производства энергии является логичным шагом, учитывая необработанное количество энергии, которую излучает этот материал. Однако фактическое применение концепции не так просто, но выполнимо. Этот комплекс может в одиночку решать энергетические кризисы на любой планете самостоятельно. Он может чудесным образом улучшить любое устройство, генерирующее энергию, за пределы того, что должно быть физически возможно.\n\n§YЭНЕРГЕТИЧЕСКАЯ СИЛА ПОБЕДИТЕЛЯ§!."

 tech_phanon_civilian_factory: "Фанон Роскошная Печать"
 tech_phanon_civilian_factory_desc: "Дополняя нашу технологию жесткой светопечати £aot_sr_runic_power£ рунической силы, мы достигаем новых высот производственных квот, которые даже не должны быть возможными. Представьте себе крестовый поход, но вместо того, чтобы воровать, мы привозим вещи. Мы будем настолько богаты, что сможем утопить и наших врагов, и друзей в роскошных товарах, о которых они и мечтать не могли."

 tech_phanon_enigmatic_lab: "Образовательный центр Фанон G-Man"
 tech_phanon_enigmatic_lab_desc: "В этом учреждении наши самые яркие умы выйдут на новый уровень, их умственные способности превзойдут все ожидания. По окончании обучения они будут награждены портфелем Омнимакс, чтобы они могли безопасно хранить любые документы, которые они соберут во время возможных полевых испытаний. Портфель Омнимакс может быть связан с другой точкой в ​​пространстве и времени, чтобы эффективно предоставить бесконечное пространство для хранения и при этом хранить все в одном месте, больше никаких пропавших носков или ломов!"

 tech_phanon_institute: "Координация исследований в области фанона"
 tech_phanon_institute_desc: "Этот научно-исследовательский институт значительно повысит эффективность всех исследователей на планете, скоординировав их усилия таким образом, чтобы можно было предположить, что мы можем предсказывать будущее. Что, конечно, глупо, поскольку §H мы не предсказываем, мы знаем§!."

 tech_phanon_giga_fortress: "Инсталляции Фанон Гига"
 tech_phanon_giga_fortress_desc: "Используя наши объединенные знания об оружии £aot_sr_runic_power£ рунической силы и архитектуре крепости, мы теперь можем довести эту концепцию до максимальной производительности. Миллионы скрытых виртуалайзеров, которые могут быть спроецированы в любое время в любую точку планеты, чтобы сеять хаос. Бомбовые установки Гиперкомплекс, которые могут телепортировать бомбы атомного масштаба прямо в ваш мозг и взрывать его. Бесчисленные дроны-мимики-убийцы, которые могут маскироваться под камни или кусты, которые могут превратить невинно выглядящий дзен-сад в огнедышащий адский пейзаж, быстро испепеляющий любое сопротивление без каких-либо остатков, только чтобы так же легко вернуться в свое прежнее мирное состояние."

 tech_phanon_stronghold: "Комплекс Фанон Обливион"
 tech_phanon_stronghold_desc: "Этот военный комплекс полностью автономен, с четырехкратным резервированием генераторов рунического щита, наполнен высококвалифицированными элитными солдатами, вооруженными лучшей военной техникой нашей империи. Каждый солдат, размещенный здесь, способен победить меньших врагов на целой планете."

 tech_phanon_psg: "Планетарная оболочка Фанон"
 tech_phanon_psg_desc: "Пространственно сложенные и усиленные £aot_sr_runic_power£ рунической силой реакторы Фанона позволяют нам создавать непроницаемые планетарные щиты. Это должно сделать бомбардировку наших планет тщетной попыткой. На самом деле щит достаточно силен, чтобы отразить большинство орудий разрушения планет. Если врагу нужна эта планета, ему придется либо послать войска, либо атаковать ее пушками покрупнее, чем коллоссы."

 tech_phanon_affluence_center: "Фанон Пост дефицита"
 tech_phanon_affluence_center_desc: "Полностью автоматизированное предприятие, работающее на £aot_sr_runic_power£ рунической силе, которое читает мысли ближайших совместимых сущностей и производит предметы роскоши, основанные непосредственно на их самых глубоких потребностях и желаниях. Все ваши потребности принадлежат нам."

 tech_phanon_nourishment_center: "Репликация питательных веществ фанона"
 tech_phanon_nourishment_center_desc: "Это великолепное, полностью автоматизированное и управляемое £aot_sr_runic_power£ рунической силой оборудование способно не только создавать всевозможные комбинации вкусов, но и воплощать их в блюда произвольной сложности. Интегрированные Омни-темпоральные блендеры позволяют готовить блюда, на приготовление которых ушло бы 1000 лет, за считанные секунды, и сделать это в количествах, чтобы накормить целую империю среднего размера только из одного этого здания."

 tech_phanon_dimensional_fabricator: "Всемерный шлюз Фанон"
 tech_phanon_dimensional_fabricator_desc: "Эти новые врата £aot_sr_runic_power£ рунической силы поистине чудо в своем роде. В то время как предыдущая версия позволяла грабить только другие измерения и их основную временную шкалу, этот плохой мальчик поднимается на ступеньку выше. Теперь мы можем брать ресурсы из любого измерения и любой временной шкалы, включая парадоксы. Путешествуйте назад во времени, чтобы застрелиться, продать тело науке, а затем разрушить полученную временную шкалу, снова застрелив себя, прежде чем продать тело, но все равно забрать деньги. Возможности безграничны, и причинно-следственная связь была самой первой жертвой, которую продали с целью получения прибыли. На самом деле он все еще продается снова и снова.\n\n§РИТ НИКОГДА НЕ ЗАКОНЧАЕТСЯ§!"

 tech_phanon_class_7_singularity: "Phanon Сингулярность Класс-11"
 tech_phanon_class_7_singularity_desc: "Сингулярность Класс-11. Пусть это на мгновение остынет. Что вы чувствуете, находясь на полпути к ядерному варианту? Финансовый страх? Беспокойство? Все это? Все, что мы знаем наверняка, это то, что этот монстр, управляемый £aot_sr_runic_power£ Рунической Силой, создает много энергии для нашего дела."

 tech_phanon_nano_forge: "Фанонская руническая мега-ковка"
 tech_phanon_nano_forge_desc: "Это полностью автоматизированное чудо инженерной мысли работает на £aot_sr_runic_power£ рунической силе и производит большое количество сплавов взамен без какого-либо контроля. Он производит и немедленно доставляет сплавы туда, где они нужны больше всего, с помощью пространственного туннелирования. Никогда больше не страдайте от нехватки сплавов, а просто наслаждайтесь бесконечными поставками высококачественных сплавов точно в срок для вашего удобства."

 tech_phanon_master_archive: "Библиотека парадоксов Фанона"
 tech_phanon_master_archive_desc: "С нашими прошлыми огромными достижениями в области технологий нам нужен надежный способ хранения наших драгоценных знаний на долгие годы вперед. Этот сложный объект хранит знания о П-бранах вселенных из различных измерений и временных линий, питаемых автономными генераторами рунической энергии £aot_sr_runic_power£ . Никакого обслуживания не требуется, а сама библиотека практически неразрушима. Наши достижения будут сохранены навеки."

 tech_phanon_empyrean_shrine: "Эфирное поклонение Фанону"
 tech_phanon_empyrean_shrine_desc: "Огромная сила, которую содержит £aot_sr_runic_power£ руническая сила, позволяет нам соединиться с божественным ближе, чем когда-либо прежде. Мы будем ходить среди них как равные!"

 tech_phanon_sky_dome: "Фанон PHI Купола"
 tech_phanon_sky_dome_desc: ""С помощью £aot_sr_runic_power£ рунической силы мы можем достичь умопомрачительного жилого пространства. Каждый купол PHI подстраивается под индивидуальные предпочтения человека, который в нем проживает. Вы хотите жить в том фантастическом романе, который только что прочитали? Без проблем! Как насчет того, чтобы иметь целую планету только для себя, населенную пушистыми животными, которые также делают всю уборку дома для вашего удобства? Мы обеспечим вас!\n\nНи одно имущество не может быть таким бесплатным, как имущество PHI!"

 tech_phanon_runic_generator: "Генерация рунического разлома"
 tech_phanon_runic_generator_desc: "Эти объекты размером с континент содержат количество энергии, с которой слишком опасно работать любому разумному существу. Вместо этого это средство полностью автоматизировано, а исходящие пространственные вибрации помогают $job_phanon_dimension_folder_plural$  повышать свою эффективность. Каждый построенный $building_phanon_runic_generator$  даст суммирующийся бонус 10% для £aot_sr_runic_power£ рунической силы, производящего £job£ jobs.\n\n§HHINT:§! Когда он построен на $pc_phanon_macripp$ , он будет производить в 10 раз больше £aot_sr_runic_power£ рунической силы."

 tech_phanon_commercial_megaplex: "Рунический омни-шоппинг"
 tech_phanon_commercial_megaplex_desc: "Предпоследняя вершина торговли. Эти обширные комплексы простираются на несколько измерений и временных пузырей. Каждый клиент получает полностью индивидуальный опыт, никогда не повторяясь дважды. Здесь можно найти любой товар, который только может пожелать любой желающий. Все это приправлено возможностью делать покупки в любом измерении или на временной шкале в абсолютно безопасной среде. Жизни как смертного, так и бессмертного недостаточно, чтобы увидеть все, что может предложить это чудесное место."

 tech_phanon_embassy: "Посольство Рунического Хронотрона"
 tech_phanon_embassy_desc: "Вся архитектура и дизайн этого посольства построены вокруг демонстрации наших удивительных способностей £aot_sr_runic_power£ рунической силы. Прибывающие послы других цивилизаций будут иметь дело с самим разумным зданием, которое предназначено для использования любой возможной слабости как тела, так и разума, чтобы показать именно то, что им нужно увидеть, чтобы потрясти до глубины души. Только когда они примут всю славу нашей империи, мы сможем даже подумать о каких-то реальных переговорах."

 tech_phanon_bureau: "Фанон Дельфийский АИ Свертывание пространства-времени"
 tech_phanon_bureau_desc: "С нашей технологией £aot_sr_runic_power£ рунической силы мы теперь можем запускать несколько измерений с непостижимым количеством вариаций временных линий, чтобы смоделировать все возможные исходы нашей реальной империи. Это позволяет нам управлять целой галактикой бюрократии только из этого здания."

 tech_phanon_ancient_cryo_chamber: "Рунический RTX"=
 tech_phanon_ancient_cryo_chamber_desc: "Теперь мы можем управлять всей нашей вычислительной инфраструктурой, используя потрясающие свойства Кул-Эйд по рассеиванию тепла. Наши ядра всегда будут холодными, а наши враги — горячими."

 tech_phanon_synthersizer: "Столпы судьбы"
 tech_phanon_synthersizer_desc: "Этот объект размером с континент позволяет нам использовать £aot_sr_runic_power£ рунической силы и £acot_sr_stellarite£ Стелларита с большой эффективностью. Это служит отличным дополнением для удаленных планет с неразвитой инфраструктурой и большим подспорьем для нашей существующей инфраструктуры."

 tech_civil_phanon_application: "Гражданская инженерия Фанон"
