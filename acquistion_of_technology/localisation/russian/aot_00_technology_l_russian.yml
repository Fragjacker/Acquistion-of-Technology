AOT_EMISSARY_Phanon_EXTRA_POP: "Phanon Дежурная часть"
AOT_EMISSARY_Phanon_EXTRA_POP_DESC: "Установите Эмиссара с дополнительными приспособлениями, необходимыми для поддержки §E30§! больше рабочей силы на местах, что позволяет вновь развернутым эмиссарам перевозить дополнительное количество населения, готового к выполнению рабочих заданий.\n\n§RНе складываются друг с другом, применяется только один модуль одного типа.§!"
AOT_EMISSARY_Phanon_EXTRA_TROOPS: "Гарнизонные силы Phanonа"
AOT_EMISSARY_Phanon_EXTRA_TROOPS_DESC: "Установите Эмиссара с дополнительными приспособлениями, необходимыми для поддержки §E30§! других гарнизонов. Эти войска будут развернуты либо как часть сил местной обороны планеты, либо как часть сил вторжения, если они будут развернуты на враждебных планетах. Гарнизоны останутся на планете, если выживут в сражениях.\n\n§RНе складываются друг с другом, применяется только один модуль одного типа.§!"
AOT_EMISSARY_Phanon_EXTRA_DROIDS: "Часовые подразделения Phanonа"
AOT_EMISSARY_Phanon_EXTRA_DROIDS_DESC: "Установите Эмиссара с дополнительными приспособлениями, необходимыми для поддержки §E30§! других гарнизонов. Эти войска будут развернуты либо как часть сил местной обороны планеты, либо как часть сил вторжения, если они будут развернуты на враждебных планетах. Гарнизоны останутся на планете, если выживут в сражениях.\n\n§RНе складываются друг с другом, применяется только один модуль одного типа.§!"
AOT_EMISSARY_Phanon_EXTRA_LAB: "Научное ядро Omni"
AOT_EMISSARY_Phanon_EXTRA_LAB_DESC: "Специализированное Омни-ядро, которое может быть развернуто вместе с Эмиссаром для немедленного создания Phanonа §R$building_Phanon_enigmatic_lab$§!.\n\n§RНе складываются друг с другом, применяется только один модуль одного типа.§!"
AOT_EMISSARY_Phanon_EXTRA_GIGA: "Гигантское ядро Phanonа"
AOT_EMISSARY_Phanon_EXTRA_GIGA_DESC: "Специализированное ядро Phanonа, которое может быть развернуто вместе с Эмиссаром для немедленного создания §R$building_Phanon_giga_fortress_obelisk$§!. Шесть основных гига-пушек также будут использоваться для помощи при наземных вторжениях на враждебные территории, а в конце битвы будут отделяться от основной крепости, чтобы действовать как независимое наземное оборонительное подразделение.\n\n§RНе складываются друг с другом, применяется только один модуль одного типа.§!"
AOT_EMISSARY_Phanon_EXTRA_SKYSHIELD: "Руническая оболочка ядра"
AOT_EMISSARY_Phanon_EXTRA_SKYSHIELD_DESC: "Специализированное ядро Рунической Силы, которое может быть развернуто вместе с Эмиссаром для немедленного создания §R$building_Phanon_psg$§!. Модуль также увеличивает собственные генераторы щитов Эмиссара.\n\n§RНе складываются друг с другом, применяется только один модуль одного типа.§!"
AOT_EMISSARY_Phanon_EXTRA_ASSEMBLY: "Сборка ядра Phanon"
AOT_EMISSARY_Phanon_EXTRA_ASSEMBLY_DESC: "Специализированное ядро Phanonа, которое может быть развернуто вместе с Эмиссаром для немедленного создания §R$building_Phanon_super_assembly$§!. \n\n§RНе складываются друг с другом, применяется только один модуль одного типа.§!"
AOT_EMISSARY_Phanon_EXTRA_NEXUS: "Автономный Phanonный канал"
AOT_EMISSARY_Phanon_EXTRA_NEXUS_DESC: "Специализированное ядро Phanonа, которое может быть развернуто вместе с Эмиссаром для немедленного создания §R$building_Phanon_stellarite_nexus$§!.\n\n§RНе складываются друг с другом, применяется только один модуль одного типа.§!"
EMISSARY_Phanon_COMPUTER: "Структура эмиссара Phanonа"
EMISSARY_Phanon_COMPUTER_DESC: "Мощные наборы технологий и рамок рунической силы, необходимые для быстрого развертывания тяжелых инфраструктур и сил вторжения.\n\nЭмиссар поселится на планете с населением §Y20§!.\nПредоставляет §Y25§! Черной гвардии в качестве гарнизонов или сил вторжения."
tech_precursor_colonizer_Phanon: "Эмиссар класса Phanon"
tech_precursor_colonizer_Phanon_desc: "Век империи Phanon требует создания новых эмиссаров для продолжения нашей экспансии. Пусть ни один камень не останется необработанным, ни одна вода не будет вычерпана, ни одна звезда не останется незажженной. Наши глаза открыты."
TECH_UNLOCK_Phanon_COLONIZER_TITLE: "§HРазблокирует секцию корабля:§! Эмиссар класса Phanon"
TECH_UNLOCK_Phanon_COLONIZER_DESC: "§YСекции сигмы:§! $tech_precursor_colonizer_Phanon_desc$"

tech_Phanon_dimensional_mirror: "Габаритное зеркало"
tech_Phanon_dimensional_mirror_desc: "Эта необычная мегаструктура, по-видимому, используется как некий трансмерный ретранслятор информации и материи. Новые возможности ждут нас, если мы будем достаточно смелы, чтобы построить такую структуру!"

aot_sr_runic_power: "Руническая сила"
aot_sr_runic_power_desc: "Таинственное вещество, которое, как предполагается, происходит из савана и используется в основном для питания и поддержания инфраструктуры Phanonа."

tech_Phanon_palace: "Управление Phanonом"
tech_Phanon_palace_desc: "Угрожающая £aot_sr_runic_power£ Руническая сила питает управляющие комплексы, которые, казалось бы, исчезают в реальности и выглядят очень устрашающе. Они наполнены самыми яркими умами, которые может предложить наша империя, чтобы вести наш народ к лучшему будущему, которого он заслуживает."

tech_Phanon_control_center: "Контроллеры Phanon"
tech_Phanon_control_center_desc: "Угрожающая £aot_sr_runic_power£ Руническая сила питает вычислительные сети, встроенные в каждое свободное пространство, включая стены и полы. Это делает само здание более мощным лидером, чем все, что кто-либо еще может надеяться собрать, ощетинившись лучшими ИИ и вычислительными устройствами, которые может предложить наша империя, чтобы направить нашу цивилизацию в лучшее будущее, которого она заслуживает."

tech_Phanon_hive_cluster: "Ульи Phanon"
tech_Phanon_hive_cluster_desc: "Угрожающая £aot_sr_runic_power£ Руническая сила питает шпили улья, содержащие нейронные связи Hyper-Senso и транспространственную мозговую материю, делая все соединение разумным и, таким образом, способным направлять целую империю на себя, ведя наш рой в лучшее будущее, которого он заслуживает."

tech_Phanon_hospital: "Phanonовые лекарства"
tech_Phanon_hospital_desc: "Благодаря обилию £aot_sr_runic_power£ Рунической силы в нашей империи ее потенциал для лечения стал очевиден. Мы можем не только лечить все существующие болезни, но и те, которых не существует. Новые смертельные болезни, которые могли бы навлечь на это царство неописуемые ужасы, создаются здесь каждый день и так же легко излечиваются. Мы никогда больше не будем застигнуты врасплох какой-либо болезнью, ибо мы знаем все болезни, которые только могут существовать."

tech_Phanon_super_assembly: "Сборка рунического робота"
tech_Phanon_super_assembly_desc: "Используя огромные возможности £aot_sr_runic_power£ Рунической силы в наших интересах позволяет нам достичь новых высот в проектировании и конструировании искусственных форм жизни. Каждое устройство, построенное здесь, является одним из лучших произведений, о которых только можно мечтать. Даже самые простые модели могут похвастаться умственными способностями и достижениями в стольких областях, что на их фоне самые умные люди из меньших империй выглядят как пещерные люди, питающиеся клеем."

tech_Phanon_hive_depot: "Жилище беспилотника Phanon"
tech_Phanon_hive_depot_desc: "С помощью £aot_sr_runic_power£ Рунической Силы мы можем хранить наши дроны еще более эффективно, чем когда-либо прежде, без потери качества жилья. Блоки дронов можно складывать в такие маленькие кубики, что на ладони поместится целая планета дронов."

tech_Phanon_hive_pool: "Гестация Phanonа"
tech_Phanon_hive_pool_desc: "Используя £aot_sr_runic_power£ Руническую силу, мы можем значительно сократить период беременности наших дронов, что дает нам несметный прирост населения. При желании новые дроны могут вырасти из зародыша в полноценную взрослую особь за считанные минуты."

tech_Phanon_mansion: "Поместье Phanon"
tech_Phanon_mansion_desc: "Мы можем достичь несказанной красоты и архитектурной свободы, если используем новый ресурс £aot_sr_runic_power£ Рунической силы для достижения качества недвижимости для всех жителей нашей империи. Каждая комната может быть расположена в разных точках пространства, измерения и даже времени. Вы можете пообедать на далекой первобытной планете вулканов, уснуть прямо над горизонтом событий черной дыры и отправиться в прошлое, чтобы посмотреть, как предки падших империй боролись в грязи копьями, сидя на унитазе."

tech_Phanon_clone_vats: "Холодная жидкость Phanon"
tech_Phanon_clone_vats_desc: "С помощью этих новых чанов с холодной жидкостью мы можем не только увеличить рост населения за счет повышения рождаемости, но и прямо возвращать мертвых к жизни. Ни один ресурс не будет потрачен впустую, даже смерть теперь не сможет нас остановить. Мы также можем употреблять холодную жидкость, чтобы активировать скрытые части нашего мозга и увеличить плотность нейронов до физического предела, чтобы достичь непревзойденной производительности в любой области."

tech_Phanon_psi_altar: "Жертвоприношение Phanonа"
tech_Phanon_psi_altar_desc: "С мощью £aot_sr_runic_power£ Рунической Силы мы можем совершать жертвоприношения более эффективно, чем когда-либо прежде. Боги улыбнутся нам и нашей империи на долгие века."

tech_Phanon_synt_center: "Координация синтов Phanon"
tech_Phanon_synt_center_desc: "Это первоклассное здание повышает производительность наших синтезаторов на огромную величину. Ни один ресурс не будет потрачен впустую, ни один камень не останется неиспользованным. Это здание создает канал связи с любым Синтом, который пожелает этого, а затем посылает оптимальные мыслительные паттерны по всей сети Синт-Минд-Меш для достижения максимально возможной эффективности работы."

tech_Phanon_hive_evochamber: "Эволюция Phanonа"
tech_Phanon_hive_evochamber_desc: "С его помощью мы можем улучшить генетический состав нашего вида, чтобы раскрыть скрытый потенциал и оптимизировать его для роста £pops£."

tech_Phanon_machine_dome: "Купол машины Phanon"
tech_Phanon_machine_dome_desc: "Это первоклассное здание повышает производительность наших роботов на огромную величину. Ни один ресурс не будет потрачен впустую, ни один камень не будет оставлен без внимания. Это здание создает канал связи с любым дроном, а затем посылает оптимальные мыслительные шаблоны по всей сети Machine-Mind-Mesh для достижения максимально возможной эффективности работы."

tech_Phanon_food_processing: "Phanon Пищевая промышленность"
tech_Phanon_food_processing_desc: "Повсеместное присутствие Рунической Силы £aot_sr_runic_power£ позволяет нам использовать ее даже в обыденном сельском хозяйстве. Результаты просто впечатляют. Любой продукт питания может быть произведен здесь за считанные часы. Утром мы можем разработать совершенно новый вид пищи, а после полудня собрать урожай и подать его на ужин. Деревья, выращивающие бекон? Кусты, выращивающие акватику-суши? Нет проблем!"

tech_Phanon_alloy_foundry: "Phanon Forging"
tech_Phanon_alloy_foundry_desc: "Используя £aot_sr_runic_power£ Руническую Силу, мы теперь можем создавать сплавы £alloys£ в такие сроки и с таким уровнем качества, что любой другой в шоке забился бы в угол, раскачиваясь взад-вперед и беззвучно плача о чистом экономическом господстве, свидетелями которого он только что стал."

tech_Phanon_transmutor: "Phanon Алхимия"
tech_Phanon_transmutor_desc: "Оказывается, древние алхимики были правы, просто для начала им не хватало подходящего базового материала. С помощью £aot_sr_runic_power£ Рунической силы мы можем в любой момент создать любой ресурс, какой захотим. Любая сложная технология неотличима от магии, а мы делаем так, чтобы магия выглядела как праздничная хлопушка."

tech_Phanon_mineral_processing_plant: "Очистка Phanon"
tech_Phanon_mineral_processing_plant_desc: "Новые достижения в технологии £aot_sr_runic_power£ Рунической силы позволяют добиться невиданной ранее эффективности очистки минералов. Эта установка может очищать поступающие минералы настолько эффективно, что в итоге вы получите больше минералов, чем вложили. И все это с 16-кратной детализацией! Не сомневайтесь, это просто работает!"

tech_Phanon_power_hub: "Усиление Phanon"
tech_Phanon_power_hub_desc: "Использование £aot_sr_runic_power£ Рунической силы для выработки энергии - логичный шаг, учитывая сырые объемы энергии, которые источает этот материал. Однако реальное применение этой концепции не так просто, но выполнимо. Это средство может в одиночку решить энергетический кризис на любой планете. Он может чудесным образом улучшить любое устройство, вырабатывающее энергию, сверх того, что физически возможно.\n\n§YСИЛА НЕПРЕОДОЛИМА§!."

tech_Phanon_civilian_factory: "Phanon Роскошная печать"
tech_Phanon_civilian_factory_desc: "Дополнив нашу технологию печати твердым светом £aot_sr_runic_power£ Рунической Силой, мы достигаем новых высот в производстве, которые даже не должны быть возможны. Представьте себе крестовый поход, но вместо того, чтобы красть вещи, мы их привозим. Мы будем настолько богаты, что сможем утопить как наших врагов, так и друзей в роскошных товарах, которые они не могли представить даже в своих мечтах."

tech_Phanon_enigmatic_lab: "Phanon Образовательный центр G-Man"
tech_Phanon_enigmatic_lab_desc: "В этом центре наши самые яркие умы будут переведены на другой уровень, их умственные способности будут расширены сверх воображения. По окончании обучения они будут награждены кейсом Omnimax-Briefcase, чтобы они могли безопасно хранить любые документы, которые они соберут во время возможных полевых испытаний. Omnimax-Briefcase может быть связан с другой точкой в пространстве и времени, чтобы обеспечить бесконечное пространство для хранения, и при этом все будет храниться в одном месте, никаких больше пропавших носков или ломиков!"

tech_Phanon_institute: "Phanon Координация исследований"
tech_Phanon_institute_desc: "Этот исследовательский институт значительно повысит эффективность работы всех исследователей на планете, координируя их усилия таким образом, что можно предположить, что мы можем предсказывать будущее. Что, конечно, глупо, поскольку §Hмы не пророчим, мы знаем§!."

tech_Phanon_giga_fortress: "Phanon Гигаустановки"
tech_Phanon_giga_fortress_desc: "Используя наши совместные знания об оружии Рунической Силы £aot_sr_runic_power£ и архитектуре крепостей, мы теперь можем довести эту концепцию до пика ее эффективности. Миллионы скрытых виртуалазеров, которые могут быть спроецированы в любой момент в любой точке планеты, чтобы посеять хаос. Гиперплексные бомбовые установки, которые могут телепортировать атомные бомбы прямо в ваш мозг и взорвать его. Бесчисленные дроны-мимики-убийцы, которые могут маскироваться под камни или кустарники и превращать невинный с виду дзен-сад в извергающий огонь ад, быстро испепеляя любую оппозицию без остатка, а затем так же легко возвращаясь в прежнее мирное состояние."

tech_Phanon_stronghold: "Phanon Комплекс Обливион"
tech_Phanon_stronghold_desc: "Этот военный комплекс полностью автономный, с четырьмя резервными генераторами рунического щита, заполнен высококвалифицированными элитными солдатами, вооруженными лучшей военной техникой нашей империи. Каждый из размещенных здесь солдат способен победить целую планету, состоящую из мелких врагов."

tech_Phanon_psg: "Phanon Планетарная оболочка"
tech_Phanon_psg_desc: "Сложенные в пространстве и усиленные £aot_sr_runic_power£ Рунической Силой мощные Phanon-реакторы позволяют нам создавать непроницаемые планетарные щиты. Это должно сделать бомбардировку наших планет бесполезной затеей. На самом деле щит достаточно мощный, чтобы отразить большинство орудий взлома планет. Если враг хочет заполучить эту планету, ему придется либо послать войска, либо атаковать ее с помощью более мощных орудий, чем коллосси."

tech_Phanon_affluence_center: "Phanon Пост дефицит"
tech_Phanon_affluence_center_desc: "Полностью автоматизированное предприятие, работающее на Рунической Силе £aot_sr_runic_power£, которое читает мысли близлежащих совместимых сущностей и производит предметы роскоши, полученные непосредственно из их глубочайших потребностей и желаний. Все ваши потребности принадлежат нам."

tech_Phanon_nourishment_center: "Phanon Воспроизводство питательных веществ"
tech_Phanon_nourishment_center_desc: "Это волшебное, полностью автоматизированное и управляемое £aot_sr_runic_power£ Рунической силой сооружение способно не только создавать все возможные комбинации вкусов, но и реализовывать их в произвольных сложных блюдах. Встроенные Омни-Темпоральные Бендеры позволяют готовить блюда, на приготовление которых потребовалось бы 1000 лет времени, за считанные секунды и делать это в количестве, способном накормить всю империю среднего размера только из одного этого здания."

tech_Phanon_dimensional_fabricator: "Phanon Всеобъемлющий шлюз"
tech_Phanon_dimensional_fabricator_desc: "Этот роман £aot_sr_runic_power£ Рунической силы врат - поистине чудо в своем роде. Если предыдущая версия позволяла грабить только другие измерения и их основную временную линию, то эти врата выходят на новый уровень. Теперь мы можем брать ресурсы из любого измерения и любой временной линии, включая парадоксы. Путешествуйте в прошлое, чтобы застрелиться, продать тело науке, а затем уничтожить получившуюся временную линию, снова застрелившись, прежде чем продать тело, но все равно забрав деньги. Возможности бесконечны, и причинность была самой первой жертвой, которую продали ради прибыли. На самом деле ее продают до сих пор, снова и снова.\n\n§RЭТО НИКОГДА НЕ ЗАКОНЧИТСЯ§!"

tech_phanon_class_7_singularity: "Phanon Сингулярность Класс-11"
tech_phanon_class_7_singularity_desc: "Сингулярность Класс-11. Пусть это на мгновение остынет. Что вы чувствуете, находясь на полпути к ядерному варианту? Финансовый страх? Беспокойство? Все это? Все, что мы знаем наверняка, это то, что этот монстр, управляемый £aot_sr_runic_power£ Рунической Силой, создает много энергии для нашего дела."

tech_Phanon_nano_forge: "Phanon Руническая кузница"
tech_Phanon_nano_forge_desc: "Это полностью автоматизированное чудо инженерной мысли работает на Рунической силе £aot_sr_runic_power£ и производит огромное количество сплавов в обмен без какого-либо контроля. Он производит и мгновенно доставляет сплавы туда, где они больше всего нужны, с помощью туннелирования в измерениях. Никогда больше не испытывайте недостатка в сплавах, а просто наслаждайтесь бесконечными поставками высококачественных сплавов, доставленных точно в срок."

tech_Phanon_master_archive: "Phanon Библиотека Парадокса"
tech_Phanon_master_archive_desc: "С нашим прошлым огромным прогрессом в технологии нам нужен надежный способ хранения наших драгоценных знаний на долгие эоны вперед. Это сложное сооружение хранит знания на П-бранах вселенных из различных измерений и временных линий, питаясь от автономных генераторов Рунической Энергии £aot_sr_runic_power£. Не требуется никакого обслуживания, а сама библиотека практически неразрушима. Наши достижения будут сохранены до конца времен."

tech_Phanon_empyrean_shrine: "Phanon Неземное поклонение"
tech_Phanon_empyrean_shrine_desc: "Огромная мощь, которой обладает Руническая сила £aot_sr_runic_power£, позволяет нам соединиться с божественным, как никогда раньше. Мы будем ходить среди них как равные!"

tech_Phanon_sky_dome: "Phanon Купола PHI"
tech_Phanon_sky_dome_desc: "С помощью £aot_sr_runic_power£ Рунической Силы мы можем достичь умопомрачительного пространства для проживания. Каждый купол PHI подстраивается под индивидуальные предпочтения того, кто в нем живет. Хотите жить в фантастическом романе, который вы только что прочитали? Нет проблем! Как насчет того, чтобы иметь целую планету, населенную пушистыми животными, которые также делают всю уборку для вашего удобства? Мы позаботимся о вас!\n\nНи одно поместье не может быть таким свободным, как поместье PHI!"

tech_Phanon_runic_generator: "Руническая Генерация Разлома"
tech_Phanon_runic_generator_desc: "В этих объектах размером с континент хранятся такие объемы энергии, которые слишком опасны для любого разумного существа. Вместо этого объект полностью автоматизирован, а исходящие от него вибрации измерений помогают близлежащим  $job_Phanon_dimension_folder_plural$ увеличить их эффективность. Каждое построенное $building_Phanon_runic_generator$ дает 10% бонус к суммированию для £aot_sr_runic_power£ Рунической Силы, производящей £job£ задания.\n\n§HСОВЕТ:§! Когда он построен на $pc_Phanon_macripp$ он будет производить в 10 раз больше £aot_sr_runic_power£ Рунической Силы."

tech_Phanon_commercial_megaplex: "Рунический омни-шоппинг"
tech_Phanon_commercial_megaplex_desc: "Предпоследняя вершина коммерции. Эти огромные комплексы простираются в нескольких измерениях и временных пузырях. Каждый покупатель получает полностью индивидуальный опыт, и никогда не бывает одинаковым дважды. Здесь можно найти любой товар, который только можно пожелать. Все это приправлено возможностью совершать покупки в любом измерении или временной шкале в абсолютно безопасной обстановке. Жизни смертного и бессмертного не хватит, чтобы увидеть все, что может предложить это чудесное место."

tech_Phanon_embassy: "Посольство Рунического Хронотрона"
tech_Phanon_embassy_desc: "Вся архитектура и дизайн этого посольства построены вокруг демонстрации нашей потрясающей £aot_sr_runic_power£ способности, основанной на Рунической силе. Прибывающие послы из других цивилизаций будут иметь дело с самим разумным зданием, которое спроектировано так, чтобы использовать любую возможную слабость тела и разума, чтобы показать именно то, что им нужно увидеть, чтобы быть потрясенными до глубины души. Только когда они примут всю славу нашей империи, мы сможем даже подумать о каких-либо реальных переговорах."

tech_Phanon_bureau: "Phanon Дельфийский ИИ Свертывание временного пространства"
tech_Phanon_bureau_desc: "С нашими £aot_sr_runic_power£ С нашими технологиями Рунической Силы мы теперь можем управлять несколькими измерениями с непостижимым количеством вариаций временных линий, чтобы смоделировать все возможные исходы нашей реальной империи. Это позволяет нам управлять бюрократией всей галактики из одного только этого здания."

tech_civil_Phanon_application: "Гражданская инженерия Phanon"
tech_civil_Phanon_application_desc: "Наши инженеры, архитекторы и ученые придумали несколько новых интересных применений для наших недавно приобретенных технологий £aot_sr_runic_power£ Рунической силы. Это должно открыть для нас новые пути научного прогресса!"

tech_phanon_synthersizer: "The Pillars of Doom"
tech_phanon_synthersizer_desc: "This continent sized facility allows us to harness £aot_sr_runic_power£ Runic Power and £acot_sr_stellarite£ Stellarite with great efficiency. This acts as a great supplement for remote planets with few infrastructure and a great boost to our existing infrastructure."

tech_civil_phanon_application: "Civil Phanon Engineering"
tech_civil_phanon_application_desc: "Our engineers, architects and scientists have come up with some interesting new applications for our newly acquired £aot_sr_runic_power£ Runic Power technology. This should open up new avenues of scientifict progress for us!"

