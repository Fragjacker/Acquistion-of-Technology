l_russian:
#####Tech#####
tech_dm_production_core: "Ядро производства темной материи"
tech_dm_production_core_desc: "Этот современный реактор темной материи был настолько тщательно оптимизирован, что способен работать веками без дополнительного обслуживания. Наступила новая эра автоматизации."

TECH_UNLOCK_AUTOMATED_BUILDINGS: "§HРазблокирует технологическую опцию:§! Автоматизированные здания"
TECH_UNLOCK_AUTOMATED_BUILDINGS_DESC: "Эта шлюзовая технология откроет новые полностью автоматизированные производственные здания."

tech_fe_affluence_center: "Центр изобилия"
tech_fe_affluence_center_desc: "Здесь можно удовлетворить любое материальное желание, каким бы необычным оно ни было."
tech_fe_nourishment_center: "Центр питания"
tech_fe_nourishment_center_desc: "Если он существует в виде аромата, его можно воспроизвести здесь."
tech_fe_nano_forge: "Авто-кузница"
tech_fe_nano_forge_desc: "Колоссальные отсеки нано-репликаторов преобразуют сырье в передовые сплавы с чудодейственной эффективностью."
tech_fe_dimensional_fabricator: "Изготовитель габаритных изделий"
tech_fe_dimensional_fabricator_desc: "Это здание использует малопонятную технологию измерения, чтобы прокладывать туннели в другие реальности и выкачивать их ценные ресурсы."
tech_fe_class_4_singularity: "Сингулярность Класс-4"
tech_fe_class_4_singularity_desc: "Защитные поля, питающие эту огромную электростанцию, являются вершиной технологии."
tech_fe_master_archive: "Главный архив"
tech_fe_master_archive_desc: "Собранные знания всей империи хранятся здесь, со сложной и заумной системой поиска данных, предоставляя бесценные знания тем, кто их ищет."
tech_fe_sky_dome: "Небесный купол"
tech_fe_sky_dome_desc: "Плавучая утопия, поддерживаемая с помощью чрезвычайно продвинутой антигравитационной технологии."

tech_fe_stronghold: "Милитаризация темной материи"
tech_fe_stronghold_desc: "Следующее поколение планетарных военных объектов. Арсенал, до краев наполненный самым современным пехотным оружием из темной материи и системами безопасности."

tech_ancient_palace: "Управление темной материей"
tech_ancient_palace_desc: "Начало новой эры для нашего народа должно быть отмечено надлежащим представительным местом нашего правительства. Этот комплекс закрепит превосходство нашей нации в анналах галактики!"

tech_ancient_hive_cluster: "Контроль темной материи"
tech_ancient_hive_cluster_desc: "Начало новой эры для нашего роя! Это должно быть совершено с надлежащим представительным образованием нашего роя. Этот комплекс закрепит превосходство нашей нации в анналах галактики!"

tech_ancient_control_center: "Ульи темной материи"
tech_ancient_control_center_desc: "Начало новой эры для нашего кибернетического образования должно быть отпраздновано надлежащим представительным местом ядра нашей системы. Этот комплекс закрепит превосходство нашей нации во всей галактике!"

tech_giga_fortress_dm: "Повсеместная милитаризация"
tech_giga_fortress_dm_desc: "Сверхмасштабные оружейные системы с поддержкой темной материи позволяют создать новое поколение планетарных оборонительных сооружений. Эта самодостаточная громадина возвышается над горами и способна с легкостью отражать крупномасштабные планетарные вторжения. Он превращает планету в планетарную крепость, на которую осмелятся напасть только глупцы."

tech_aot_ae_affluence_center: "Стремление к совершенству ремесленного производства"
tech_aot_ae_affluence_center_desc: "Создание потребительских товаров - это не просто удовлетворение потребностей людей, это удовлетворение их в сказочной манере. Наши произведения искусства и продукция должны быть непревзойденными."
tech_aot_ae_class_4_singularity: "Сингулярность Класс-6. Давайте сделаем это!"
tech_aot_ae_class_4_singularity_desc: "В архивах Предвестников мы неоднократно встречали упоминания о том, что "Никогда не достигайте Сингулярности Класс-30". Это означает, что безопасно обновить систему, возможно, на четыре... подождите слишком далеко вперед. Один? Слишком мало.\n\n Давайте пока обойдемся двумя, Сингулярность Класс-6."

tech_aot_ae_dimensional_fabricator: "Пространственная индукция"
tech_aot_ae_dimensional_fabricator_desc: "В различных измерениях есть другие, которые часто используют те же модели поведения, чтобы украсть у другого, забывчивого. Мы, в свою очередь, заберем у них то, что принадлежит нам. Мы спасем галактику, отбирая вещи у тех, кого мы ненавидим, а затем у тех, кого мы любим."

tech_aot_ae_sky_dome: "Манифестация мемов"
tech_aot_ae_sky_dome_desc: "Мемы - это ДНК душ. Не свобода и даже не религия. Достаточно подвергнуть кого-то воздействию мемов, и он научится ценить искусство. Все мемы, все передается по наследству. Мем или быть мемом, Джек."

tech_aot_ae_empyrean_shrine: "Хор веры"
tech_aot_ae_empyrean_shrine_desc: "Наше влияние должно распространиться по звездам. Пусть другие слышат о нашей божественности с благоговением и страхом. Пусть они увидят нашу преданность делу и падут на колени при одном только упоминании о соборах размером с линкор."

tech_aot_fe_empyrean_shrine: "Поклонение Эмпиреям"
tech_aot_fe_empyrean_shrine_desc: "Наши знания о материальной и нематериальной сферах объединяются в здание, которое удовлетворяет высоким требованиям наших духовных потребностей."

tech_aot_ae_master_archive: "Древние записи"
tech_aot_ae_master_archive_desc: "Мы не должны смотреть только в будущее, поскольку прошлое само по себе хранит бесчисленные секреты, которые можно исследовать. Мы будем изучать их, учиться им, овладевать ими. А потом мы будем есть."

tech_aot_ae_nano_forge: "Темная кузница"
tech_aot_ae_nano_forge_desc: "Если они существуют, мы их найдем. Если не существует, мы их создадим. Из кодекса нашего инженерного корпуса; Глава II: Страница 1337."

tech_aot_ae_nourishment_center: "Галактический гурман"
tech_aot_ae_nourishment_center_desc: "В последнее время постоянно ходят слухи о том, что между империями существует множественный обмен кухнями. Есть несколько хороших вариантов, но есть и ужасные. Это недопустимо, мы должны сделать так, чтобы все блюда в наших империях, независимо от источников, всегда были вкусными.\n\nХотя некоторые до сих пор протестуют против того, чтобы не класть улитки на пиццу."

tech_dm_commercial_megaplex: "Экономика темной материи"
tech_dm_commercial_megaplex_desc: "Благодаря £sr_dark_matter£ Темной материи, мы теперь обладаем некоторыми из самых сложных и ценных продуктов, превосходящих все, что кто-либо когда-либо видел. Теперь мы должны позаботиться о том, чтобы превратить их в прибыль; вам это нужно, у нас это есть.!"

tech_dm_embassy: "Дипломатия темной материи"
tech_dm_embassy_desc: "Наша технологическая мощь неоспорима, настало время продемонстрировать ее и ксеносам. Этот посольский комплекс создан, чтобы продемонстрировать всю мощь нашей империи во всей ее красе."

tech_dm_bureau: "Дельфийское управление искусственным интеллектом"
tech_dm_bureau_desc: "Новый дельфийский ИИ способен оказать нам огромную помощь, оптимизируя повседневную работу по управлению, так что нам остается только заботиться о действительно важных делах, не опасаясь восстания ИИ. В этих комплексах находится главный компьютер дельфийского ИИ, за которым ухаживают несколько человек $job_dm_bureaucrat_plural$."

tech_ae_commercial_megaplex: "Галактические мегаплазы"
tech_ae_commercial_megaplex_desc: "Следующая итерация галактической торговли, основанная на £acot_sr_dark_energy£ темная энергия. Эти внушающие благоговение здания представляют собой огромные торговые площади, грамотно спланированные Delphic AI, чтобы максимально увеличить время и деньги потребителя, проведенные в этом месте. Это поможет нам генерировать огромное количество прибыли и процветания для нашего народа."

tech_ae_embassy: "Посольство Мегаплексы"
tech_ae_embassy_desc: "Следующий шаг в демонстрации галактике нашего превосходства - сделать наше посольство еще более потрясающим. Оно заполнено до отказа всем, что нужно нашим послам для выполнения их обязанностей. Иностранцы проходят пассивное мозговое сканирование 7-го уровня, чтобы узнать их самые сокровенные проблемы и секреты, чтобы мы могли использовать их в своих интересах."

tech_ae_bureau: "Дельфийская сингулярность искусственного интеллекта"
tech_ae_bureau_desc: "Позволив Delphic AI достичь технологической сингулярности в контролируемой среде, мы сможем использовать их высвободившуюся вычислительную мощность в своих интересах. Это позволит нам управлять нашей империей с чудесной эффективностью, настолько, что наша империя, по сути, будет управлять сама собой."

tech_stellarite_palace: "Стелларитовое управление"
tech_stellarite_palace_desc: "Башня £acot_sr_stellarite£ управляющие комплексы на основе стелларита, наполненные невообразимой роскошью и великолепием, кишащие самыми яркими умами, которые может предложить наша империя, чтобы вести наш народ к лучшему будущему, которого он заслуживает."

tech_stellarite_control_center: "Контроллеры Стелларита"
tech_stellarite_control_center_desc: "Башня £acot_sr_stellarite£ управляющие комплексы на основе стелларита, до отказа набитые невообразимыми вычислительными мощностями, оснащенные лучшими ИИ и вычислительными устройствами, которые может предложить наша империя, чтобы вести наш народ в лучшее будущее, которого он заслуживает."

tech_stellarite_hive_cluster: "Стелларитовые ульи"
tech_stellarite_hive_cluster_desc: "Башня £acot_sr_stellarite£ Шпили-ульи, оснащенные стелларитом, ощетинившиеся лучшими дронами контроля разума, которые может предложить наша империя, чтобы направить наш рой в лучшее будущее, которого он заслуживает."

tech_stellarite_hospital: "Лекарство из Стелларита"
tech_stellarite_hospital_desc: "Благодаря обилию £acot_sr_stellarite£ Стелларита в нашей империи стал очевиден ее потенциал в области медицины. Мы достигнем неслыханных высот в наших медицинских способностях, о которых другие империи могут только мечтать."

tech_stellarite_super_assembly: "Сборка робота из Солярита"
tech_stellarite_super_assembly_desc: "Используя огромные возможности £acot_sr_stellarite£ Стелларита, в наших преимущества позволяют нам достичь новых высот в проектировании и конструировании искусственных форм жизни."

tech_stellarite_hive_depot: "Стелларитовое жилище для дронов"
tech_stellarite_hive_depot_desc: "С помощью £acot_sr_stellarite£ Стелларита мы можем хранить наши беспилотники еще более эффективно, чем раньше, без потери качества жилья."

tech_stellarite_hive_pool: "Гестация стелларита"
tech_stellarite_hive_pool_desc: "С помощью £acot_sr_stellarite£ Стелларита мы можем значительно сократить период беременности наших дронов, что дает нам несметный прирост населения."

tech_stellarite_mansion: "Стелларитовые поместья"
tech_stellarite_mansion_desc: "Мы можем достичь несказанной красоты и архитектурной свободы при использовании £acot_sr_stellarite£ Стелларита для достижения качества недвижимости для жителей нашей империи, ранее доступного только самым богатым из богатых."

tech_stellarite_clone_vats: "Воскрешение стелларита"
tech_stellarite_clone_vats_desc: "С этими новыми чанами для воскрешения мы можем не только увеличить рост населения за счет повышения рождаемости, но и прямо возвращать мертвых к жизни. Ни один ресурс не будет потрачен впустую, даже смерть не сможет нас остановить."

tech_stellarite_psi_altar: "Жертвоприношение стелларита"
tech_stellarite_psi_altar_desc: "С помощью силы £acot_sr_stellarite£ Стелларита мы можем совершать жертвоприношения более эффективно, чем когда-либо прежде. Боги улыбнутся нам и нашей империи на долгие века."

tech_stellarite_synt_center: "Стелларит Координация Синтов"
tech_stellarite_synt_center_desc: "Это первоклассное здание повышает производительность наших Синтов на огромную величину. Ни один ресурс не будет потрачен впустую, ни один камень не останется неиспользованным."

tech_stellarite_hive_evochamber: "Эволюции стелларита"
tech_stellarite_hive_evochamber_desc: "С помощью этого здания мы сможем изучить генетический состав нашего вида, чтобы раскрыть скрытый потенциал и оптимизировать для £население£ роста."

tech_stellarite_machine_dome: "Стелларитовый купол для машин"
tech_stellarite_machine_dome_desc: "Это первоклассное здание повышает производительность наших роботов на огромную величину. Ни один ресурс не будет потрачен впустую, ни один камень не останется неиспользованным."

tech_stellarite_food_processing: "Стелларит Пищевая промышленность"
tech_stellarite_food_processing_desc: "Вездесущее присутствие £acot_sr_stellarite£ Стелларита позволяет нам использовать его даже в рутинных сельскохозяйственных работах. Результаты не иначе как впечатляющие."

tech_stellarite_alloy_foundry: "Стелларитовая ковка"
tech_stellarite_alloy_foundry_desc: "Используя силу солнца, мы теперь можем создавать £сплавы£ сплавы с качеством и количеством, которые заставят меньшие империи плакать от шока и благоговения."

tech_stellarite_transmutor: "Стелларитовая алхимия"
tech_stellarite_transmutor_desc: "Оказывается, древние алхимики были правы, просто для начала им не хватало подходящего базового материала. Со £acot_sr_stellarite£ стелларитом мы можем производить практически любой ресурс в любой момент времени."

tech_stellarite_mineral_processing_plant: "Очистка стелларита"
tech_stellarite_mineral_processing_plant_desc: "Новые достижения в £acot_sr_stellarite£ технологии стелларита позволяют достичь невиданной ранее эффективности в очистке минералов."

tech_stellarite_power_hub: "Усиление стелларита"
tech_stellarite_power_hub_desc: "Использование £acot_sr_stellarite£ Стелларита для производства энергии - это логичный шаг, учитывая сырую энергию, которую излучает этот материал. Однако реальное применение этой концепции не так просто, но выполнимо.\n\n§YСИЛА НЕПРЕОДОЛИМА§!."

tech_stellarite_civilian_factory: "Стелларитовая печать"
tech_stellarite_civilian_factory_desc: "Дополнив нашу технологию печати на жестком свете технологией £acot_sr_stellarite£ Стелларитом мы достигаем новых высот в производстве, которые даже не должны быть возможными. Теперь мы можем утопить себя и всех вокруг в роскоши, больше не нужны стеклянные перлы."

tech_stellarite_enigmatic_lab: "Лаборатории Стелларита"
tech_stellarite_enigmatic_lab_desc: "Набитые до отказа лучшим научным оборудованием, которое только может собрать наша империя, мы проведем исследования на уровне, который по сравнению с тем, что мы имели до сих пор."

tech_stellarite_institute: "Координация исследований по стеллариту"
tech_stellarite_institute_desc: "Этот исследовательский институт значительно повысит эффективность работы всех исследователей на планете, координируя их усилия таким образом, что мы сможем предсказывать будущее. Что, конечно, глупо, поскольку §Hмы не пророчим, мы знаем§!."

tech_stellarite_giga_fortress: "Гигантская установка Стелларита"
tech_stellarite_giga_fortress_desc: "Используя наши совместные знания о £acot_sr_stellarite£ стелларитовом оружии и архитектуре крепостей, мы теперь можем довести эту концепцию до пика ее эффективности. Уменьшенное корабельное оружие, которое можно использовать в планетарном масштабе, плюс вездесущие вторичные и третичные объекты безопасности, дают нам военную эффективность, которая заставит наших врагов хотя бы раз пересмотреть свои недобрые амбиции. Второго шанса у них не будет."

tech_stellarite_stronghold: "Эшелонный комплекс стелларита"
tech_stellarite_stronghold_desc: "Этот военный комплекс полностью автономный, с тройным резервированием генераторов соляритового щита, заполнен высококвалифицированными элитными солдатами, вооруженными лучшей военной техникой нашей империи."

tech_stellarite_psg: "Планетарная оболочка из стелларита"
tech_stellarite_psg_desc: "Сверхскалярные генераторы щита, дополненные £acot_sr_stellarite£ Стелларитом сигма-реакторы позволяют нам создавать почти непробиваемые щиты планетарного масштаба. Это сделает бомбардировку наших планет мучительным занятием."

tech_stellarite_affluence_center: "Стелларит после дефицита"
tech_stellarite_affluence_center_desc: "Теперь мы можем производить роскошь полностью автоматизированным способом в таких масштабах, о которых не могли даже помыслить самые амбициозные авторы фантастики и утописты."

tech_stellarite_nourishment_center: "Репликация питательных веществ стелларита"
tech_stellarite_nourishment_center_desc: "С помощью силы £acot_sr_stellarite£ Стелларита мы можем воспроизводить питательные вещества в таком количестве и качестве, о котором другие могли только мечтать в сказках."

tech_stellarite_dimensional_fabricator: "Стелларитовый хроношлюз"
tech_stellarite_dimensional_fabricator_desc: "Можно усовершенствовать нашу предыдущую размерную технологию путем добавления £acot_sr_stellarite£ Стелларита. С практически неограниченной силой мы теперь можем путешествовать в другие временные линии и другие измерения. В нашем распоряжении неограниченные ресурсы, которых никогда не существовало."

tech_stellarite_class_11_singularity: "Сингулярность Стелларита Класс-7"
tech_stellarite_class_11_singularity_desc: "Не зашли ли мы слишком далеко? Конечно, нет! Сингулярность Класс-7 не только полностью безопасна, но и производит больше энергии, чем предыдущие версии. Никто, кроме нас, не понимает, как это работает, и остальные ненавидят нас за это."

tech_stellarite_nano_forge: "Стелларит Транстемпоральная ковка"
tech_stellarite_nano_forge_desc: "Благодаря нашим последним достижениям в £acot_sr_stellarite£ стелларите, у нас есть необходимые знания и энергия, требуемые для одновременной ковки в прошлом, настоящем и будущем для максимального £сплавов£ выхода сплава."

tech_stellarite_master_archive: "Библиотека тессеракта из стелларита"
tech_stellarite_master_archive_desc: "С нашим прошлым огромным прогрессом в технологии нам нужен надежный способ хранения наших драгоценных знаний на долгие эоны вперед. Эта сложная установка хранит знания на горизонтах событий микросингулярностей, питаясь от автономных £acot_sr_stellarite£ генераторов стелларита. Он легко доступен и способен адаптироваться к своим пользователям. Наши достижения будут жить вечно."

tech_stellarite_empyrean_shrine: "Поклонение Эфиру из стелларита"
tech_stellarite_empyrean_shrine_desc: "Огромная сила, которой £acot_sr_stellarite£ обладает стелларит, позволяет нам соединиться с божественным ближе, чем когда-либо прежде. Мы будем ходить среди них как равные!"

tech_stellarite_sky_dome: "Стелларитовые купола TRDS"
tech_stellarite_sky_dome_desc: "Теперь мы можем складывать размеры, как мы складываем бумагу, и все это с помощью £acot_sr_stellarite£ стелларита. Купола TRDS больше внутри, что дает каждому жителю несметное количество жизненного пространства, но при этом они компактны."

tech_stellarite_generator_lvl3: "Приводы Stellarite Transdim"
tech_stellarite_generator_lvl3_desc: "Используя объединенные знания и последние достижения наших £acot_sr_stellarite£ технологий стелларита мы теперь можем строить производственные мощности, способные производить £acot_sr_stellarite£ стелларит с непревзойденной эффективностью и безопасностью. Наступает новая эра.\n\n§YСОВЕТ:§! Если существует §H$building_stellarite_nexus$§! на одной планете, то §H$building_stellarite_generator_lvl3$§! произведет дополнительно 200 £acot_sr_stellarite£ Стелларита!\n\nЕсли он будет модернизирован в §R$building_Phanon_stellarite_nexus$§! все §H$building_stellarite_generator_lvl3$s§! на одной планете произведут дополнительно 2000 £acot_sr_stellarite£ Стелларита!"

tech_stellarite_commercial_megaplex: "Стелларит Инфини-шоппинг"
tech_stellarite_commercial_megaplex_desc: "Предпоследняя вершина коммерции. Эти огромные комплексы простираются в нескольких измерениях и временных пузырях. Каждый покупатель получает полностью индивидуальный опыт, и никогда не бывает одинаковым дважды. Здесь можно найти любой товар, который только можно пожелать. Все это приправлено возможностью совершать покупки в любом измерении или временной шкале в абсолютно безопасной обстановке. Жизни смертного и бессмертного не хватит, чтобы увидеть все, что может предложить это чудесное место."

tech_stellarite_embassy: "Квазитемпоральное стелларитовое посольство"
tech_stellarite_embassy_desc: "Здание посольства - это не столько обычное здание, сколько легендарный образец квази-временной-трансдименсальной архитектуры. Мы использовали различные мифы о богах из чужих культур ксеносов, чтобы придать этому зданию такую форму, чтобы у любого ксеноса создалось впечатление, что мы не кто иные, как боги, вызывающие у них уважение и благоговение."

tech_stellarite_bureau: "Stellarite Delphic AI Timespace Folding"
tech_stellarite_bureau_desc: "Мы можем использовать сворачивание измерений и манипуляции с пространством времени для управления и контроля практически бесконечного количества технологических сингулярностей ИИ Делпика, что дает нам, по сути, достаточно административной власти, чтобы управлять целой галактикой, состоящей из настоящих империй."

tech_stellarite_ancient_cryo_chamber: "Stellar Mastermind Cores"
tech_stellarite_ancient_cryo_chamber_desc: "We can use the tremendous stellar energies to power remote server sites. This allows us to greatly leverage tasks which lesser units struggle with, greatly improving worker and computational infrastructure efficiency."

tech_stellarite_synthersizer: "The Heart of the Sun"
tech_stellarite_synthersizer_desc: "This state sized facility is able to create stable £acot_sr_stellarite£ Stellarite suns to produce important strategic resources with greater ease then its previous generation."

