trait_phanon_people_mans: "Фанон Генетика"
trait_phanon_people_mans_desc: "Используя различные виды £aot_sr_runic_power£ органических соединений, основанных на Рунической Силе, мы способны создавать практически богов среди звезд. Каждый гражданин может совершать поступки, которые, казалось бы, не поддаются физике во всех отношениях. Это значительно повышает урожайность во всех областях."

trait_phanon_suporbot: "Схемы Фанона"
trait_phanon_suporbot_desc: "Используя различные виды £aot_sr_runic_power£ Неорганических соединений, основанных на Рунической Силе, мы можем создавать практически божественные машины среди звезд. Каждая единица может совершать поступки, которые, казалось бы, не поддаются физике во всех отношениях. Это значительно повышает урожайность во всех областях."

