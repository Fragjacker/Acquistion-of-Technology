leader_trait_phanon_six_stars_general: "Фанон Шесть звезд генерал"
leader_trait_phanon_six_stars_general_desc: "Благодаря успешному участию в Программе обогащения холодной жидкостью, этот лидер раскрыл свой скрытый потенциал с помощью £aot_sr_runic_power£ Рунической силы, став грозным полевым офицером!"

