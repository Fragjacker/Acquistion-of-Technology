leader_trait_cell_activated: "Активированная клетка"
leader_trait_cell_activated_desc: "Этот лидер прошел процедуру воскрешения в §H$building_stellarite_clone_vats$§!. Каждая клетка была заряжена £acot_sr_stellarite£ стелларитом, который делает этого лидера фактически бессмертным."

leader_trait_phanon_big_brain: "Фанон Мозгоправ"
leader_trait_phanon_big_brain_desc: "Благодаря успешному участию в Программе обогащения холодной жидкостью, этот лидер раскрыл свой скрытый потенциал с помощью £aot_sr_runic_power£ Рунической силы, став непревзойденным ученым."

leader_trait_phanon_big_leader: "Фанон T.I.M."
