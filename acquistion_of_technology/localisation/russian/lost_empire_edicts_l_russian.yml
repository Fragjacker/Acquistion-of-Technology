l_russian:

 edict_renounce_ascendancy: "Вознесение Зенита: §RОтказ от вознесения§!"
 edict_renounce_ascendancy_desc: "На протяжении веков наша империя доблестно защищала наши непреодолимые идеалы и наш образ жизни. Когда наши враги побеждены, возможно, наконец-то пришло время отказаться от нашего §YГалактического превосходство§! чтобы семьи могли воссоединиться, а наши солдаты могли, наконец, насладиться плодами своего труда, империей, которую они помогли построить. Теперь наша галактика стала намного лучше."
 edict_reclaim_ascendancy: "$unity_ambition$ Восстановить господство"
 edict_reclaim_ascendancy_desc: "Несмотря на идиллическую жизнь, часть нашего общества ностальгирует по славным временам, когда наша империя имела значение, а наша власть пользовалась уважением во всей галактике. При достаточной общественной поддержке и политической воле наша империя может снова стать Галактическим Асцендентом, которым мы когда-то были, какими бы ни были последствия."
 edict_rearmament: "Программа перевооружения"
 edict_rearmament_desc: "Договор, направленный на то, чтобы сделать нас слабыми, должен быть разорван. Наша нация заслуживает права на самооборону, а наш народ заслуживает защиты от иностранных держав, стремящихся захватить нашу землю. Мы будем перевооружаться вопреки этому договору."
 edict_mobilization: "Секретная мобилизация"
 edict_mobilization_desc: "Наши силы будут тайно мобилизованы для подготовки к нашему возвращению на галактическую сцену."
 decision_youth_indoctrination: "Индоктринация молодежи"
 decision_youth_indoctrination_desc: "Ленивая, бездельничающая молодежь этого мира скоро узнает, как весело управлять боевым крейсером. Лучшие из них будут приняты на службу в наши военно-морские силы."
 decision_volunteer_conscription: "Добровольный призыв"
 decision_volunteer_conscription_desc: "Мы прочесываем этот мир в поисках бывших солдат и добровольцев, желающих сражаться за нашу страну."

 is_at_war: "$TRIGGER_FAIL$§RМы не можем отказаться от своего превосходства во время войны!§!"
 new_ascended_empire: "$TRIGGER_FAIL$§RМы только недавно поднялись!§!"

