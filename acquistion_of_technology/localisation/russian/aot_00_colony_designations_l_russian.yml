col_habitat_dm_desc: "Генераторы темной материи и темной энергии повсеместно встречаются в архитектуре и повседневной жизни жителей."

col_habitat_phanon: "Станция Фанон"
col_habitat_phanon_desc: "Генераторы и фабрики рунической энергии гудят и жужжат повсюду, что делает их очень обыденным и обыденным зрелищем."

