col_habitat_stellarite_desc: "Повсюду гудят и жужжат стелларитовые генераторы и фабрики, что делает это зрелище вполне обычным и обыденным."

col_phanon_macripp: "Планета рунической силы"
col_phanon_macripp_desc: "Генераторы и фабрики Рунической Энергии доминируют в ландшафте повсюду, делая его очень привычным, но необычным зрелищем."

col_sigma_solaripp: "Стелларитовая силы"
col_sigma_solaripp_desc: "Повсюду гудят и жужжат стелларитовые генераторы и фабрики, что делает это зрелище вполне обычным и обыденным."
