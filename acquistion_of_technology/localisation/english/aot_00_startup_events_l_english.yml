l_english:
 aot_startup.9999.name: "Mod update warning"
 aot_startup.9999.desc: "Greetings! Unfortunately a bad mod setup was detected. This means that you are either using an incompatible version of ACoT, or you playing an old save with a new major version AoT update."
 aot_startup.9999.a: "What should I do now?"
 aot_startup.9999.a1.response: "The version of ACoT you are using is incompatible with this mod. So either downgrade ACoT to an older version or remove AoT from your mod list and wait until it is properly updated."
 aot_startup.9999.a2.response: "The AoT (Acquisition of Technology) mod has just received a major update which requires you to start a new game or else you risk running into issues."
 aot_startup.9999.e: "I understand. End this game then."
 aot_startup.9999.e.tooltip: "You just win the game, the end."
 aot_startup.9999.e.response: "Good, very good. Here's your victory. Now abandon this save game and start a new run."
 aot_startup.9999.f: "I wish to remain ignorant, let me play this broken save."
 aot_startup.9999.f.tooltip: "You will continue playing this game on your own risk, with all the possible issues it may entail."
 aot_startup.9999.f.response: "You may very well continue playing this god forsaken game but don't be upset when things start to break in unpleasant ways!\n\n§RYOU HAVE BEEN WARNED!§!"