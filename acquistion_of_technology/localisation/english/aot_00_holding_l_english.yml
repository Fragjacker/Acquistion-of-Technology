 building_ae_research_corp: "Private Enigmatic Research Complex"
 building_ae_research_corp_desc: "Extra funding grants has allowed this research facility to greatly expand its staff and facilities. Soon, even the secrets of the precursor themselves will be cracked open, and sold for massive profit."

 building_ae_amenity_corp: "Amusement Star-Dome"
 building_ae_amenity_corp_desc: "It is said that among the stars is where even the wildest dreams come true. Whether that's true or not, the upgraded Star-Dome can help with bringing customers as close as possible to them."

 building_ae_trade_corp: "Alpha Trade Summit"
 building_ae_trade_corp_desc: "The addition of an extra-dimensional communication network ensures that trade deals can remain top secret and no information can leave the facility."

 building_ae_embassy_corp: "Corporate Embassy Megaplex"
 building_ae_embassy_corp_desc: "Wealth is power. This upgraded embassy is designed to show visitors that our empire possesses both in abundance."

 building_ae_gospel_corp: "Prosperity Grand Cathedral"
 building_ae_gospel_corp_desc: "One voice, one mind, one faith. All will be united in the eternal search for ultimate profit."

