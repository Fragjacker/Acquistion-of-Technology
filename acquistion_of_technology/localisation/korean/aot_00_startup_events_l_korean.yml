l_korean:
 aot_startup.9999.name: "모드 업데이트 경고"
 aot_startup.9999.desc: "안녕하세요! 안타깝게도 잘못된 모드 설정이 감지되었습니다. 이는 사용 중인 ACoT 버전이 호환되지 않거나, 새 주요 버전 AoT 업데이트로 구형 저장 파일을 실행 중임을 의미합니다."
 aot_startup.9999.a: "이제 어떻게 해야 하나요?"
 aot_startup.9999.a1.response: "사용 중인 ACoT 버전이 이 모드와 호환되지 않습니다. 따라서 ACoT를 이전 버전으로 다운그레이드하거나, 모드 목록에서 AoT를 제거한 후 제대로 업데이트될 때까지 기다리세요."
 aot_startup.9999.a2.response: "AoT(Acquisition of Technology) 모드가 주요 업데이트를 진행했습니다. 새 게임을 시작하지 않으면 문제가 발생할 수 있습니다."
 aot_startup.9999.e: "알겠습니다. 그럼 이 게임을 종료하겠습니다."
 aot_startup.9999.e.tooltip: "게임에서 승리하셨습니다. 게임 종료."
 aot_startup.9999.e.response: "좋습니다, 아주 좋습니다. 승리를 축하합니다. 이제 이 저장 파일을 포기하고 새 게임을 시작하세요."
 aot_startup.9999.f: "모르는 척하고 싶습니다. 이 고장난 저장 파일로 플레이하게 해주세요."
 aot_startup.9999.f.tooltip: "모든 가능한 문제점을 감수하고, 자신의 책임 하에 이 게임을 계속 플레이하게 될 것입니다."
 aot_startup.9999.f.response: "이 저주받은 게임을 계속 플레이할 수는 있겠지. 하지만 불쾌한 방식으로 문제가 발생하기 시작해도 화내지 마!§R경고했습니다!§!"